<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canais IPTV</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #111;
            color: #fff;
            flex-direction: column;
        }
        #canais {
            width: 100%;
            padding: 20px;
            overflow-y: auto;
            font-size: 20px;
        }
        #canais h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #canais ul {
            list-style-type: none;
            padding: 0;
        }
        #canais li {
            padding: 8px 0;
            cursor: pointer;
        }
        #canais li:hover {
            background-color: rgba(255, 0, 0, 0.1);
        }
        #player {
            width: 100%;
            padding: 20px;
        }
        #video-player {
            width: 100%;
            height: auto;
        }
        h2 {
            font-size: 28px;
        }
        @media only screen and (min-width: 600px) {
            body {
                flex-direction: row;
            }
            #canais {
                width: 40%;
            }
            #player {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div id="canais">
        <h2>Lista de Canais</h2>
        <ul id="lista-canais"></ul>
    </div>
    <div id="player">
        <h2>Player</h2>
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto"></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const listas = [
                { nome: "Canais do Brasil", url: "https://iptv-org.github.io/iptv/countries/br.m3u" },
                { nome: "Canais de Santa Catarina", url: "https://iptv-org.github.io/iptv/subdivisions/br-sc.m3u" },
                { nome: "Canais de Língua Portuguesa", url: "https://iptv-org.github.io/iptv/languages/por.m3u" },
                { nome: "Canais de Língua Espanhola", url: "https://iptv-org.github.io/iptv/languages/spa.m3u" },
                { nome: "Canais de Música", url: "https://iptv-org.github.io/iptv/categories/music.m3u" },
                { nome: "Pluto TV", url: "https://raw.githubusercontent.com/listadobill/tv/main/plutotv_br.m3u" }
            ];

            const listaCanaisElemento = document.getElementById("lista-canais");

            listas.forEach((lista) => {
                fetch(lista.url)
                .then(response => response.text())
                .then(data => {
                    const linhas = data.split('\n');
                    const canais = linhas.filter(linha => linha.startsWith('#EXTINF'));
                    canais.forEach((canal) => {
                        const nome = canal.split(',')[1];
                        const link = linhas[linhas.indexOf(canal) + 1];
                        const itemLista = document.createElement("li");
                        itemLista.textContent = nome;
                        itemLista.addEventListener("click", function() {
                            try {
                                const player = videojs("video-player");
                                player.src({
                                    src: link,
                                    type: 'application/x-mpegURL' // Assuming it's an HLS stream
                                });
                                player.play();
                                player.requestFullscreen(); // Coloca o player em tela cheia
                                // Change color of selected channel
                                const allChannels = document.querySelectorAll("#lista-canais li");
                                allChannels.forEach(channel => {
                                    channel.style.color = "#fff";
                                });
                                itemLista.style.color = "red";
                            } catch (error) {
                                console.error("Erro ao reproduzir o canal:", error);
                            }
                        });
                        listaCanaisElemento.appendChild(itemLista);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar a lista de canais:", error);
                });
            });
        });
    </script>
</body>
</html>
