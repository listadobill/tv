<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #444;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 300px; /* largura padrão */
            height: 60px; /* altura padrão */
            line-height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #666;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://listadobill.github.io/tv/brasileiros-orgbr" class="button">Canais Brasileiros</a>
        <a href="https://listadobill.github.io/tv/sc-orgbr" class="button">Canais Catarinenses</a>
        <a href="https://listadobill.github.io/tv/plutotv" class="button">Pluto TV</a>
        <a href="https://listadobill.github.io/tv/iptv1" class="button">CANAIS IPTV 1</a>
        <a href="https://listadobill.github.io/tv/iptv2" class="button">CANAIS IPTV 2</a>
        <a href="https://listadobill.github.io/tv/megacubo1" class="button">MEGACUBO 1</a>
        <a href="https://listadobill.github.io/tv/megacubo2" class="button">MEGACUBO 2</a>
    </div>
</body>
</html>
