<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canais IPTV</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #canais {
            float: left;
            width: 40%;
            padding: 20px;
        }
        #player {
            float: left;
            width: 60%;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canais">
        <h2>Lista de Canais</h2>
        <ul id="lista-canais"></ul>
    </div>
    <div id="player">
        <h2>Player</h2>
        <video id="player-video" controls playsinline></video>
        <p id="player-error" style="color: red;"></p>
    </div>

    <script src="https://cdn.plyr.io/3.6.7/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const listas = [
                { nome: "Pluto TV", url: "https://raw.githubusercontent.com/listadobill/tv/main/plutotv_br.m3u" }
            ];

            const listaCanaisElemento = document.getElementById("lista-canais");

            listas.forEach((lista) => {
                fetch(lista.url)
                .then(response => response.text())
                .then(data => {
                    const linhas = data.split('\n');
                    const canais = linhas.filter(linha => linha.startsWith('#EXTINF'));
                    canais.forEach((canal) => {
                        const nome = canal.split(',')[1];
                        const link = linhas[linhas.indexOf(canal) + 1];
                        const itemLista = document.createElement("li");
                        itemLista.textContent = nome;
                        itemLista.addEventListener("click", function() {
                            try {
                                const player = new Plyr('#player-video');
                                player.source = {
                                    type: 'video',
                                    sources: [
                                        {
                                            src: link,
                                            type: 'video/mp4',
                                        },
                                    ],
                                };
                                player.play();
                                document.getElementById("player-error").textContent = "";
                            } catch (error) {
                                document.getElementById("player-error").textContent = "Não foi possível reproduzir o canal.";
                                console.error("Erro ao reproduzir o canal:", error);
                            }
                        });
                        listaCanaisElemento.appendChild(itemLista);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar a lista de canais:", error);
                });
            });
        });
    </script>
</body>
</html>
