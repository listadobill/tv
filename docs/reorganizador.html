<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorganizador de Lista IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Reorganizador de Lista IPTV</h2>
<p>Cole sua lista IPTV no campo abaixo e clique em "Reorganizar Lista".</p>

<textarea id="iptv-list" placeholder="Cole sua lista IPTV aqui..."></textarea>
<button onclick="reorganizarLista()">Reorganizar Lista</button>

<h3>Lista Reorganizada:</h3>
<div class="result" id="output"></div>

<script>
    function reorganizarLista() {
        const input = document.getElementById('iptv-list').value;
        const lines = input.split('\n');
        let output = '';
        let currentExtInf = '';

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                // Salvar a linha #EXTINF atual
                currentExtInf = lines[i];
            } else if (lines[i].startsWith('plugin://') || lines[i].startsWith('http')) {
                // Extrair URL do plugin:// ou http
                const urlMatch = lines[i].match(/url=(http.*?m3u8)/);
                const url = urlMatch ? urlMatch[1] : lines[i];
                // Reescrever o formato desejado
                output += `${currentExtInf}\n${url}\n`;
                // Limpar a linha #EXTINF para a próxima iteração
                currentExtInf = '';
            }
        }

        document.getElementById('output').innerText = output;
    }
</script>

</body>
</html>
