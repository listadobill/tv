<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download M3U - OTT Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Baixar Lista M3U para OTT Navigator</h1>
    <input type="text" id="server" placeholder="Servidor (ex: smart.lionsmart.cc)" required>
    <input type="text" id="username" placeholder="Login" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button id="generate-btn">Gerar URL</button>

    <div id="result">
        <p><strong>URL gerada:</strong></p>
        <p id="url-output"></p>
        <a id="download-link" href="#" style="display:none;" target="_blank">Baixar M3U</a>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const server = document.getElementById('server').value.trim();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Formatar o servidor para incluir http://
            const formattedServer = server.startsWith('http://') || server.startsWith('https://') ? server : `http://${server}`;

            // Gerar a URL do M3U
            const url = `${formattedServer}/get.php?username=${username}&password=${password}&type=m3u`;
            document.getElementById('url-output').innerText = url;

            // Mostrar a URL e o link de download
            document.getElementById('result').style.display = 'block';
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = url;
            downloadLink.style.display = 'inline';
        });
    </script>

</body>
</html>
