    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "http://supersonictv.live:8080/get.php?username=945213&password=876115&type=m3u_plus";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            var canais = [];

            // Função para abrir em tela cheia
            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            // Função de reconexão indefinida
            function configurarReconexao(player) {
                function tentarReconectar() {
                    console.log('Tentando reconectar...');

                    setTimeout(function() {
                        player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                        player.play().catch(function(error) {
                            console.log('Erro ao reproduzir, tentando novamente...', error);
                            tentarReconectar(); // Se falhar, tenta novamente
                        });
                    }, 3000); // Tentar reconectar após 3 segundos
                }

                player.on('error', function() {
                    console.log('Erro de reprodução detectado.');
                    tentarReconectar();
                });

                player.on('ended', function() {
                    console.log('Transmissão encerrada. Tentando reconectar...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play().catch(function(error) {
                        console.log('Erro ao reproduzir após término, tentando novamente...', error);
                        tentarReconectar();
                    });
                });
            }

            // Carregar lista de canais e configurá-los
            var xhr = new XMLHttpRequest();
            xhr.open('GET', listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split("\n");

                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith("#EXTINF")) {
                            var nomeCanal = linhas[i].split(',')[1].trim();
                            var urlCanal = linhas[i + 1].trim();

                            canais.push({ nome: nomeCanal, url: urlCanal });
                        }
                    }

                    carregarCanais(canais);
                }
            };
            xhr.send();

            function carregarCanais(canaisFiltrados) {
                listaCanaisElemento.innerHTML = '';

                canaisFiltrados.forEach(function(canal) {
                    var li = document.createElement('li');
                    li.innerHTML = '<p>' + canal.nome + '</p>';
                    li.onclick = function() {
                        video.src({ src: canal.url, type: 'application/x-mpegURL' });
                        video.play();
                        abrirTelaCheia(); // Abre em tela cheia ao clicar no canal
                    };
                    listaCanaisElemento.appendChild(li);
                });
            }

            // Implementar busca
            searchInput.addEventListener('input', function() {
                var termoBusca = searchInput.value.toLowerCase();
                var canaisFiltrados = canais.filter(function(canal) {
                    return canal.nome.toLowerCase().includes(termoBusca);
                });
                carregarCanais(canaisFiltrados);
            });

            // Configurar reconexão
            configurarReconexao(video);
        });
    </script>
