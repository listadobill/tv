<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL - Estilo Kodi</title>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #141519;
    color: #e6e6e6;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

/* Barra de navegação estilo Kodi */
#nav-bar {
    background: linear-gradient(to bottom, #23262a, #141519);
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    border-bottom: 1px solid #2e3238;
    font-size: 16px;
}

#nav-path {
    color: #a0a5aa;
    font-size: 0.95em;
}

#nav-path span {
    margin: 0 5px;
    color: #5e6368;
}

#current-channel {
    margin-left: auto;
    font-size: 1.1em;
    color: #ffffff;
    font-weight: bold;
}

#container { 
    display: flex; 
    flex-direction: column; 
    width: 100%; 
    height: 100%; 
}

#main { 
    display: flex; 
    flex: 1; 
    overflow: hidden; 
}

#player { 
    flex: 2; 
    background: rgba(0,0,0,0.9); 
    position: relative; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    overflow: hidden; 
    cursor: pointer; 
}

.video-js {
    width: 100% !important;
    height: 100% !important;
    background: #000;
    font-size: 1.4em;
}

/* Sidebar estilo Kodi */
#sidebar { 
    flex: 1; 
    background: rgba(20, 21, 25, 0.95); 
    overflow-y: auto; 
    padding: 10px;
    border-left: 1px solid #2e3238;
    max-width: 400px;
}

#search-bar { 
    padding: 10px; 
    text-align: center; 
    margin-bottom: 10px;
}

#search-input { 
    width: 95%; 
    padding: 12px 15px; 
    border: 1px solid #2e3238; 
    border-radius: 4px; 
    font-size: 1em;
    background: #23262a;
    color: #e6e6e6;
}

#lista-canais { 
    list-style: none; 
    padding: 0; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    gap: 4px; 
}

#lista-canais li { 
    background: rgba(35, 38, 42, 0.8); 
    border-radius: 4px; 
    padding: 12px 15px; 
    cursor: pointer; 
    transition: all 0.2s; 
    font-size: 1.05em;
    display: flex;
    align-items: center;
    border-left: 3px solid transparent;
}

#lista-canais li .channel-number {
    color: #a0a5aa;
    margin-right: 15px;
    font-weight: bold;
    min-width: 30px;
    text-align: right;
}

#lista-canais li .channel-name {
    flex: 1;
}

#lista-canais li:hover, 
#lista-canais li:focus { 
    background: #2d3036; 
    color: #fff; 
    outline: none; 
    border-left-color: #ff0000;
}

#lista-canais li.active { 
    background: #2d3036; 
    color: #fff; 
    border-left: 3px solid #ff0000;
}

.vjs-error-display { 
    display: none !important; 
}

/* Scrollbar personalizada */
::-webkit-scrollbar { 
    width: 10px; 
}

::-webkit-scrollbar-thumb { 
    background: #2d3036; 
    border-radius: 5px; 
}

::-webkit-scrollbar-thumb:hover { 
    background: #3d4046; 
}

/* ================================
   Video.js Custom Controls - estilo TV
================================ */

/* Barra de controles no topo */
.video-js .vjs-control-bar {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    background: rgba(35, 38, 42, 0.9) !important;
    padding: 10px 15px !important;
    display: flex !important;
    align-items: center !important;
    box-sizing: border-box;
    height: 60px !important;
    border-bottom: 1px solid #2e3238;
}

/* Centraliza os controles horizontais */
.video-js .vjs-control-bar .vjs-control {
    margin: 0 8px !important;
}

/* Botão de play grande central */
.video-js .vjs-big-play-button {
    background: rgba(200,0,0,0.85) !important;
    border: none !important;
    border-radius: 50% !important;
    width: 80px !important;
    height: 80px !important;
    font-size: 2.5em !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
    line-height: 80px !important;
}

/* Barra de progresso */
.video-js .vjs-progress-holder {
    height: 12px !important;
    margin: 0 5px !important;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.2);
}

.video-js .vjs-play-progress {
    background-color: #c00 !important;
    height: 12px !important;
    border-radius: 6px;
}

.video-js .vjs-load-progress {
    background-color: rgba(255, 255, 255, 0.15) !important;
    height: 12px !important;
    border-radius: 6px;
}

.video-js .vjs-slider { 
    height: 12px !important; 
}

/* Tempo e tooltip */
.video-js .vjs-time-control, 
.video-js .vjs-current-time, 
.video-js .vjs-duration {
    font-size: 1.2em !important;
    color: #e6e6e6 !important;
}

/* Botões maiores */
.video-js .vjs-control {
    width: 45px !important;
    height: 45px !important;
}

.video-js .vjs-play-control .vjs-icon-placeholder,
.video-js .vjs-fullscreen-control .vjs-icon-placeholder,
.video-js .vjs-volume-menu-button .vjs-icon-placeholder {
    font-size: 2em !important;
}

/* Volume */
.video-js .vjs-volume-level { 
    background-color: #c00 !important; 
}

.video-js .vjs-volume-bar { 
    height: 12px !important; 
    border-radius: 6px; 
    background: rgba(255, 255, 255, 0.2);
}

/* Indicador de carregamento */
.vjs-loading-spinner {
    border-color: #c00 !important;
}

/* Estilo para modo de tela cheia */
:-webkit-full-screen #main {
    width: 100%;
    height: 100%;
}

:-webkit-full-screen #sidebar {
    display: none;
}

:-webkit-full-screen #player {
    flex: 1;
}
</style>
</head>
<body>
<!-- Barra de navegação estilo Kodi -->
<div id="nav-bar">
    <div id="nav-path">TV <span>></span> Canais <span>></span> Todos os canais</div>
    <div id="current-channel"></div>
</div>

<div id="container">
    <div id="main">
        <div id="sidebar">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar canal...">
            </div>
            <ul id="lista-canais"></ul>
        </div>
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/servidor1.m3u";
    const listaCanaisElemento = document.getElementById("lista-canais");
    const searchInput = document.getElementById("search-input");
    const currentChannelElement = document.getElementById("current-channel");

    const video = videojs('video-player', {
        controls: true,
        autoplay: true,
        muted: true,
        preload: 'auto',
        fluid: true,
        responsive: true
    });

    function tentarPlay() {
        video.play().then(() => {
            if (video.muted()) video.muted(false);
        }).catch(err => console.log("Autoplay bloqueado:", err));
    }

    // Toggle fullscreen em clique único
    const playerContainer = document.getElementById('player');
    playerContainer.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            if(playerContainer.requestFullscreen) playerContainer.requestFullscreen().catch(()=>console.log("Fullscreen não disponível"));
            else if(playerContainer.webkitRequestFullscreen) playerContainer.webkitRequestFullscreen();
        } else {
            if(document.exitFullscreen) document.exitFullscreen();
            else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
    });

    fetch(listaURL)
        .then(r => r.text())
        .then(data => {
            const linhas = data.split('\n');
            const canais = [];

            linhas.forEach((linha, index) => {
                if (linha.startsWith('#EXTINF')) {
                    const nome = linha.split(',')[1].trim();
                    const url = linhas[index + 1];
                    canais.push({ name: nome, url: url });
                }
            });

            canais.sort((a,b) => a.name.localeCompare(b.name,'pt-BR'));

            function renderizarCanais(lista) {
                listaCanaisElemento.innerHTML = '';
                lista.forEach((canal, index) => {
                    const li = document.createElement('li');
                    li.tabIndex = 0;
                    
                    // Extrair número do canal se existir no nome
                    let numero = (index + 1).toString();
                    let nomeDisplay = canal.name;
                    
                    // Verificar se o nome começa com um número
                    const match = canal.name.match(/^(\d+)\s/);
                    if (match) {
                        numero = match[1];
                        nomeDisplay = canal.name.replace(/^\d+\s/, '');
                    }
                    
                    li.innerHTML = `<span class="channel-number">${numero}</span><span class="channel-name">${nomeDisplay}</span>`;
                    
                    li.addEventListener('click', function() {
                        video.src({ type:'application/x-mpegURL', src: canal.url });
                        tentarPlay();
                        currentChannelElement.textContent = canal.name;
                        document.querySelectorAll('#lista-canais li').forEach(el=>el.classList.remove('active'));
                        li.classList.add('active');
                        
                        // Fechar a sidebar em dispositivos móveis ou quando em foco no player
                        if (window.innerWidth < 768) {
                            document.getElementById('sidebar').style.display = 'none';
                            document.getElementById('player').style.flex = '1';
                        }
                    });
                    
                    listaCanaisElemento.appendChild(li);
                });
                
                // Adicionar o primeiro canal como ativo por padrão
                if (lista.length > 0) {
                    const primeiro = listaCanaisElemento.querySelector('li');
                    primeiro.classList.add('active');
                    currentChannelElement.textContent = lista[0].name;
                }
            }

            renderizarCanais(canais);

            searchInput.addEventListener('input', () => {
                const filtro = searchInput.value.toLowerCase();
                const filtrados = canais.filter(c => c.name.toLowerCase().includes(filtro));
                renderizarCanais(filtrados);
            });

            listaCanaisElemento.addEventListener('keydown', e => {
                const ativo = document.activeElement;
                if(ativo.tagName.toLowerCase() === 'li'){
                    if(e.key === 'ArrowDown' && ativo.nextElementSibling){
                        ativo.nextElementSibling.focus();
                        ativo.nextElementSibling.scrollIntoView({behavior:'smooth', block:'nearest'});
                        e.preventDefault();
                    }
                    if(e.key === 'ArrowUp' && ativo.previousElementSibling){
                        ativo.previousElementSibling.focus();
                        ativo.previousElementSibling.scrollIntoView({behavior:'smooth', block:'nearest'});
                        e.preventDefault();
                    }
                    if(e.key === 'Enter') ativo.click();
                    if(e.key === 'Backspace' || e.key === 'Escape') {
                        searchInput.focus();
                        e.preventDefault();
                    }
                }
            });

            // Focar na barra de pesquisa por padrão para facilitar navegação com controle
            searchInput.focus();
        });

    function reconectar(url){
        video.src({ type:'application/x-mpegURL', src: url });
        tentarPlay();
        video.off('error');
        video.on('error', function() {
            setTimeout(()=>reconectar(url), 5000);
        });
    }

    video.on('ended', tentarPlay);
    video.on('pause', () => { if (!video.ended()) tentarPlay(); });
    video.on('stalled', tentarPlay);
    video.on('waiting', tentarPlay);
    
    // Tecla ESC para sair do fullscreen
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && document.fullscreenElement) {
            if(document.exitFullscreen) document.exitFullscreen();
            else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
    });
});
</script>
</body>
</html>
