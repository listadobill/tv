<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando Xtream com Clappr</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #player {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Lista de Canais - Teste de Xtream com Clappr</h1>

<div id="player"></div>

<ul id="channelList"></ul>

<script>
  const playlistUrl = "http://jmrk.xyz:8880/get.php?username=scott_olson@hotmail.com&password=2p7Ks4SPxP&type=m3u";

  // Função para carregar a lista M3U
  async function loadPlaylist() {
    const response = await fetch(playlistUrl);
    const playlist = await response.text();
    parseM3U(playlist);
  }

  // Função para interpretar o arquivo M3U e listar os canais
  function parseM3U(playlist) {
    const lines = playlist.split('\n');
    const channelList = document.getElementById('channelList');
    let channelName = '';
    let streamUrl = '';

    lines.forEach(line => {
      if (line.startsWith('#EXTINF:')) {
        // Extrair o nome do canal do campo #EXTINF
        const nameMatch = line.match(/,(.*)/);
        if (nameMatch) {
          channelName = nameMatch[1];
        }
      } else if (line.startsWith('http')) {
        // Encontrar a URL do stream e criar um item de lista
        streamUrl = line;
        const listItem = document.createElement('li');
        listItem.className = 'nav-item';
        
        // Criar o link dentro do <li>
        const link = document.createElement('a');
        link.className = 'channel nav-link';
        link.setAttribute('data-value', streamUrl);
        link.setAttribute('href', 'javascript:void(0);');
        link.textContent = channelName;

        // Adicionar evento para carregar o canal no Clappr
        link.addEventListener('click', () => loadChannel(streamUrl));

        // Anexar o link ao item de lista
        listItem.appendChild(link);
        channelList.appendChild(listItem);
      }
    });
  }

  // Função para carregar o canal no player Clappr
  function loadChannel(url) {
    const playerElement = document.getElementById('player');
    playerElement.innerHTML = ''; // Limpar o player atual

    const player = new Clappr.Player({
      source: url,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      height: '500px',
      width: '100%',
      plugins: [Clappr.LogoPlugin],
      logo: {
        url: 'https://static.wixstatic.com/media/f21f2b_1237fdb938104273808d6029aa9d3b6c~mv2.jpeg',
        position: 'top-right',
        width: 70,
        height: 70
      },
    });
  }

  // Carregar a playlist ao carregar a página
  window.onload = loadPlaylist;
</script>

</body>
</html>
