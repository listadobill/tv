<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%; /* Garantir que a altura do player seja 100% */
        }

        #clappr-player {
            width: 100%;
            height: 100%; /* Garantir que a altura do player seja 100% */
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <div id="clappr-player"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listas/iptv.m3u";
            const listaCanaisElemento = document.getElementById("lista-canais");
            const searchInput = document.getElementById("search-input");

            // Inicialização do Clappr
            const player = new Clappr.Player({
                parentId: "#clappr-player",
                width: "100%",
                height: "100%",
                autoPlay: false,
                mute: false,
                playback: {
                    hlsjsConfig: {
                        reconnectionDelay: 3000,
                        reconnectAttempts: Infinity
                    }
                }
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            let canais = [];

            // Carregar lista de canais
            fetch(listaURL)
                .then(response => response.text())
                .then(data => {
                    const linhas = data.split("\n");
                    for (let i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith("#EXTINF")) {
                            const nomeCanal = linhas[i].split(',')[1].trim();
                            const urlCanal = linhas[i + 1].trim();
                            canais.push({ nome: nomeCanal, url: urlCanal });
                        }
                    }
                    carregarCanais(canais);
                })
                .catch(err => console.error("Erro ao carregar a lista de canais:", err));

            function carregarCanais(canaisFiltrados) {
                listaCanaisElemento.innerHTML = '';
                canaisFiltrados.forEach(canal => {
                    const li = document.createElement('li');
                    li.innerHTML = '<p>' + canal.nome + '</p>';
                    li.onclick = function() {
                        player.load(canal.url); // Carregar canal no player
                        player.play(); // Iniciar o player
                        setTimeout(() => {
                            player.fullscreen.enter(); // Entrar em tela cheia após o atraso
                        }, 5000); // Atraso de 5 segundos antes de entrar em tela cheia
                    };
                    listaCanaisElemento.appendChild(li);
                });
            }

            // Implementar busca
            searchInput.addEventListener('input', function() {
                const termoBusca = searchInput.value.toLowerCase();
                const canaisFiltrados = canais.filter(canal => canal.nome.toLowerCase().includes(termoBusca));
                carregarCanais(canaisFiltrados);
            });
        });
    </script>
</body>
</html>
