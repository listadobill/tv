<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL</title>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
<style>
/* Reset e estilos b√°sicos */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

#container { 
    display: flex; 
    flex-direction: column; 
    width: 100%; 
    height: 100%; 
    background: #000;
}

#main { 
    display: flex; 
    flex: 1; 
    overflow: hidden; 
}

/* Player */
#player { 
    flex: 2; 
    background: #000; 
    position: relative; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    overflow: hidden; 
    cursor: pointer;
    border-right: 1px solid #333;
}

.video-js {
    width: 100% !important;
    height: 100% !important;
    background: #000;
}

/* Sidebar */
#sidebar { 
    flex: 1; 
    background: #111; 
    overflow-y: auto; 
    padding: 0;
    display: flex;
    flex-direction: column;
    max-width: 400px;
    min-width: 300px;
}

.sidebar-header {
    padding: 15px;
    background: #222;
    border-bottom: 1px solid #333;
}

.sidebar-title {
    display: flex;
    align-items: center;
    margin: 0 0 10px 0;
    font-size: 1.3rem;
    color: #20c4f5;
}

#search-bar { 
    padding: 0;
    position: relative;
}

#search-input { 
    width: 100%; 
    padding: 10px 10px 10px 35px; 
    border: 1px solid #333;
    background: #222;
    border-radius: 4px; 
    font-size: 0.9rem;
    color: #fff;
}

#search-bar:before {
    content: "üîç";
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
}

#lista-canais {
    padding: 10px;
    margin: 0;
}

#sidebar ul { 
    list-style: none; 
    padding: 0; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    gap: 5px; 
}

#sidebar li { 
    background: #222; 
    border-radius: 4px; 
    padding: 10px;
    cursor: pointer; 
    display: flex;
    align-items: center;
    border-left: 3px solid transparent;
}

#sidebar li:hover { 
    background: #333;
}

#sidebar li.active { 
    background: #ff3366;
    color: white;
    border-left-color: white;
}

.channel-icon {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 8px;
    color: #999;
}

#sidebar li.active .channel-icon {
    color: white;
}

/* Scrollbar simplificada */
::-webkit-scrollbar { 
    width: 8px; 
}

::-webkit-scrollbar-thumb { 
    background: #ff3366; 
    border-radius: 4px; 
}

::-webkit-scrollbar-track {
    background: #222;
}

/* Video.js Custom Controls */
.video-js .vjs-control-bar {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    background: rgba(0, 0, 0, 0.8) !important;
    padding: 10px 15px !important;
    display: flex !important;
    align-items: center !important;
    box-sizing: border-box;
    border-bottom: 1px solid #333;
}

.video-js .vjs-control-bar .vjs-control {
    margin: 0 5px !important;
}

.video-js .vjs-big-play-button {
    background: #ff3366 !important;
    border: none !important;
    border-radius: 50% !important;
    width: 70px !important;
    height: 70px !important;
    font-size: 2em !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
}

.video-js .vjs-progress-holder {
    height: 8px !important;
    margin: 0 5px !important;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.2);
}

.video-js .vjs-play-progress {
    background: #ff3366 !important;
    height: 8px !important;
    border-radius: 4px;
}

.video-js .vjs-load-progress {
    background: rgba(255, 255, 255, 0.1) !important;
    height: 8px !important;
    border-radius: 4px;
}

.video-js .vjs-slider { 
    height: 8px !important; 
}

.video-js .vjs-time-control, 
.video-js .vjs-current-time, 
.video-js .vjs-duration {
    font-size: 1em !important;
    color: #fff !important;
}

.video-js .vjs-control {
    width: 35px !important;
    height: 35px !important;
}

.video-js .vjs-play-control .vjs-icon-placeholder,
.video-js .vjs-fullscreen-control .vjs-icon-placeholder,
.video-js .vjs-volume-menu-button .vjs-icon-placeholder {
    font-size: 1.5em !important;
    color: #fff;
}

.video-js .vjs-volume-level { 
    background: #20c4f5 !important; 
}

.video-js .vjs-volume-bar { 
    height: 10px !important; 
    border-radius: 5px; 
    background: rgba(255, 255, 255, 0.2);
}

/* Status message */
.status-message {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 8px 15px;
    border-radius: 4px;
    font-size: 0.8rem;
    z-index: 10;
    display: none;
}

.status-message.error {
    background: rgba(255, 51, 102, 0.8);
    display: block;
}

.status-message.reconnecting {
    background: rgba(32, 196, 245, 0.8);
    display: block;
}

/* Responsividade para Smart TV */
@media (max-width: 1200px) {
    #main {
        flex-direction: column;
    }
    
    #sidebar {
        max-width: 100%;
        min-width: 100%;
        max-height: 40%;
        border-left: none;
        border-top: 1px solid #333;
    }
    
    .video-js .vjs-control-bar {
        padding: 8px 12px !important;
    }
    
    .video-js .vjs-control {
        width: 32px !important;
        height: 32px !important;
    }
}

@media (max-width: 768px) {
    .sidebar-title {
        font-size: 1.1rem;
    }
    
    #search-input {
        padding: 8px 8px 8px 30px;
    }
    
    #sidebar li {
        padding: 8px;
    }
}
</style>
</head>
<body>
<div id="container">
    <div id="main">
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
            <div class="status-message error"></div>
            <div class="status-message reconnecting"></div>
        </div>
        <div id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">TV DO BILL</h2>
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
            </div>
            <div id="lista-canais">
                <ul id="lista-canais-ul"></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
    const listaCanaisElemento = document.getElementById("lista-canais-ul");
    const searchInput = document.getElementById("search-input");
    const errorMessage = document.querySelector('.status-message.error');
    const reconnectingMessage = document.querySelector('.status-message.reconnecting');

    const video = videojs('video-player', {
        controls: true,
        autoplay: true,
        muted: true,
        preload: 'auto',
        fluid: true,
        responsive: true,
        liveui: true
    });

    function showMessage(element, text) {
        element.textContent = text;
        element.style.display = 'block';
        setTimeout(() => {
            element.style.display = 'none';
        }, 3000);
    }

    function tentarPlay() {
        video.play().then(() => {
            if (video.muted()) video.muted(false);
        }).catch(err => {
            console.log("Autoplay bloqueado:", err);
            showMessage(errorMessage, "Clique para reproduzir o v√≠deo");
        });
    }

    // Toggle fullscreen em clique √∫nico
    const playerContainer = document.getElementById('player');
    playerContainer.addEventListener('click', (e) => {
        // N√£o ativar fullscreen se o clique foi em um controle
        if (e.target.closest('.vjs-control-bar')) return;
        
        if (!document.fullscreenElement) {
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen().catch(() => console.log("Fullscreen n√£o dispon√≠vel"));
            } else if (playerContainer.webkitRequestFullscreen) {
                playerContainer.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    });

    fetch(listaURL)
        .then(r => r.text())
        .then(data => {
            const linhas = data.split('\n');
            const canais = [];

            linhas.forEach((linha, index) => {
                if (linha.startsWith('#EXTINF')) {
                    const nome = linha.split(',')[1].trim();
                    const url = linhas[index + 1];
                    // Remover caracteres problem√°ticos do nome
                    const nomeLimpo = nome.replace(/["']/g, "");
                    canais.push({ name: nomeLimpo, url: url });
                }
            });

            canais.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

            function renderizarCanais(lista) {
                listaCanaisElemento.innerHTML = '';
                lista.forEach(canal => {
                    const li = document.createElement('li');
                    li.tabIndex = 0;
                    
                    const icon = document.createElement('div');
                    icon.className = 'channel-icon';
                    icon.innerHTML = '‚ñ∂';
                    
                    const text = document.createElement('span');
                    text.textContent = canal.name;
                    
                    li.appendChild(icon);
                    li.appendChild(text);
                    
                    li.addEventListener('click', function() {
                        video.src({ type: 'application/x-mpegURL', src: canal.url });
                        tentarPlay();
                        document.querySelectorAll('#lista-canais-ul li').forEach(el => el.classList.remove('active'));
                        li.classList.add('active');
                        showMessage(reconnectingMessage, "Conectando...");
                    });
                    
                    listaCanaisElemento.appendChild(li);
                });
            }

            renderizarCanais(canais);

            searchInput.addEventListener('input', () => {
                const filtro = searchInput.value.toLowerCase();
                const filtrados = canais.filter(c => c.name.toLowerCase().includes(filtro));
                renderizarCanais(filtrados);
            });

            listaCanaisElemento.addEventListener('keydown', e => {
                const ativo = document.activeElement;
                if (ativo.tagName.toLowerCase() === 'li') {
                    if (e.key === 'ArrowDown' && ativo.nextElementSibling) {
                        ativo.nextElementSibling.focus();
                        ativo.nextElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        e.preventDefault();
                    }
                    if (e.key === 'ArrowUp' && ativo.previousElementSibling) {
                        ativo.previousElementSibling.focus();
                        ativo.previousElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        e.preventDefault();
                    }
                    if (e.key === 'Enter') ativo.click();
                }
            });

            const primeiro = listaCanaisElemento.querySelector('li');
            if (primeiro) primeiro.focus();
        })
        .catch(err => {
            console.error("Erro ao carregar lista de canais:", err);
            showMessage(errorMessage, "Erro ao carregar canais. Recarregue a p√°gina.");
        });

    function reconectar(url) {
        video.src({ type: 'application/x-mpegURL', src: url });
        tentarPlay();
        video.off('error');
        video.on('error', function() {
            showMessage(reconnectingMessage, "Problema de conex√£o. Reconectando...");
            setTimeout(() => reconectar(url), 5000);
        });
    }

    video.on('playing', () => {
        errorMessage.style.display = 'none';
        reconnectingMessage.style.display = 'none';
    });

    video.on('ended', tentarPlay);
    video.on('pause', () => { if (!video.ended()) tentarPlay(); });
    video.on('stalled', () => {
        showMessage(reconnectingMessage, "Conex√£o lenta. Recuperando...");
    });
    video.on('waiting', () => {
        showMessage(reconnectingMessage, "Buffering...");
    });
});
</script>
</body>
</html>
