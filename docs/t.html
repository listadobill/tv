<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player Web</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #sidebar { width: 300px; background: #111; color: #fff; overflow-y: auto; padding: 10px; }
    #player { flex: 1; background: #000; display: flex; flex-direction: column; }
    video { width: 100%; height: 100%; background: #000; }
    .channel { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; }
    .channel:hover { background: #222; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>ðŸ“º IPTV Player</h3>
    <p>Lista carregada automaticamente</p>
    <div id="channelList">Carregando canais...</div>
  </div>
  <div id="player">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const M3U_URL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
    const channelList = document.getElementById('channelList');
    const video = document.getElementById('video');

    fetch(M3U_URL)
      .then(res => {
        if (!res.ok) throw new Error("Erro ao carregar lista M3U");
        return res.text();
      })
      .then(parseM3U)
      .catch(err => {
        channelList.innerHTML = "<p style='color: red;'>Falha ao carregar lista M3U</p>";
        console.error(err);
      });

    function parseM3U(text) {
      const lines = text.split('\n');
      let channels = [];
      let current = {};

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)$/);
          current.name = nameMatch ? nameMatch[1] : 'Sem nome';
        } else if (line && !line.startsWith('#')) {
          current.url = line;
          channels.push({ ...current });
          current = {};
        }
      });

      renderChannelList(channels);
    }

    function renderChannelList(channels) {
      channelList.innerHTML = '';
      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = channel.name;
        div.onclick = () => {
          video.src = channel.url;
          video.play();
        };
        channelList.appendChild(div);
      });

      if (channels.length > 0) {
        video.src = channels[0].url;
        video.play();
      }
    }
  </script>
</body>
</html>
