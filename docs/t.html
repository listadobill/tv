<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {

            text-align: center;
            font-size: 1.2em;

            border: none;

        }

        #search-bar {
            padding: 10px;

            position: sticky; /* Mantém a barra de busca fixada */

            z-index: 10; /* Garante que fique acima do conteúdo da lista */
        }

        #search-input {

            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }

        .vjs-tech {
            width: 100% !important;
            height: 100% !important;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;

        #sidebar p {

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;

        /* Aumentar tamanho dos controles */
        .video-js .vjs-control {
            font-size: 2em; /* Aumenta o tamanho dos ícones */
        }

        .video-js .vjs-button {
            width: 60px; /* Largura dos botões */
            height: 60px; /* Altura dos botões */
        }

        .video-js .vjs-fullscreen-control {
            font-size: 2em; /* Aumenta o tamanho do ícone de fullscreen */
        }

        .video-js .vjs-play-control {

        }

        /* Personalizar o botão de tela cheia */

        .video-js .vjs-control-bar {

        }

        /* Centralizar os botões */
        .video-js .vjs-big-play-button {
            font-size: 3em;
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Mantém o formato redondo */
            line-height: 100px; /* Centraliza o texto */
            background-color: rgba(76, 175, 80, 0.8); /* Cor de fundo */
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            SERVIDOR 1 - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">TV DO BILL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listadecanais.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            var canais = [];

            // Função para abrir em tela cheia
            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            // Carregar e exibir canais
            fetch(listaURL)
                .then(response => response.text())
                .then(data => {
                    canais = data.split("#EXTINF").slice(1); // Extrair canais da lista M3U
                    carregarCanais(canais);
                });

            // Função para carregar e exibir a lista de canais
            function carregarCanais(canais) {
                listaCanaisElemento.innerHTML = '';
                canais.forEach(function(canal, index) {
                    var nome = canal.split(",")[1].split("\n")[0].trim(); // Extrair o nome do canal
                    var url = canal.split("\n")[1].trim(); // Extrair a URL do canal

                    var li = document.createElement("li");
                    li.innerHTML = "<p>" + nome + "</p>";
                    li.onclick = function() {
                        video.src({ type: 'application/x-mpegURL', src: url });
                        video.play();
                    };

                    listaCanaisElemento.appendChild(li);
                });
            }

            // Função para filtrar canais
            searchInput.addEventListener("input", function() {
                var query = searchInput.value.toLowerCase();
                var canaisFiltrados = canais.filter(function(canal) {
                    return canal.toLowerCase().includes(query);
                });
                carregarCanais(canaisFiltrados);
            });
        });
    </script>
</body>
</html>
