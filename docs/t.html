<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL - Estilo Kodi 2</title>
<!-- Fallback para caso o CDN do Video.js não carregue -->
<script>
// Verificar se o Video.js carregou
function checkVideoJS() {
    if (typeof videojs === 'undefined') {
        document.getElementById('videojs-error').style.display = 'block';
        document.getElementById('player').style.backgroundColor = '#333';
    }
}
// Tentar carregar o Video.js com fallback
window.addEventListener('load', function() {
    setTimeout(checkVideoJS, 3000);
});
</script>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" onerror="document.getElementById('videojs-error').style.display='block'">
<style>
/* Estilos simplificados para melhor compatibilidade */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: Arial, sans-serif;
    background: #141519;
    color: #e6e6e6;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Barra de navegação */
#nav-bar {
    background: #23262a;
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    border-bottom: 1px solid #2e3238;
    font-size: 16px;
    flex-shrink: 0;
}

#nav-path { color: #a0a5aa; }
#nav-path span { margin: 0 5px; color: #5e6368; }
#current-channel { margin-left: auto; color: #ffffff; }

/* Container principal */
#container { 
    display: flex; 
    flex-direction: column; 
    flex: 1; 
    overflow: hidden; 
}

#main { 
    display: flex; 
    flex: 1; 
    overflow: hidden; 
}

/* Player de vídeo */
#player { 
    flex: 2; 
    background: #000;
    position: relative; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

.video-js {
    width: 100%;
    height: 100%;
    background: #000;
}

/* Sidebar */
#sidebar { 
    flex: 1; 
    background: #1a1c21; 
    overflow-y: auto; 
    padding: 10px;
    border-left: 1px solid #2e3238;
    max-width: 400px;
}

#search-bar { 
    padding: 10px; 
    margin-bottom: 10px;
}

#search-input { 
    width: 100%; 
    padding: 12px 15px; 
    border: 1px solid #2e3238; 
    background: #23262a;
    color: #e6e6e6;
    font-size: 16px; /* Maior para TVs */
}

#lista-canais { 
    list-style: none; 
}

#lista-canais li { 
    background: #23262a;
    padding: 15px;
    margin-bottom: 5px;
    cursor: pointer; 
    display: flex;
    align-items: center;
    border-left: 3px solid transparent;
    font-size: 18px; /* Maior para TVs */
}

#lista-canais li .channel-number {
    color: #a0a5aa;
    margin-right: 15px;
    min-width: 30px;
    text-align: right;
}

#lista-canais li .channel-name {
    flex: 1;
}

#lista-canais li:hover, 
#lista-canais li:focus { 
    background: #2d3036; 
    border-left-color: #ff0000;
}

#lista-canais li.active { 
    background: #2d3036; 
    border-left: 3px solid #ff0000;
}

/* Mensagens de status */
.status-message {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    z-index: 100;
    max-width: 80%;
}

/* Loader */
.loader {
    border: 5px solid #333;
    border-top: 5px solid #c00;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Melhorias para controles de vídeo em TV */
.video-js .vjs-control-bar {
    font-size: 16px;
    height: 50px;
}

.video-js .vjs-big-play-button {
    font-size: 2.5em;
    width: 80px;
    height: 80px;
    line-height: 80px;
    border-radius: 50%;
}

/* Para modo de tela cheia */
:-webkit-full-screen #main {
    width: 100%;
    height: 100%;
}

:-webkit-full-screen #sidebar {
    display: none;
}

:-webkit-full-screen #player {
    flex: 1;
}

/* Melhorias de acessibilidade para foco */
button:focus, input:focus, li:focus {
    outline: 2px solid #c00;
}

/* Scrollbar simplificada */
::-webkit-scrollbar { width: 10px; }
::-webkit-scrollbar-thumb { background: #2d3036; }

/* Responsividade para TV */
@media (max-width: 1200px) {
    #sidebar {
        max-width: 350px;
    }
    
    #lista-canais li {
        padding: 12px;
        font-size: 16px;
    }
}

@media (max-width: 768px) {
    #main {
        flex-direction: column;
    }
    
    #sidebar {
        max-width: none;
        border-left: none;
        border-top: 1px solid #2e3238;
        max-height: 40vh;
    }
}
</style>
</head>
<body>
<!-- Mensagens de status -->
<div id="loading-message" class="status-message">
    <div class="loader"></div>
    <p>Carregando lista de canais...</p>
</div>

<div id="error-message" class="status-message">
    <p>Erro ao carregar a lista de canais.</p>
    <button onclick="window.location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #c00; color: white; border: none; cursor: pointer;">Recarregar</button>
</div>

<div id="videojs-error" class="status-message">
    <p>Erro ao carregar o player de vídeo.</p>
    <p>Verifique sua conexão com a internet.</p>
    <button onclick="window.location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #c00; color: white; border: none; cursor: pointer;">Tentar Novamente</button>
</div>

<!-- Barra de navegação -->
<div id="nav-bar">
    <div id="nav-path">TV <span>></span> Canais <span>></span> Todos os canais</div>
    <div id="current-channel"></div>
</div>

<div id="container">
    <div id="main">
        <div id="sidebar">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar canal..." autocomplete="off">
            </div>
            <ul id="lista-canais"></ul>
        </div>
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls playsinline preload="auto"></video>
        </div>
    </div>
</div>

<!-- Video.js com fallback -->
<script src="https://vjs.zencdn.net/7.20.2/video.min.js" onerror="document.getElementById('videojs-error').style.display='block'"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Mostrar mensagem de carregamento
    document.getElementById('loading-message').style.display = 'block';
    
    const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/servidor1.m3u";
    const listaCanaisElemento = document.getElementById("lista-canais");
    const searchInput = document.getElementById("search-input");
    const currentChannelElement = document.getElementById("current-channel");
    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');

    // Verificar se Video.js carregou
    if (typeof videojs === 'undefined') {
        document.getElementById('videojs-error').style.display = 'block';
        loadingMessage.style.display = 'none';
        return;
    }

    const video = videojs('video-player', {
        controls: true,
        autoplay: false, // Desativar autoplay inicial para melhor compatibilidade
        muted: true,
        preload: 'auto',
        fluid: true,
        responsive: true,
        liveui: true,
        playbackRates: [0.5, 1, 1.5, 2]
    });

    // Adicionar tratamento de erro para o player de vídeo
    video.on('error', function() {
        console.error('Erro no player de vídeo:', video.error());
        currentChannelElement.textContent = 'Erro ao carregar o canal';
    });

    // Toggle fullscreen em clique duplo (melhor para TVs)
    const playerContainer = document.getElementById('player');
    let lastClick = 0;
    playerContainer.addEventListener('click', function(e) {
        const currentTime = new Date().getTime();
        const diff = currentTime - lastClick;
        
        if (diff < 300) { // Clique duplo
            toggleFullscreen();
        }
        
        lastClick = currentTime;
    });

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen().catch(err => {
                    console.log("Fullscreen não disponível:", err);
                });
            } else if (playerContainer.webkitRequestFullscreen) {
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) {
                playerContainer.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }

    // Carregar lista de canais
    fetch(listaURL)
        .then(response => {
            if (!response.ok) throw new Error('Erro ao carregar a lista');
            return response.text();
        })
        .then(data => {
            loadingMessage.style.display = 'none';
            const linhas = data.split('\n');
            const canais = [];

            for (let i = 0; i < linhas.length; i++) {
                if (linhas[i].startsWith('#EXTINF')) {
                    const nome = linhas[i].split(',')[1].trim();
                    const url = linhas[i + 1];
                    if (url && !url.startsWith('#') && url.trim() !== '') {
                        canais.push({ name: nome, url: url.trim() });
                    }
                }
            }

            if (canais.length === 0) {
                throw new Error('Nenhum canal encontrado na lista');
            }

            canais.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

            function renderizarCanais(lista) {
                listaCanaisElemento.innerHTML = '';
                lista.forEach((canal, index) => {
                    const li = document.createElement('li');
                    li.tabIndex = 0;
                    
                    // Extrair número do canal se existir no nome
                    let numero = (index + 1).toString();
                    let nomeDisplay = canal.name;
                    
                    // Verificar se o nome começa com um número
                    const match = canal.name.match(/^(\d+)\s/);
                    if (match) {
                        numero = match[1];
                        nomeDisplay = canal.name.replace(/^\d+\s/, '');
                    }
                    
                    li.innerHTML = `<span class="channel-number">${numero}</span><span class="channel-name">${nomeDisplay}</span>`;
                    
                    li.addEventListener('click', function() {
                        playChannel(canal);
                    });
                    
                    // Suporte a navegação por teclado/controle
                    li.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            playChannel(canal);
                        }
                    });
                    
                    listaCanaisElemento.appendChild(li);
                });
                
                // Adicionar o primeiro canal como ativo por padrão
                if (lista.length > 0 && !document.querySelector('#lista-canais li.active')) {
                    const primeiro = listaCanaisElemento.querySelector('li');
                    primeiro.classList.add('active');
                    currentChannelElement.textContent = lista[0].name;
                    // Não reproduzir automaticamente - esperar interação do usuário
                }
            }

            function playChannel(canal) {
                loadingMessage.style.display = 'block';
                currentChannelElement.textContent = `Carregando: ${canal.name}`;
                
                // Remover classes ativas de todos os itens
                document.querySelectorAll('#lista-canais li').forEach(el => {
                    el.classList.remove('active');
                });
                
                // Adicionar classe ativa ao item clicado
                event.currentTarget.classList.add('active');
                
                // Definir fonte do vídeo
                video.src({ type: 'application/x-mpegURL', src: canal.url });
                
                // Tentar reproduzir
                video.play().then(() => {
                    if (video.muted()) video.muted(false);
                    loadingMessage.style.display = 'none';
                    currentChannelElement.textContent = canal.name;
                }).catch(err => {
                    console.error("Erro ao reproduzir:", err);
                    loadingMessage.style.display = 'none';
                    currentChannelElement.textContent = `Erro: ${canal.name}`;
                    
                    // Em caso de erro, tentar novamente após 3 segundos
                    setTimeout(() => playChannel(canal), 3000);
                });
            }

            renderizarCanais(canais);

            // Configurar busca
            searchInput.addEventListener('input', () => {
                const filtro = searchInput.value.toLowerCase();
                const filtrados = canais.filter(c => c.name.toLowerCase().includes(filtro));
                renderizarCanais(filtrados);
            });

            // Navegação por teclado na lista
            listaCanaisElemento.addEventListener('keydown', e => {
                const ativo = document.activeElement;
                if (ativo.tagName.toLowerCase() === 'li') {
                    if (e.key === 'ArrowDown') {
                        if (ativo.nextElementSibling) {
                            ativo.nextElementSibling.focus();
                            ativo.nextElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                        e.preventDefault();
                    }
                    if (e.key === 'ArrowUp') {
                        if (ativo.previousElementSibling) {
                            ativo.previousElementSibling.focus();
                            ativo.previousElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        } else {
                            searchInput.focus();
                        }
                        e.preventDefault();
                    }
                    if (e.key === 'Enter') {
                        ativo.click();
                    }
                }
            });

            // Focar na barra de pesquisa por padrão
            searchInput.focus();
        })
        .catch(error => {
            console.error('Erro ao carregar lista de canais:', error);
            loadingMessage.style.display = 'none';
            errorMessage.style.display = 'block';
        });

    // Tecla ESC para sair do fullscreen
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && document.fullscreenElement) {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
        
        // Atalho para focar na busca (tecla B)
        if (e.key === 'b' || e.key === 'B') {
            searchInput.focus();
            e.preventDefault();
        }
    });
});
</script>
</body>
</html>
