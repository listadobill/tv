<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - USE O VIA BROWSER, C LITE BROWSER, OU PESQUISE COMO DESATIVAR CONEXÃO SEGURA DO SEU NAVEGADOR</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        #header {
            background: linear-gradient(90deg, rgba(0, 150, 136, 0.9) 0%, rgba(76, 175, 80, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        #header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 2px;
        }

        #sidebar {
            flex: 0 0 380px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        #search-bar {
            padding: 20px;
            background: rgba(26, 26, 46, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #search-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #search-input:focus {
            border-color: #00e676;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 230, 118, 0.1);
        }

        #lista-canais {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #lista-canais li {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #lista-canais li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 230, 118, 0.1), transparent);
            transition: left 0.5s ease;
        }

        #lista-canais li:hover {
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.15) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-color: rgba(0, 230, 118, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.2);
        }

        #lista-canais li:hover::before {
            left: 100%;
        }

        #lista-canais li:active {
            transform: translateY(0);
        }

        #lista-canais img {
            width: 48px;
            height: 48px;
            margin-right: 16px;
            border-radius: 8px;
            border: 2px solid rgba(0, 230, 118, 0.3);
            object-fit: cover;
            background: linear-gradient(135deg, #00e676, #4caf50);
            flex-shrink: 0;
        }

        #lista-canais p {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        #player {
            flex: 1;
            background: #000000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 0;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
            border-radius: 0;
        }

        .vjs-tech {
            width: 100% !important;
            height: 100% !important;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-radius: 0;
        }

        .video-js .vjs-big-play-button {
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.9) 0%, rgba(76, 175, 80, 0.9) 100%);
            border: none;
            border-radius: 50%;
            font-size: 3em;
            line-height: 1.5;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.3);
        }

        .video-js .vjs-big-play-button:hover {
            background: linear-gradient(135deg, rgba(0, 230, 118, 1) 0%, rgba(76, 175, 80, 1) 100%);
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 230, 118, 0.4);
        }

        .video-js .vjs-control-bar .vjs-button > .vjs-icon-placeholder:before {
            color: #ffffff;
        }

        .video-js .vjs-control-bar .vjs-progress-control .vjs-progress-holder {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-js .vjs-control-bar .vjs-progress-control .vjs-play-progress {
            background: linear-gradient(90deg, #00e676, #4caf50);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00e676, #4caf50);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00c853, #388e3c);
        }

        .vjs-error-display {
            display: none !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
            }

            #sidebar {
                flex: 0 0 200px;
                order: 2;
            }

            #player {
                flex: 1;
                order: 1;
            }

            #header {
                font-size: 12px;
                padding: 12px 16px;
            }

            #search-bar {
                padding: 16px;
            }

            #lista-canais {
                padding: 8px;
                max-height: 180px;
            }

            #lista-canais li {
                padding: 12px;
            }

            #lista-canais img {
                width: 40px;
                height: 40px;
                margin-right: 12px;
            }

            #lista-canais p {
                font-size: 13px;
            }
        }

        /* Animações de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #lista-canais li {
            animation: fadeInUp 0.5s ease forwards;
        }

        #lista-canais li:nth-child(odd) {
            animation-delay: 0.1s;
        }

        #lista-canais li:nth-child(even) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - USE O VIA BROWSER, C LITE BROWSER, OU PESQUISE COMO DESATIVAR CONEXÃO SEGURA DO SEU NAVEGADOR - LISTA IPTV: https://bit.ly/bill-iptv - EPG https://bit.ly/tvdobill-epg
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="🔍 Buscar canal..." />
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs("video-player", {
                controls: true,
                autoplay: false,
                preload: "auto",
                fluid: true,
                responsive: true,
            });

            // Carregar canais da lista
            fetch(listaURL)
                .then((response) => response.text())
                .then((data) => {
                    var linhas = data.split("\n");
                    var canais = [];

                    linhas.forEach((linha) => {
                        if (linha.startsWith("#EXTINF")) {
                            var canal = linha.split(",")[1].trim();
                            var url = linhas[linhas.indexOf(linha) + 1];
                            canais.push({ name: canal, url: url });
                        }
                    });

                    // Ordenar canais por ordem alfabética
                    canais.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR', { sensitivity: 'base' }));

                    // Função para renderizar canais na lista
                    function renderizarCanais(canaisParaRenderizar) {
                        listaCanaisElemento.innerHTML = "";
                        canaisParaRenderizar.forEach((canal, index) => {
                            var li = document.createElement("li");
                            li.innerHTML = `<img src="https://via.placeholder.com/48x48/00e676/ffffff?text=${canal.name.charAt(0).toUpperCase()}" alt="${canal.name}"><p>${canal.name}</p>`;
                            li.style.animationDelay = `${index * 0.05}s`;
                            li.addEventListener("click", function () {
                                // Adicionar efeito visual de clique
                                li.style.transform = "scale(0.95)";
                                setTimeout(() => {
                                    li.style.transform = "";
                                }, 150);
                                
                                video.src({ type: "application/x-mpegURL", src: canal.url });
                                video.play();
                                video.requestFullscreen();
                                reconectar(canal.url);
                            });
                            listaCanaisElemento.appendChild(li);
                        });
                    }

                    // Inicializa a lista com todos os canais
                    renderizarCanais(canais);

                    // Função de filtro
                    searchInput.addEventListener("input", function () {
                        var filtro = searchInput.value.toLowerCase();
                        var canaisFiltrados = canais.filter((canal) =>
                            canal.name.toLowerCase().includes(filtro)
                        );
                        renderizarCanais(canaisFiltrados);
                    });
                })
                .catch((error) => {
                    console.error("Erro ao carregar lista de canais:", error);
                    listaCanaisElemento.innerHTML = "<li style='text-align: center; color: #ff6b6b;'>Erro ao carregar canais</li>";
                });

            // Função de reconexão
            function reconectar(url) {
                video.off('error');
                video.off('ended');
                video.off('stalled');

                const tentarReconectar = () => {
                    video.off('error');
                    video.off('ended');
                    video.off('stalled');
                    video.src({ type: "application/x-mpegURL", src: url });
                    video.play();
                    video.on('error', tentarReconectar);
                    video.on('ended', tentarReconectar);
                    video.on('stalled', tentarReconectar);
                };

                video.src({ type: "application/x-mpegURL", src: url });
                video.play();

                video.on('error', tentarReconectar);
                video.on('ended', tentarReconectar);
                video.on('stalled', tentarReconectar);
            }

            // Adicionar suporte a teclado para navegação
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && video.isFullscreen()) {
                    video.exitFullscreen();
                }
            });
        });
    </script>
</body>
</html>
