<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download M3U com Progresso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        pre {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #4caf50;
            width: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download do Arquivo M3U</h1>

        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>

        <button id="downloadButton" onclick="downloadM3U()" disabled>Baixar M3U</button>

        <pre id="m3uContent">Carregando o arquivo M3U...</pre>
    </div>

    <script>
        const m3uUrl = "http://lordofthepings.xyz:8080/get.php?username=play&password=live.php?mac=00:1A:79:B0:3E:12&stream=5160&extension=ts&type=m3u_plus";
        const m3uContent = document.getElementById("m3uContent");
        const downloadButton = document.getElementById("downloadButton");
        const progressBar = document.getElementById("progressBar");
        const progressFill = document.getElementById("progressFill");

        let m3uData = '';

        // Função para buscar o arquivo M3U e exibi-lo com barra de progresso
        async function loadM3U() {
            try {
                const response = await fetch(m3uUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/x-mpegURL' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo M3U.');
                }

                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');

                let receivedLength = 0;
                const chunks = [];
                while(true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    receivedLength += value.length;

                    // Atualiza a barra de progresso
                    const percentComplete = (receivedLength / contentLength) * 100;
                    progressFill.style.width = percentComplete + '%';
                }

                const blob = new Blob(chunks);
                m3uData = await blob.text();

                // Exibe o conteúdo no <pre>
                m3uContent.textContent = m3uData;
                downloadButton.disabled = false;  // Ativa o botão de download

            } catch (error) {
                m3uContent.textContent = "Erro ao carregar o arquivo M3U.";
                console.error(error);
            }
        }

        // Função para baixar o arquivo M3U
        function downloadM3U() {
            const blob = new Blob([m3uData], { type: 'application/x-mpegURL' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'playlist.m3u';
            a.click();
            window.URL.revokeObjectURL(url);  // Libera a URL
        }

        // Carrega o conteúdo M3U com barra de progresso quando a página é aberta
        window.onload = loadM3U;
    </script>

</body>
</html>
