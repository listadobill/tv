<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo com Video.js</title>
    <!-- Link para o CSS do Video.js -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        /* Estilos adicionais para o player */
        .video-js {
            width: 100%; /* Largura do player */
            height: auto; /* Altura automática */
        }
    </style>
</head>
<body>

    <h1>Player de Vídeo IPTV</h1>

    <!-- Player de Vídeo -->
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="360" data-setup="{}">
        <source src="http://iptvtree.net:8080/romaniamedia/178cdde57b/201034" type="application/x-mpegURL">
        <!-- Mensagem se o vídeo não for carregado -->
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <!-- Script do Video.js -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
