<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPTV Player 2</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #channelList {
            list-style-type: none;
            padding: 0;
        }
        #channelList li {
            margin: 5px 0;
            cursor: pointer;
            color: blue;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>IPTV Player</h1>
    <div id="player">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="600" height="300" data-setup="{}">
            <source src="" type="application/vnd.apple.mpegurl">
        </video>
    </div>
    <h2>Lista de Canais</h2>
    <ul id="channelList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var videoPlayer = videojs('videoPlayer');
            var channelList = document.getElementById('channelList');

            // Função para carregar a lista M3U com um proxy CORS alternativo
            function loadM3U(url) {
                fetch('https://cors-anywhere.herokuapp.com/' + encodeURIComponent(url))
                    .then(response => response.text())
                    .then(data => {
                        console.log("Lista M3U carregada");
                        var lines = data.split('\n');
                        var channels = [];

                        lines.forEach((line, index) => {
                            if (line.startsWith('#EXTINF')) {
                                var name = line.split(',')[1];
                                var url = lines[index + 1];
                                channels.push({ name, url });
                            }
                        });

                        channels.forEach(channel => {
                            var li = document.createElement('li');
                            li.textContent = channel.name;
                            li.setAttribute('data-src', channel.url);
                            li.addEventListener('click', function() {
                                videoPlayer.src({ type: 'application/vnd.apple.mpegurl', src: 'https://cors-anywhere.herokuapp.com/' + encodeURIComponent(channel.url) });
                                videoPlayer.play();
                            });
                            channelList.appendChild(li);
                        });
                    })
                    .catch(error => {
                        console.error("Erro ao carregar a lista M3U:", error);
                    });
            }

            // Carrega a lista de canais do arquivo M3U
            loadM3U('https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/SEU_USUARIO/seu-repo/main/lista.m3u');
        });
    </script>
</body>
</html>
