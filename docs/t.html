<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV DO BILL</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #canal-lista {
      width: 30%;
      max-width: 300px;
      background: #111;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #canal-lista button {
      display: flex;
      align-items: center;
      width: 100%;
      background: #222;
      color: white;
      border: none;
      margin: 5px 0;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
    }
    #canal-lista button:hover {
      background: #444;
    }
    #canal-lista img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      object-fit: contain;
    }
    #player {
      flex-grow: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <div id="canal-lista">Carregando canais...</div>
  <div id="player">
    <video id="video-player" controls autoplay></video>
  </div>

  <script>
    const m3uUrl = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";

    async function carregarLista() {
      try {
        const resposta = await fetch(m3uUrl);
        const texto = await resposta.text();
        const canais = parseM3U(texto);
        const lista = document.getElementById("canal-lista");
        lista.innerHTML = "";

        canais.forEach(canal => {
          const botao = document.createElement("button");
          const img = document.createElement("img");
          img.src = canal.logo || "";
          img.onerror = () => (img.style.display = "none");
          const nome = document.createElement("span");
          nome.textContent = canal.nome;
          botao.appendChild(img);
          botao.appendChild(nome);
          botao.onclick = () => tocarCanal(canal.url);
          lista.appendChild(botao);
        });

        if (canais.length) tocarCanal(canais[0].url);
      } catch (e) {
        document.getElementById("canal-lista").innerText = "Erro ao carregar a lista.";
        console.error(e);
      }
    }

    function tocarCanal(url) {
      const player = document.getElementById("video-player");
      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
        }
        window.hls = new Hls();
        window.hls.loadSource(url);
        window.hls.attachMedia(player);
      } else {
        player.src = url;
      }
      player.play();
    }

    function parseM3U(texto) {
      const linhas = texto.split("\n");
      const canais = [];
      let canal = {};
      for (let linha of linhas) {
        linha = linha.trim();
        if (linha.startsWith("#EXTINF")) {
          const nomeMatch = linha.match(/,(.*)$/);
          canal.nome = nomeMatch ? nomeMatch[1] : "Sem nome";
          const logoMatch = linha.match(/tvg-logo="([^"]+)"/);
          canal.logo = logoMatch ? logoMatch[1] : "";
        } else if (linha && !linha.startsWith("#")) {
          canal.url = linha;
          canais.push(canal);
          canal = {};
        }
      }
      return canais;
    }

    // HLS.js
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/hls.js@latest";
    script.onload = carregarLista;
    document.head.appendChild(script);
  </script>
</body>
</html>
