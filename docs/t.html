<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #444;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-js {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
                overflow: auto;
            }

            #sidebar {
                height: 40vh;
            }

            #player {
                height: 60vh;
            }

            #sidebar li {
                font-size: 0.9em;
            }

            #sidebar img {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            #sidebar img {
                width: 35px;
                height: 35px;
            }

            #sidebar p {
                font-size: 0.85em;
            }

            #sidebar li {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
        </div>
        <div id="buttons">
            <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268" data-setup='{}'>
                    <source src="https://path_to_your_stream.m3u8" type="application/x-mpegURL">
                    Seu navegador não suporta vídeo HTML5.
                </video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
</body>
</html>
