<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL</title>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
<style>
:root {
    --neon-blue: #00f3ff;
    --neon-blue-glow: rgba(0, 243, 255, 0.7);
    --dark-bg: #000;
    --dark-translucent: rgba(0, 0, 0, 0.65);
    --darker-translucent: rgba(0, 0, 0, 0.8);
    --medium-gray: rgba(50, 50, 50, 0.8);
    --light-text: #fff;
    --scrollbar-thumb: #00f3ff;
}

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    margin: 0; 
    padding: 0; 
    background: var(--dark-bg); 
    color: var(--light-text); 
    display: flex; 
    flex-direction: column; 
    height: 100vh; 
    overflow: hidden; 
}

#container { 
    display: flex; 
    flex-direction: column; 
    width: 100%; 
    height: 100%; 
}

#main { 
    display: flex; 
    flex: 1; 
    overflow: hidden; 
}

#player { 
    flex: 2; 
    background: var(--darker-translucent); 
    position: relative; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    overflow: hidden; 
}

.video-js { 
    width: 100% !important; 
    height: 100% !important; 
    background: var(--dark-bg); 
}

/* Customização do player Video.js */
.video-js .vjs-control-bar {
    height: 50px;
    background-color: var(--dark-translucent);
    backdrop-filter: blur(5px);
}

/* Ajustando controles para ocupar toda a altura da barra */
.video-js .vjs-control,
.video-js .vjs-play-control,
.video-js .vjs-volume-panel,
.video-js .vjs-fullscreen-control {
    width: 50px; /* igual à altura da barra */
    height: 50px;
    line-height: 50px; /* centraliza verticalmente o ícone */
    color: var(--light-text);
    font-size: 20px; /* tamanho do ícone */
}

.video-js .vjs-play-control:hover,
.video-js .vjs-volume-panel:hover,
.video-js .vjs-fullscreen-control:hover,
.video-js .vjs-play-control:focus,
.video-js .vjs-volume-panel:focus,
.video-js .vjs-fullscreen-control:focus {
    color: var(--neon-blue);
    text-shadow: 0 0 10px var(--neon-blue-glow);
}

.video-js .vjs-progress-holder {
    height: 4px;
}

.video-js .vjs-play-progress {
    background-color: var(--neon-blue);
}

.video-js .vjs-load-progress {
    background: rgba(255, 255, 255, 0.3);
}

.video-js .vjs-slider {
    background: rgba(255, 255, 255, 0.2);
}

.video-js .vjs-play-progress:before {
    font-size: 14px;
    color: var(--neon-blue);
    text-shadow: 0 0 5px var(--neon-blue-glow);
}

.video-js .vjs-mouse-display:before {
    background: var(--neon-blue);
}

.video-js:hover .vjs-progress-holder {
    height: 6px;
}

/* Sidebar */
#sidebar { 
    flex: 1; 
    background: var(--darker-translucent); 
    overflow-y: auto; 
    padding: 10px; 
    border-left: 1px solid var(--neon-blue);
    box-shadow: -5px 0 15px rgba(0, 243, 255, 0.2);
}

#sidebar ul { 
    list-style: none; 
    padding: 0; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
}

#sidebar li { 
    background: var(--medium-gray); 
    border-radius: 5px; 
    padding: 12px 15px; 
    cursor: pointer; 
    transition: all 0.3s ease;
    font-size: 16px;
    border: 1px solid transparent;
}

#sidebar li:hover, 
#sidebar li:focus { 
    background: rgba(30, 30, 30, 0.9); 
    color: var(--neon-blue); 
    outline: none;
    border: 1px solid var(--neon-blue);
    box-shadow: 0 0 10px var(--neon-blue-glow);
    transform: translateX(-2px);
}

#sidebar li.active { 
    background: rgba(0, 243, 255, 0.15); 
    color: var(--neon-blue); 
    border: 1px solid var(--neon-blue);
    box-shadow: 0 0 15px var(--neon-blue-glow);
}

#search-bar { 
    padding: 15px 10px; 
    text-align: center; 
    position: sticky;
    top: 0;
    background: var(--darker-translucent);
    z-index: 10;
    backdrop-filter: blur(5px);
}

#search-input { 
    width: 95%; 
    padding: 12px 15px; 
    border: none; 
    border-radius: 5px; 
    font-size: 16px;
    background: rgba(30, 30, 30, 0.8);
    color: var(--light-text);
    border: 1px solid transparent;
    transition: all 0.3s ease;
}

#search-input:focus {
    outline: none;
    border: 1px solid var(--neon-blue);
    box-shadow: 0 0 10px var(--neon-blue-glow);
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.vjs-error-display { 
    display: none !important; 
}

::-webkit-scrollbar { 
    width: 12px; 
}

::-webkit-scrollbar-track {
    background: rgba(30, 30, 30, 0.5);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb { 
    background: var(--scrollbar-thumb); 
    border-radius: 10px;
    border: 2px solid rgba(0, 0, 0, 0.2);
}

::-webkit-scrollbar-thumb:hover {
    background: #00cbd6;
    box-shadow: 0 0 5px var(--neon-blue-glow);
}

/* Indicador de foco para acessibilidade */
.vjs-control:focus {
    outline: 2px solid var(--neon-blue);
    outline-offset: 2px;
}

/* Responsividade */
@media (max-width: 768px) {
    #main {
        flex-direction: column;
    }
    
    #sidebar {
        border-left: none;
        border-top: 1px solid var(--neon-blue);
        max-height: 30vh;
    }
    
    #search-bar {
        padding: 10px;
    }
    
    #sidebar li {
        padding: 10px;
        font-size: 15px;
    }
}
</style>
</head>
<body>
<div id="container">
    <div id="main">
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
        </div>
        <div id="sidebar">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar canal...">
            </div>
            <ul id="lista-canais"></ul>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
    const listaCanaisElemento = document.getElementById("lista-canais");
    const searchInput = document.getElementById("search-input");
    let todosCanais = [];

    const video = videojs('video-player', {
        controls: true,
        autoplay: true,
        muted: true,
        preload: 'auto',
        fluid: true,
        responsive: true,
        playbackRates: [0.5,1,1.5,2],
        userActions: {
            hotkeys: function(event) {
                if (event.key === ' ') video.paused() ? video.play() : video.pause();
                else if (event.key === 'ArrowRight') video.currentTime(video.currentTime() + 10);
                else if (event.key === 'ArrowLeft') video.currentTime(video.currentTime() - 10);
                else if (event.key === 'ArrowUp') video.volume(Math.min(video.volume() + 0.1, 1));
                else if (event.key === 'ArrowDown') video.volume(Math.max(video.volume() - 0.1, 0));
                else if (event.key.toLowerCase() === 'f') video.isFullscreen() ? video.exitFullscreen() : video.requestFullscreen();
                else if (event.key.toLowerCase() === 'm') video.muted(!video.muted());
            }
        }
    });

    function tentarPlay() {
        video.play().then(()=>{ if(video.muted()) video.muted(false); })
        .catch(err => console.log("Autoplay bloqueado, precisa de interação:", err));
    }

    fetch(listaURL)
        .then(r => r.text())
        .then(data => {
            const linhas = data.split('\n');
            const canais = [];
            linhas.forEach((linha,index)=>{
                if(linha.startsWith('#EXTINF')){
                    const nome = linha.split(',')[1].trim();
                    const url = linhas[index+1];
                    canais.push({name:nome,url:url});
                }
            });
            canais.sort((a,b)=>a.name.localeCompare(b.name,'pt-BR'));
            todosCanais = canais;

            function renderizarCanais(lista, manterFoco=false){
                const elementoFocado = document.activeElement;
                const eraInput = elementoFocado === searchInput;
                listaCanaisElemento.innerHTML='';
                lista.forEach(canal=>{
                    const li=document.createElement('li');
                    li.tabIndex=0;
                    li.textContent=canal.name;
                    li.addEventListener('click', ()=>{
                        video.src({type:'application/x-mpegURL',src:canal.url});
                        tentarPlay();
                        if(screen.width>768 && video.requestFullscreen) video.requestFullscreen();
                        reconectar(canal.url);
                        document.querySelectorAll('#lista-canais li').forEach(el=>el.classList.remove('active'));
                        li.classList.add('active');
                    });
                    listaCanaisElemento.appendChild(li);
                });
                if(manterFoco && eraInput) searchInput.focus();
            }

            renderizarCanais(todosCanais);

            searchInput.addEventListener('input', ()=>{
                const filtro = searchInput.value.toLowerCase();
                const filtrados = todosCanais.filter(c=>c.name.toLowerCase().includes(filtro));
                renderizarCanais(filtrados,true);
            });

            listaCanaisElemento.addEventListener('keydown', e=>{
                const ativo=document.activeElement;
                if(ativo.tagName.toLowerCase()==='li'){
                    if(e.key==='ArrowDown' && ativo.nextElementSibling){ ativo.nextElementSibling.focus(); ativo.nextElementSibling.scrollIntoView({behavior:'smooth',block:'nearest'}); e.preventDefault();}
                    if(e.key==='ArrowUp' && ativo.previousElementSibling){ ativo.previousElementSibling.focus(); ativo.previousElementSibling.scrollIntoView({behavior:'smooth',block:'nearest'}); e.preventDefault();}
                    if(e.key==='Enter'||e.key===' ') { ativo.click(); e.preventDefault(); }
                }
            });
        });

    function reconectar(url){
        video.src({ type:'application/x-mpegURL', src: url });
        tentarPlay();
        video.off('error');
        video.on('error',()=>setTimeout(()=>reconectar(url),5000));
    }

    video.on('ended', tentarPlay);
    video.on('pause', ()=>{ if(!video.ended()) tentarPlay(); });
    video.on('stalled', tentarPlay);
    video.on('waiting', tentarPlay);

    document.addEventListener('keydown', e=>{
        if(e.key==='Escape' && video.isFullscreen()) video.exitFullscreen();
        if(e.key==='Tab'){
            e.preventDefault();
            const elementos=[searchInput,...document.querySelectorAll('#lista-canais li')];
            const indexAtual=elementos.indexOf(document.activeElement);
            const proximoIndex=e.shiftKey ? (indexAtual>0 ? indexAtual-1 : elementos.length-1) : (indexAtual<elementos.length-1 ? indexAtual+1 : 0);
            elementos[proximoIndex].focus();
        }
    });

    searchInput.focus();
});
</script>
</body>
</html>
