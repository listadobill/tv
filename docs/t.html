<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #444;
        }

        #button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Botões em múltiplas linhas */
            gap: 10px;
            margin-top: 10px;
        }

        .button-link {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #45a049;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 27 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div id="button-container">
                <button id="home-button" class="button-link">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="button-link" data-url="https://raw.githubusercontent.com/listadobill/tv/main/iptv.m3u">SERVIDOR 1</button>
                <button class="button-link" data-url="https://raw.githubusercontent.com/listadobill/tv/main/iptv2.m3u">SERVIDOR 2</button>
                <button class="button-link" data-url="https://raw.githubusercontent.com/listadobill/tv/main/cxtvrokusamsungplutotviptv.m3u">CXTV - ROKU - SAMSUNG - PLUTO TV</button>
                <button class="button-link" data-url="https://raw.githubusercontent.com/listadobill/tv/main/formigatv.m3u">FORMIGA</button>
                <button class="button-link" data-url="https://raw.githubusercontent.com/listadobill/tv/main/plutotvbr.m3u">PLUTO TV</button>
                <button class="button-link" data-url="https://iptv-org.github.io/iptv/languages/por.m3u">IPTV ORG: CANAIS DE LÍNGUA PORTUGUESA</button>
                <button class="button-link" data-url="https://iptv-org.github.io/iptv/countries/ag.m3u">IPTV ORG: CANAIS ARGENTINOS</button>
                <button class="button-link" data-url="https://iptv-org.github.io/iptv/countries/es.m3u">IPTV ORG: CANAIS ESPANHOIS</button>
                <button class="button-link" data-url="https://iptv-org.github.io/iptv/categories/auto.m3u">CARROS</button>
                <button class="button-link" data-url="https://iptv-org.github.io/iptv/categories/music.m3u">MÚSICAS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = videojs('video-player');
            var listaCanaisElemento = document.getElementById('lista-canais');

            function carregarListaDeCanais(listaURL) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', listaURL);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var m3uData = xhr.responseText;
                        processarM3U(m3uData);
                    }
                };
                xhr.send();
            }

            function processarM3U(m3uData) {
                listaCanaisElemento.innerHTML = '';
                var lines = m3uData.split('\n');
                var canalAtual = {};

                lines.forEach(function(line) {
                    if (line.startsWith('#EXTINF:')) {
                        var detalhes = line.split(',');
                        canalAtual.nome = detalhes[1].trim();
                    } else if (line.startsWith('http')) {
                        canalAtual.url = line.trim();
                        adicionarCanalNaLista(canalAtual);
                        canalAtual = {};
                    }
                });
            }

            function adicionarCanalNaLista(canal) {
                var li = document.createElement('li');
                li.innerHTML = '<p>' + canal.nome + '</p>';
                li.addEventListener('click', function() {
                    video.src({ type: 'application/x-mpegURL', src: canal.url });
                    video.play();
                    entrarEmTelaCheia();
                });
                listaCanaisElemento.appendChild(li);
            }

            function entrarEmTelaCheia() {
                var elem = document.getElementById("player");
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }

            // Event listener for buttons
            document.querySelectorAll('.button-link').forEach(function(button) {
                button.addEventListener('click', function() {
                    var url = button.getAttribute('data-url');
                    if (url) {
                        carregarListaDeCanais(url);
                    }
                });
            });

            // Carregar lista padrão ao abrir a página
            carregarListaDeCanais('https://raw.githubusercontent.com/listadobill/tv/main/iptv.m3u');
        });
    </script>
</body>
</html>
