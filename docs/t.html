<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Evita rolagem do body */
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden; /* Evita rolagem no main */
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto; /* Permite rolagem na lista de canais */
            padding: 0; /* Remover padding */
            position: relative; /* Para o posicionamento do campo de busca */
        }

        #search-bar {
            position: sticky; /* Fixa na parte superior do sidebar */
            top: 0; /* Fica no topo */
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.8); /* Fundo para destaque */
            z-index: 10; /* Garante que fique acima da lista */
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            SERVIDOR 1 - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">LISTA DO BILL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listas/iptv.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            var canais = [];

            // Função para abrir em tela cheia
            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            // Função de reconexão indefinida
            function configurarReconexao(player) {
                function tentarReconectar() {
                    console.log('Tentando reconectar...');

                    setTimeout(function() {
                        player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                        player.play().catch(function(error) {
                            console.log('Erro ao reproduzir, tentando novamente...', error);
                            tentarReconectar(); // Se falhar, tenta novamente
                        });
                    }, 3000); // Tentar reconectar após 3 segundos
                }

                player.on('error', function() {
                    console.log('Erro de reprodução detectado.');
                    tentarReconectar();
                });

                player.on('ended', function() {
                    console.log('Transmissão encerrada. Tentando reconectar...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play().catch(function(error) {
                        console.log('Erro ao reproduzir após término, tentando novamente...', error);
                        tentarReconectar();
                    });
                });
            }

            // Carregar lista de canais e configurá-los
            var xhr = new XMLHttpRequest();
            xhr.open('GET', listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split('\n');
                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith('#EXTINF:')) {
                            var canal = linhas[i].split(',')[1].trim();
                            var url = linhas[i + 1].trim();

                            if (canal && url) {
                                canais.push({ nome: canal, url: url });

                                // Adicionar o canal à lista
                                var li = document.createElement("li");
                                li.innerHTML = "<img src='https://via.placeholder.com/50' alt='Canal'> <p>" + canal + "</p>";
                                li.onclick = (function(url) {
                                    return function() {
                                        video.src({ src: url, type: 'application/x-mpegURL' });
                                        video.play();
                                    };
                                })(url);
                                listaCanaisElemento.appendChild(li);
                            }
                        }
                    }
                }
            };
            xhr.send();

            // Filtro de busca
            searchInput.addEventListener("keyup", function() {
                var filtro = searchInput.value.toLowerCase();
                var itens = listaCanaisElemento.getElementsByTagName("li");

                for (var i = 0; i < itens.length; i++) {
                    var canalNome = itens[i].innerText.toLowerCase();
                    itens[i].style.display = canalNome.includes(filtro) ? "" : "none"; // Mostra ou esconde
                }
            });

            configurarReconexao(video);
        });
    </script>
</body>
</html>
