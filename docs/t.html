<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player 2</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #channel-list {
            width: 30%;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
        }
        #channel-list li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        #channel-list li:hover {
            background-color: #555;
        }
        #player {
            width: 70%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="channel-list"></ul>
        <div id="player"></div>
    </div>

    <script>
        var player = new Clappr.Player({
            parentId: "#player",
            width: "100%",
            height: "100%",
            autoPlay: false,
        });

        fetch('http://jmrk.xyz:8880/get.php?username=scott_olson@hotmail.com&password=2p7Ks4SPxP&type=m3u')
            .then(response => response.text())
            .then(data => {
                console.log('M3U Data:', data); // Log the M3U data for debugging
                var lines = data.split('\n');
                var channelList = document.getElementById('channel-list');
                lines.forEach((line, index) => {
                    if (line.startsWith('#EXTINF:')) {
                        var channelName = line.split(',')[1].trim();
                        var channelUrl = lines[index + 1].trim();
                        console.log('Channel Name:', channelName); // Log the channel name for debugging
                        console.log('Channel URL:', channelUrl); // Log the channel URL for debugging
                        var listItem = document.createElement('li');
                        listItem.textContent = channelName;
                        listItem.setAttribute('data-url', channelUrl);
                        listItem.addEventListener('click', function() {
                            const url = this.getAttribute('data-url');
                            console.log('Loading channel URL:', url); // Log the URL being loaded
                            player.load(url);
                        });
                        channelList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Erro ao carregar a lista de canais:', error));
    </script>
</body>
</html>
