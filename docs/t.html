<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            flex: 1;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        #canais {
            width: 300px;
            background-color: #222;
            padding: 10px;
            overflow-y: auto;
            border-left: 2px solid #444;
        }

        #canais ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #canais li {
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #canais li:hover {
            background-color: #333;
        }

        #canais img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video-player" controls></video>
    </div>

    <div id="canais">
        <ul id="lista-canais"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const listaURL = "https://raw.githubusercontent.com/listadobill/tv/main/iptv.m3u";
            const listaCanaisElemento = document.getElementById("lista-canais");

            fetch(listaURL)
                .then(response => response.text())
                .then(data => {
                    const linhas = data.split('\n');

                    linhas.forEach((linha, index) => {
                        if (linha.startsWith('#EXTINF')) {
                            const nome = linha.split(',')[1];
                            const link = linhas[index + 1];
                            const logoMatch = linha.match(/tvg-logo="([^"]+)"/);
                            const logoURL = logoMatch ? logoMatch[1] : '';

                            const itemLista = document.createElement("li");
                            itemLista.textContent = nome;

                            if (logoURL) {
                                const logoImg = document.createElement("img");
                                logoImg.src = logoURL;
                                itemLista.prepend(logoImg);
                            }

                            itemLista.addEventListener("click", function() {
                                const videoPlayer = document.getElementById("video-player");
                                videoPlayer.src = link;
                                videoPlayer.play();
                            });

                            listaCanaisElemento.appendChild(itemLista);
                        }
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar a lista de canais:", error);
                });
        });
    </script>
</body>
</html>
