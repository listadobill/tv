<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download M3U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #76c7c0;
        }
    </style>
</head>
<body>

    <h1>Baixar Arquivo M3U</h1>
    <input type="text" id="server" placeholder="Servidor" required>
    <input type="text" id="username" placeholder="Login" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button id="download-btn">Baixar M3U</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const server = document.getElementById('server').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const url = `http://${server}/get.php?username=${username}&password=${password}&type=m3u`;

            // Exibir a barra de progresso
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            progressContainer.style.display = 'block';

            // Simular o download
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progressBar.style.width = '100%';
                    // Iniciar o download
                    window.location.href = url;
                } else {
                    progress += 10; // Aumenta a progress√£o
                    progressBar.style.width = progress + '%';
                }
            }, 100); // 100ms para cada incremento
        });
    </script>

</body>
</html>
