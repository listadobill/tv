<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <div id="clappr-player"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listas/iptv.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var player = new Clappr.Player({
                parentId: "#clappr-player",
                width: "100%",
                height: "100%",
                autoPlay: false,
                mute: false,
                fullscreenEnabled: true,
                mediacontrol: {seekbar: "#4CAF50", buttons: "#4CAF50"},
                playback: {
                    hlsjsConfig: {
                        reconnectionDelay: 3000, // Delay para reconexão
                        reconnectAttempts: Infinity // Tentativas de reconexão indefinidas
                    }
                }
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            var canais = [];

            // Carregar lista de canais e configurá-los
            var xhr = new XMLHttpRequest();
            xhr.open('GET', listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split("\n");

                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith("#EXTINF")) {
                            var nomeCanal = linhas[i].split(',')[1].trim();
                            var urlCanal = linhas[i + 1].trim();

                            canais.push({ nome: nomeCanal, url: urlCanal });
                        }
                    }

                    carregarCanais(canais);
                }
            };
            xhr.send();

            function carregarCanais(canaisFiltrados) {
                listaCanaisElemento.innerHTML = '';

                canaisFiltrados.forEach(function(canal) {
                    var li = document.createElement('li');
                    li.innerHTML = '<p>' + canal.nome + '</p>';
                    li.onclick = function() {
                        player.configure({
                            source: canal.url, // Fonte do canal
                            mimeType: 'application/x-mpegURL'
                        });
                        player.play();
                    };
                    listaCanaisElemento.appendChild(li);
                });
            }

            // Implementar busca
            searchInput.addEventListener('input', function() {
                var termoBusca = searchInput.value.toLowerCase();
                var canaisFiltrados = canais.filter(function(canal) {
                    return canal.nome.toLowerCase().includes(termoBusca);
                });
                carregarCanais(canaisFiltrados);
            });
        });
    </script>
</body>
</html>
