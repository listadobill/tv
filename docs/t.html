<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            flex: 1;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #canais {
            width: 300px;
            background-color: #222;
            padding: 10px;
            overflow-y: auto;
            border-left: 2px solid #444;
        }

        #canais ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #canais li {
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #canais li:hover {
            background-color: #333;
        }

        #canais img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video-player" controls></video>
    </div>

    <div id="canais">
        <ul id="lista-canais">
            <!-- Os itens da lista serão adicionados aqui -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/main/iptv.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var video = document.getElementById("video-player");

            // Função para entrar em tela cheia
            function entrarEmTelaCheia(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari e Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open("GET", listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split('\n');
                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith('#EXTINF')) {
                            var nome = linhas[i].split(',')[1];
                            var link = linhas[i + 1];
                            var logoURL = '';
                            var logoMatch = linhas[i].match(/tvg-logo="([^"]+)"/);
                            if (logoMatch) {
                                logoURL = logoMatch[1];
                            }

                            var itemLista = document.createElement("li");
                            if (logoURL) {
                                var logoImg = document.createElement("img");
                                logoImg.src = logoURL;
                                itemLista.appendChild(logoImg);
                            }
                            var nomeTexto = document.createTextNode(nome);
                            itemLista.appendChild(nomeTexto);

                            itemLista.onclick = (function(url) {
                                return function() {
                                    if (Hls.isSupported()) {
                                        var hls = new Hls();
                                        hls.loadSource(url);
                                        hls.attachMedia(video);
                                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                            video.play();
                                            entrarEmTelaCheia(video);
                                        });
                                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                        video.src = url;
                                        video.addEventListener('loadedmetadata', function() {
                                            video.play();
                                            entrarEmTelaCheia(video);
                                        });
                                    } else {
                                        alert('Seu navegador não suporta HLS.');
                                    }
                                };
                            })(link);

                            listaCanaisElemento.appendChild(itemLista);
                        }
                    }
                } else if (xhr.readyState === 4) {
                    alert("Erro ao carregar a lista de canais. Verifique a URL e a conexão de rede.");
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
