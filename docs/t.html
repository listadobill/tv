    <div id="container">

            <div>
                <button id="home-button">CANAIS, S√âRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>

        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal..." onkeyup="filterChannels()">
                </div>
                <ul id="lista-canais">
                    <!-- Canais ser√£o carregados dinamicamente -->
                </ul>

            </div>

    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        // URL do arquivo M3U
        const m3uUrl = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listas/iptv.m3u";
        const listaCanais = document.getElementById("lista-canais");

        // Fun√ß√£o para buscar e carregar canais
        async function loadChannels() {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            const lines = data.split("\n");
            let canais = [];
            let currentChannel = null;

            for (let line of lines) {
                if (line.startsWith("#EXTINF:")) {
                    // Extrair nome do canal
                    const match = line.match(/,(.+)/);
                    if (match) {
                        currentChannel = {
                            nome: match[1].trim(),
                        };
                    }
                } else if (currentChannel && !line.startsWith("#")) {
                    currentChannel.url = line.trim();
                    canais.push(currentChannel);
                    currentChannel = null; // Reset para o pr√≥ximo canal
                }
            }

            // Adicionar canais √† lista
            canais.forEach(canal => {
                const li = document.createElement("li");
                li.onclick = () => {
                    const videoPlayer = videojs("video-player");
                    videoPlayer.src({ type: "application/x-mpegURL", src: canal.url });
                    videoPlayer.play().then(() => {
                        // Abrir em tela cheia se suportado
                        if (videoPlayer.isFullscreen()) {
                            videoPlayer.exitFullscreen();
                        } else {
                            videoPlayer.requestFullscreen();
                        }
                    }).catch(() => {
                        // Implementar reconex√£o sem mensagens de erro
                        setTimeout(() => {
                            videoPlayer.src({ type: "application/x-mpegURL", src: canal.url });
                            videoPlayer.play(); // Tentar reconectar
                        }, 2000); // Tentar reconectar ap√≥s 2 segundos
                    });
                };

                li.innerHTML = `
                    <img src="https://via.placeholder.com/50" alt="${canal.nome}">
                    <p>${canal.nome}</p>
                `;

                listaCanais.appendChild(li);
            });
        }

        // Fun√ß√£o para filtrar canais
        function filterChannels() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            const items = listaCanais.getElementsByTagName("li");

            Array.from(items).forEach(item => {
                const channelName = item.textContent.toLowerCase();
                item.style.display = channelName.includes(searchInput) ? "" : "none";
            });
        }

        // Carregar canais ao iniciar
        loadChannels();
    </script>
</body>
