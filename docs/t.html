<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de IPTV</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #videoPlayer {
            width: 100%;
            height: 400px;
        }
        #channelList {
            margin-top: 20px;
        }
        .channel {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
        .channel:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Player de IPTV</h2>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
        <source id="videoSource" src="" type="application/x-mpegURL">
        Seu navegador não suporta vídeos HTML5.
    </video>
    
    <div id="channelList"></div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        const server = "http://tvproeuropa1.com:8008";
        const username = "Bogdan_fistoc";
        const password = "78859365";

        async function getChannels() {
            const url = `${server}/player_api.php?username=${username}&password=${password}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }
                const data = await response.json();
                return data.user_info.auth === 1 ? data.available_channels : [];
            } catch (error) {
                console.error('Erro ao obter canais:', error);
                return [];
            }
        }

        function loadChannels(channels) {
            const channelListDiv = document.getElementById('channelList');
            channelListDiv.innerHTML = '';

            channels.forEach(channel => {
                if (channel.name && channel.stream_url) {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';
                    channelDiv.textContent = channel.name;
                    channelDiv.onclick = () => playChannel(channel.stream_url);
                    channelListDiv.appendChild(channelDiv);
                }
            });
        }

        function playChannel(streamUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            videoSource.src = streamUrl;
            videoPlayer.load();
            videoPlayer.play();
        }

        async function init() {
            const channels = await getChannels();
            loadChannels(channels);
        }

        init();
    </script>
</body>
</html>
