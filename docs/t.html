<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player HLS</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
</head>
<body>
    <video id="video" class="video-js" controls></video>
    <button id="playButton">Reproduzir Vídeo</button>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        var playButton = document.getElementById('playButton');
        var hls = new Hls();

        // URL do arquivo (sem extensão)
        var videoSrc = 'http://iptvtree.net:8080/romaniamedia/178cdde57b/201034';

        // Carregar o vídeo se HLS for suportado
        if (Hls.isSupported()) {
            hls.loadSource(videoSrc); // Tente carregar diretamente
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc; // Caso o navegador suporte nativamente
        }

        // Ação de clicar no botão para reproduzir
        playButton.addEventListener('click', function() {
            video.muted = true; // Mute o vídeo para permitir reprodução automática
            video.play().catch(function(error) {
                console.error('Erro ao tentar reproduzir o vídeo:', error);
            });
        });
    </script>
</body>
</html>
