<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #playlist {
            margin-top: 20px;
        }
        video {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>

    <div id="player">
        <h1>IPTV Player</h1>
        <video id="videoPlayer" controls>
            Seu navegador não suporta a tag de vídeo.
        </video>
        <div id="playlist">
            <select id="channelList" onchange="playSelectedChannel()">
                <option value="">Selecione um canal</option>
            </select>
        </div>
    </div>

    <script>
        const m3uUrl = "http://lordofthepings.xyz:8080/get.php?username=play&password=live.php?mac=00:1A:79:B0:3E:12&stream=5160&extension=ts&type=m3u_plus";
        const videoPlayer = document.getElementById("videoPlayer");
        const channelList = document.getElementById("channelList");

        // Função para buscar o arquivo M3U
        async function loadM3U() {
            try {
                const response = await fetch(m3uUrl);
                const m3uText = await response.text();
                parseM3U(m3uText);
            } catch (error) {
                console.error("Erro ao carregar o arquivo M3U: ", error);
            }
        }

        // Função para processar e listar os canais
        function parseM3U(m3uText) {
            const lines = m3uText.split("\n");
            let currentChannelName = "";
            
            lines.forEach(line => {
                if (line.startsWith("#EXTINF")) {
                    // Extrai o nome do canal
                    currentChannelName = line.split(",")[1];
                } else if (line.startsWith("http")) {
                    // Adiciona o canal à lista
                    const option = document.createElement("option");
                    option.value = line.trim();
                    option.textContent = currentChannelName;
                    channelList.appendChild(option);
                }
            });
        }

        // Função para reproduzir o canal selecionado
        function playSelectedChannel() {
            const selectedUrl = channelList.value;
            if (selectedUrl) {
                videoPlayer.src = selectedUrl;
                videoPlayer.play();
            }
        }

        // Carrega a playlist M3U quando a página é aberta
        window.onload = loadM3U;
    </script>

</body>
</html>
