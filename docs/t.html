<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #444;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .lista-1 { background-color: rgba(76, 175, 80, 0.2); } /* Cor para a primeira lista */
        .lista-2 { background-color: rgba(33, 150, 243, 0.2); } /* Cor para a segunda lista */
        .lista-3 { background-color: rgba(255, 193, 7, 0.2); } /* Cor para a terceira lista */
        .lista-4 { background-color: rgba(156, 39, 176, 0.2); } /* Cor para a quarta lista */
        .lista-5 { background-color: rgba(244, 67, 54, 0.2); } /* Cor para a quinta lista */
        .lista-6 { background-color: rgba(0, 188, 212, 0.2); } /* Cor para a sexta lista */
        .lista-7 { background-color: rgba(139, 195, 74, 0.2); } /* Cor para a sétima lista */
    </style>
</head>
<body>
    <div id="container">
        <div id="header">FORMIGA TV - LISTA DE CANAIS</div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listasURLs = [
                "https://raw.githubusercontent.com/listadobill/tv/main/cxtvrokusamsungplutotviptv.m3u",
                "https://raw.githubusercontent.com/listadobill/tv/main/formigatv.m3u",
                "https://raw.githubusercontent.com/listadobill/tv/main/iptv.m3u",
                "https://raw.githubusercontent.com/listadobill/tv/main/plutotvbr.m3u",
                "https://iptv-org.github.io/iptv/languages/por.m3u",
                "https://iptv-org.github.io/iptv/categories/music.m3u",
                "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/iptv2.m3u"
            ];

            var listaCanaisElemento = document.getElementById("lista-canais");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            function toggleFullscreen() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            function configurarReconexao(player) {
                player.on('error', function() {
                    console.log('Tentando reconectar...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play();
                });
            }

            var canais = [];
            var cores = ['lista-1', 'lista-2', 'lista-3', 'lista-4', 'lista-5', 'lista-6', 'lista-7'];

            function carregarLista(url, cor, index) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var linhas = xhr.responseText.split('\n');
                            for (var i = 0; i < linhas.length; i++) {
                                if (linhas[i].startsWith('#EXTINF')) {
                                    var nome = linhas[i].split(',')[1];
                                    var link = linhas[i + 1] ? linhas[i + 1].trim() : null;

                                    if (!nome || !link) continue;

                                    var logoURL = '';
                                    var logoMatch = linhas[i].match(/tvg-logo="([^"]+)"/);
                                    if (logoMatch) {
                                        logoURL = logoMatch[1];
                                    }

                                    canais.push({
                                        nome: nome,
                                        link: link,
                                        logoURL: logoURL,
                                        cor: cor // Adiciona a cor da lista
                                    });
                                }
                            }
                        } else {
                            console.error('Erro ao carregar a lista de canais da URL:', url);
                        }
                        if (index === listasURLs.length - 1) {
                            renderCanais();
                        }
                    }
                };
                xhr.send();
            }

            function renderCanais() {
                // Ordena canais por nome
                canais.sort(function(a, b) {
                    return a.nome.localeCompare(b.nome);
                });

                listaCanaisElemento.innerHTML = '';
                canais.forEach(function(canal) {
                    var itemLista = document.createElement("li");
                    itemLista.className = canal.cor; // Aplica a cor da lista
                    itemLista.innerHTML = `
                        ${canal.logoURL ? `<img src="${canal.logoURL}" alt="${canal.nome} logo">` : ''}
                        <p>${canal.nome}</p>
                    `;

                    itemLista.onclick = function() {
                        video.src(canal.link);
                        video.play();
                    };

                    listaCanaisElemento.appendChild(itemLista);
                });
            }

            // Carrega todas as listas
            listasURLs.forEach(function(url, index) {
                carregarLista(url, cores[index], index);
            });

            configurarReconexao(video);
        });
    </script>
</body>
</html>
