<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }

        .vjs-tech {
            width: 100% !important;
            height: 100% !important;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li.offline {
            background-color: rgba(255, 0, 0, 0.6);
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            SERVIDOR 1 - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">TV DO BILL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listadecanais.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            var canais = [];

            // Função para abrir em tela cheia automaticamente
            function abrirTelaCheia() {
                video.requestFullscreen();
            }

            // Função de reconexão indefinida
            function configurarReconexao(player) {
                player.on('error', function() {
                    setTimeout(function() {
                        player.src(player.currentSrc());
                        player.play();
                    }, 3000); // 3 segundos para tentar reconectar
                });
            }

            function carregarListaCanais() {
                fetch(listaURL)
                    .then(response => response.text())
                    .then(data => {
                        canais = data.split("#EXTINF").slice(1).map(canal => {
                            var linha = canal.split("\n");
                            var info = linha[0].trim().split(",");
                            return {
                                nome: info[1] ? info[1].trim() : "Canal Desconhecido",
                                url: linha[1].trim()
                            };
                        });
                        renderizarCanais();
                        verificarStatusCanais();
                    });
            }

            function renderizarCanais() {
                listaCanaisElemento.innerHTML = '';
                canais.forEach(canal => {
                    var li = document.createElement('li');
                    li.textContent = canal.nome;
                    li.onclick = () => carregarVideo(canal.url);
                    listaCanaisElemento.appendChild(li);
                });
            }

            function carregarVideo(url) {
                video.src({ type: 'application/x-mpegURL', src: url });
                video.play();
                abrirTelaCheia(); // Abrir tela cheia ao iniciar vídeo
            }

            function verificarStatusCanais() {
                canais.forEach((canal, index) => {
                    fetch(canal.url, { method: 'HEAD' })
                        .then(response => {
                            if (!response.ok) throw new Error('Canal offline');
                            marcarCanalOnline(index);
                        })
                        .catch(() => marcarCanalOffline(index));
                });
                setTimeout(verificarStatusCanais, 60000); // Verifica a cada 60 segundos
            }

            function marcarCanalOnline(index) {
                var li = listaCanaisElemento.children[index];
                li.style.backgroundColor = '';
                li.textContent = canais[index].nome; // Remove o aviso de offline
            }

            function marcarCanalOffline(index) {
                var li = listaCanaisElemento.children[index];
                li.style.backgroundColor = 'rgba(255, 0, 0, 0.6)';
                li.textContent = canais[index].nome + " (Offline)";
            }

            // Filtro de busca
            searchInput.addEventListener('input', function() {
                var filtro = searchInput.value.toLowerCase();
                var itens = listaCanaisElemento.getElementsByTagName('li');
                Array.from(itens).forEach(function(item) {
                    var texto = item.textContent || item.innerText;
                    item.style.display = texto.toLowerCase().includes(filtro) ? '' : 'none';
                });
            });

            carregarListaCanais();
            configurarReconexao(video); // Configura reconexão automática
        });
    </script>
</body>
</html>
