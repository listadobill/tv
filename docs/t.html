<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  ### 1 ###   </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        #progress {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #28a745;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificador de Xtream Codes</h2>
        <label for="server">Servidor (URL):</label>
        <input type="text" id="server" placeholder="Exemplo: http://64.64eges.win:8080">

        <label for="username">Login (Usuário):</label>
        <input type="text" id="username" placeholder="Exemplo: nop838">

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Exemplo: 4112019364OMR">

        <button id="checkBtn" onclick="verificarServidor()">Iniciar Verificação</button>

        <div id="progress">
            <div id="progress-bar">0%</div>
        </div>

        <div id="result"></div>

        <button id="downloadBtn" style="display:none;" onclick="baixarLista()">Baixar Lista M3U</button>
    </div>

    <script>
        function verificarServidor() {
            const server = document.getElementById('server').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const progressBar = document.getElementById('progress-bar');
            const downloadBtn = document.getElementById('downloadBtn');

            // Limpar o resultado e esconder o botão de download
            resultDiv.textContent = '';
            downloadBtn.style.display = 'none';

            // Validar os campos
            if (!server || !username || !password) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const url = `${server}/player_api.php?username=${username}&password=${password}`;
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.user_info && data.user_info.auth == 1) {
                        resultDiv.textContent = 'Servidor ONLINE e credenciais válidas. Listando canais...\n\n';
                        let canais = data.available_channels || [];

                        // Simular progresso de carregamento
                        let total = canais.length || 100; // Suponha 100 canais para simular a barra de progresso
                        for (let i = 0; i <= total; i++) {
                            setTimeout(() => {
                                let progresso = Math.floor((i / total) * 100);
                                progressBar.style.width = progresso + '%';
                                progressBar.textContent = progresso + '%';
                            }, i * 50); // Velocidade da barra
                        }

                        // Preparar o conteúdo do arquivo M3U
                        let m3uContent = "#EXTM3U\n";
                        canais.forEach(canal => {
                            m3uContent += `#EXTINF:-1,${canal.name}\n${canal.stream_url}\n`;
                        });

                        resultDiv.textContent += 'Canais listados com sucesso.\n';
                        
                        // Mostrar o botão de download após a verificação
                        downloadBtn.style.display = 'block';

                        // Armazenar o conteúdo da lista M3U no botão de download
                        downloadBtn.setAttribute('data-m3u', m3uContent);
                    } else {
                        resultDiv.textContent = 'Servidor ONLINE, mas as credenciais são inválidas.';
                    }
                })
                .catch(error => {
                    resultDiv.textContent = `Erro ao verificar servidor: ${error}`;
                });
        }

        function baixarLista() {
            const m3uContent = document.getElementById('downloadBtn').getAttribute('data-m3u');

            if (m3uContent) {
                const blob = new Blob([m3uContent], { type: 'audio/mpegurl' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lista_de_canais.m3u';
                a.click();
                window.URL.revokeObjectURL(url);
            }
        }
    </script>
</body>
</html>
