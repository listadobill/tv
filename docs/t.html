<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player 2</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.15.4/video-js.css">
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #menu { max-width: 200px; float: left; margin-right: 20px; }
        #menu ul { list-style-type: none; padding: 0; }
        #menu li { margin-bottom: 10px; }
        #player-container { max-width: 640px; float: left; }
    </style>
</head>
<body>
    <div id="menu">
        <ul id="channel-list">
            <!-- Canais serão adicionados aqui -->
        </ul>
    </div>
    <div id="player-container">
        <video-js id="iptv-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <track kind="captions" src="captions.vtt" srclang="pt-BR" label="Português" default>
        </video-js>
    </div>
    <script>
        var player = videojs('iptv-player');
        var proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        // Função para carregar a lista de canais
        fetch(proxyUrl + 'https://raw.githubusercontent.com/listadobill/tv/main/zteste.m3u')
            .then(response => response.text())
            .then(data => {
                var lines = data.split('\n');
                var channelList = document.getElementById('channel-list');
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:-1')) {
                        var channelName = lines[i].split(',')[1].trim();
                        var channelUrl = proxyUrl + lines[i + 1].trim();
                        
                        if (channelUrl.includes('.m3u8')) {
                            var li = document.createElement('li');
                            var a = document.createElement('a');
                            a.href = '#';
                            a.setAttribute('data-url', channelUrl);
                            a.textContent = channelName;
                            li.appendChild(a);
                            channelList.appendChild(li);
                        }
                    }
                }

                // Adicionar evento de clique nos links dos canais
                document.querySelectorAll('#channel-list a').forEach(function(link) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        var url = this.getAttribute('data-url');
                        player.src({ src: url, type: 'application/x-mpegURL' });
                        player.play();
                    });
                });
            })
            .catch(error => console.error('Erro ao carregar a lista de canais:', error));
    </script>
</body>
</html>
