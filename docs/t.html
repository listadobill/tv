<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TV do Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    #channel-list {
      width: 250px;
      background-color: #1e1e1e;
      padding: 10px;
      overflow-y: auto;
    }
    #channel-list button {
      margin: 5px 0;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }
    #channel-list button:hover {
      background-color: #555;
    }
    #player-container {
      flex: 1;
      padding: 10px;
    }
    .fallback-message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    .btn-open-player {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-open-player:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside id="channel-list">Carregando canais...</aside>
    <main id="player-container">
      <video id="educaPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="400px" data-setup='{}'>
        <source id="videoSource" src="" type="application/x-mpegURL" />
        Seu navegador não suporta vídeo.
      </video>

      <div class="fallback-message">
        <p><strong>SE NÃO CARREGAR O PLAYER, CLIQUE AQUI</strong></p>
        <a class="btn-open-player" href="https://app.ss-iptv.com/" target="_blank">ABRIR PLAYER</a>
      </div>
    </main>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const m3uURL = "http://dfkkh.dtwkaf.xyz:80/get.php?username=carlos01&password=carlos01&type=m3u_plus";

    fetch(m3uURL)
      .then(response => response.text())
      .then(text => {
        const lines = text.split("\n");
        const channels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const name = lines[i].split(",").pop().trim();
            const url = lines[i + 1]?.trim();
            if (url) channels.push({ name, url });
          }
        }

        const list = document.getElementById("channel-list");
        list.innerHTML = "";
        channels.forEach((channel, i) => {
          const btn = document.createElement("button");
          btn.textContent = channel.name;
          btn.onclick = () => loadVideo(channel.url);
          list.appendChild(btn);
        });

        if (channels.length > 0) loadVideo(channels[0].url);
      })
      .catch(() => {
        document.getElementById("channel-list").innerHTML = "<p>Erro ao carregar canais</p>";
      });

    function loadVideo(url) {
      const player = videojs("educaPlayer");
      const source = document.getElementById("videoSource");
      source.src = url;
      source.type = url.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
      player.load();
      player.play();
    }
  </script>
</body>
</html>
