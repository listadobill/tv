<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canais</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        .channel {
            cursor: pointer;
            display: block;
            margin: 5px 0;
        }
        #player {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="player"></div>
    <ul id="channelList"></ul>

    <script>
        // URL do arquivo JSON que contém os canais
        const channelsUrl = "caminho/para/seu/channels.json"; // Substitua pelo caminho correto

        // Função para carregar os canais
        function loadChannels() {
            fetch(channelsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar canais: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    parseChannels(data);
                })
                .catch(error => console.error('Erro ao carregar a lista de canais:', error));
        }

        // Função para analisar os canais e criar links
        function parseChannels(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = ''; // Limpa a lista anterior

            channels.forEach(channel => {
                const listItem = document.createElement('li');
                listItem.className = 'nav-item';
                listItem.innerHTML = `<a class="channel nav-link" data-value="${channel.url}" href="javascript:void(0);">${channel.name}</a>`;
                channelList.appendChild(listItem);
                
                // Adiciona evento de clique para carregar o canal no player
                listItem.addEventListener('click', () => {
                    loadPlayer(channel.url);
                });
            });
        }

        // Função para carregar o player Clappr com a URL do canal
        function loadPlayer(url) {
            const player = new Clappr.Player({
                source: url,
                parentId: '#player',
                width: '100%',
                height: '100%',
                autoPlay: true,
            });
        }

        // Carrega os canais na inicialização
        loadChannels();
    </script>

</body>
</html>
