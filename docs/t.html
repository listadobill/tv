<!DOCTYPE html>

<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV 2 - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/iptv2.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var canais = []; // Variável global para armazenar os canais

            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Função para abrir em tela cheia
            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            // Função de reconexão indefinida
            function configurarReconexao(player) {
                function tentarReconectar() {
                    console.log('Tentando reconectar...');
                    
                    setTimeout(function() {
                        player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                        player.play().catch(function(error) {
                            console.log('Erro ao reproduzir, tentando novamente...', error);
                            tentarReconectar(); // Se falhar, tenta novamente
                        });
                    }, 3000); // Tentar reconectar após 3 segundos
                }

                player.on('error', function() {
                    tentarReconectar(); // Inicia a reconexão quando ocorre um erro
                });

                player.on('ended', function() {
                    console.log('Transmissão encerrada. Reiniciando...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play().catch(function(error) {
                        console.log('Erro ao reiniciar a transmissão. Tentando reconectar...', error);
                        tentarReconectar(); // Se falhar, tenta reconectar
                    });
                });
            }

            // Função para carregar canais
            function carregarCanais() {
                fetch(listaURL)
                    .then(response => response.text())
                    .then(data => {
                        var linhas = data.split('\n');
                        linhas.forEach(function(linha) {
                            if (linha.startsWith('#EXTINF')) {
                                var canal = linha.split(',')[1].trim();
                                canais.push(canal);
                                var li = document.createElement('li');
                                li.textContent = canal;
                                li.onclick = function() {
                                    player.src({ src: 'URL_DO_STREAM_AQUI', type: 'application/x-mpegURL' }); // Substituir pela URL do stream selecionado
                                    player.play();
                                };
                                listaCanaisElemento.appendChild(li);
                            }
                        });
                    })
                    .catch(error => console.error('Erro ao carregar a lista de canais:', error));
            }

            // Função para filtrar canais
            searchInput.addEventListener('input', function() {
                var filtro = searchInput.value.toLowerCase();
                var itens = listaCanaisElemento.getElementsByTagName('li');
                Array.from(itens).forEach(function(item) {
                    var texto = item.textContent.toLowerCase();
                    item.style.display = texto.includes(filtro) ? '' : 'none';
                });
            });

            carregarCanais();
            configurarReconexao(video);
        });
    </script>
</body>
</html>
