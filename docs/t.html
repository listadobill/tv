<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Header */
.header {
    background: #111;
    padding: 10px;
    border-bottom: 2px solid #dc2626;
}

.header h1 {
    color: #dc2626;
    font-size: 20px;
    margin-bottom: 5px;
}

.header input {
    width: 100%;
    padding: 8px;
    background: #222;
    color: white;
    border: 1px solid #444;
    border-radius: 4px;
}

/* Layout principal */
.main {
    display: flex;
    height: calc(100vh - 100px);
}

/* Player */
.player {
    flex: 1;
    padding: 10px;
}

#tvFrame {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
}

/* Lista de canais */
.channels {
    width: 250px;
    background: #0a0a0a;
    overflow-y: auto;
    border-left: 1px solid #222;
}

.channel {
    padding: 12px;
    border-bottom: 1px solid #222;
    cursor: pointer;
    font-size: 14px;
}

.channel:hover, .channel.active {
    background: #dc2626;
}

/* Footer */
.footer {
    background: #111;
    padding: 8px;
    text-align: center;
    font-size: 12px;
    color: #777;
    border-top: 1px solid #222;
}

/* Mensagens */
.message {
    text-align: center;
    padding: 20px;
    color: #aaa;
}

/* Modo TV cheia */
body.fullscreen .header,
body.fullscreen .channels,
body.fullscreen .footer {
    display: none;
}

body.fullscreen .main {
    height: 100vh;
}

body.fullscreen .player {
    padding: 0;
}
</style>
</head>

<body>

<div class="header">
    <h1>ðŸ“º TV DO BILL</h1>
    <input type="text" placeholder="Buscar canal..." onkeyup="searchChannels(this.value)">
</div>

<div class="main">
    <div class="player">
        <div class="message" id="message">
            Selecione um canal da lista ao lado
        </div>
        <iframe id="tvFrame" style="display:none;"></iframe>
    </div>
    
    <div class="channels" id="channelsList">
        <!-- Canais serÃ£o carregados aqui -->
    </div>
</div>

<div class="footer">
    TV DO BILL Â© 2026 â€¢ Player Simplificado
</div>

<script>
// Lista simplificada de canais (apenas os mais essenciais)
const channels = [
    { name: "Globo SP", url: "https://embedtvonline.com/globosp/" },
    { name: "SBT SP", url: "https://embedtvonline.com/sbtsp/" },
    { name: "Record SP", url: "https://embedtvonline.com/recordsp/" },
    { name: "Band SP", url: "https://embedtvonline.com/bandsp/" },
    { name: "RedeTV!", url: "https://embedtvonline.com/redetv/" },
    { name: "TV Cultura", url: "https://embedtvonline.com/tvcultura/" },
    
    { name: "SporTV", url: "https://embedtvonline.com/sportv/" },
    { name: "SporTV 2", url: "https://embedtvonline.com/sportv2/" },
    { name: "SporTV 3", url: "https://embedtvonline.com/sportv3/" },
    
    { name: "GloboNews", url: "https://embedtvonline.com/globonews/" },
    { name: "Record News", url: "https://embedtvonline.com/recordnews/" },
    { name: "CNN Brasil", url: "https://embedtvonline.com/cnnbrasil/" },
    
    { name: "HBO", url: "https://embedtvonline.com/hbo/" },
    { name: "Max", url: "https://embedtvonline.com/max/" },
    { name: "Discovery Kids", url: "https://embedtvonline.com/discoverykids/" },
    { name: "Cartoon Network", url: "https://embedtvonline.com/cartoonnetwork/" }
];

let currentChannel = null;

// Carregar lista de canais
function loadChannels() {
    const list = document.getElementById('channelsList');
    list.innerHTML = '';
    
    channels.forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = channel.name;
        div.onclick = () => selectChannel(channel, index);
        list.appendChild(div);
    });
}

// Selecionar canal
function selectChannel(channel, index) {
    currentChannel = channel;
    
    // Ativar visualmente
    document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.channel')[index].classList.add('active');
    
    // Carregar no iframe
    const frame = document.getElementById('tvFrame');
    const message = document.getElementById('message');
    
    frame.style.display = 'block';
    message.style.display = 'none';
    frame.src = channel.url;
    
    // Entrar em modo tela cheia automaticamente
    enterTVMode();
    
    // Salvar no localStorage
    localStorage.setItem('lastChannel', channel.name);
}

// Modo TV (simplificado)
function enterTVMode() {
    document.body.classList.add('fullscreen');
}

function exitTVMode() {
    document.body.classList.remove('fullscreen');
}

// Buscar canais
function searchChannels(text) {
    const filtered = channels.filter(channel => 
        channel.name.toLowerCase().includes(text.toLowerCase())
    );
    
    const list = document.getElementById('channelsList');
    list.innerHTML = '';
    
    filtered.forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = channel.name;
        div.onclick = () => selectChannel(channel, index);
        list.appendChild(div);
    });
}

// Controles do teclado (para controle remoto)
document.addEventListener('keydown', function(e) {
    const channels = document.querySelectorAll('.channel');
    let activeIndex = Array.from(channels).findIndex(ch => ch.classList.contains('active'));
    
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (activeIndex < channels.length - 1) {
            channels[activeIndex + 1].click();
        }
    }
    
    if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (activeIndex > 0) {
            channels[activeIndex - 1].click();
        }
    }
    
    if (e.key === 'Enter' && currentChannel) {
        enterTVMode();
    }
    
    if (e.key === 'Escape') {
        exitTVMode();
    }
});

// Inicializar
window.onload = function() {
    loadChannels();
    
    // Carregar Ãºltimo canal assistido
    const lastChannelName = localStorage.getItem('lastChannel');
    if (lastChannelName) {
        const channel = channels.find(ch => ch.name === lastChannelName);
        if (channel) {
            const index = channels.indexOf(channel);
            selectChannel(channel, index);
        }
    }
};
</script>

</body>
</html>
