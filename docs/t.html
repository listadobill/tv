<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - Desative Conexão Segura</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b3d0b;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evitar que o conteúdo fique fora da tela */
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #444;
        }

        #top-buttons {
            display: flex;
            justify-content: center;
            background-color: #222;
            border-bottom: 1px solid #444;
        }

        .top-button {
            padding: 8px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9em;
            margin: 5px;
        }

        #search-bar {
            display: block;
            width: 90%;
            margin: 5px auto;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        #player-container {
            position: relative;
            width: 100%;
            height: 50%; /* Ajustei o tamanho do player para não ocupar toda a tela */
            z-index: 1;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        #icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            overflow-y: auto; /* Permitir rolagem caso haja muitos canais */
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
            margin: 5px;
        }

        .icon-item img {
            max-width: 60px;
            max-height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .icon-item p {
            margin-top: 5px;
            font-size: 0.8em;
            text-align: center;
            background-color: rgba(76, 175, 80, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
        }

        @media (max-width: 600px) {
            #icon-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV - Desative Conexão Segura
        </div>

        <div id="top-buttons">
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/'">TV ONLINE</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/'">TV DO BILL</button>
        </div>

        <input type="text" id="search-bar" placeholder="Buscar canais...">

        <div id="main">
            <div id="player-container">
                <video id="video-player" class="video-js" controls preload="auto">
                    <source src="" type="application/x-mpegURL">
                    Seu navegador não suporta o formato de vídeo.
                </video>
            </div>
            <div id="icon-grid"></div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listadecanais.m3u";
            var iconGrid = document.getElementById("icon-grid");
            var searchBar = document.getElementById("search-bar");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            var canais = [];

            // Carregar lista de canais
            var xhr = new XMLHttpRequest();
            xhr.open("GET", listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split('\n');
                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith('#EXTINF')) {
                            var nome = linhas[i].split(',')[1].trim();
                            var link = linhas[i + 1] ? linhas[i + 1].trim() : null;
                            var tvgLogo = linhas[i].match(/tvg-logo="(.*?)"/);
                            var logoURL = tvgLogo ? tvgLogo[1] : "";

                            if (!nome || !link) continue;

                            canais.push({ nome: nome, link: link, logo: logoURL });
                        }
                    }
                    renderCanais(canais);
                }
            };
            xhr.send();

            function renderCanais(canais) {
                iconGrid.innerHTML = '';
                canais.forEach(canal => {
                    var item = document.createElement("div");
                    item.className = "icon-item";
                    item.onclick = function() {
                        playCanal(canal.link);
                    };

                    var logo = canal.logo ? `<img src="${canal.logo}" alt="${canal.nome}">` : `<img src="default-logo.png" alt="${canal.nome}">`;
                    item.innerHTML = logo + `<p>${canal.nome}</p>`;
                    iconGrid.appendChild(item);
                });
            }

            function playCanal(link) {
                video.src({ type: 'application/x-mpegURL', src: link });
                video.play();
                video.requestFullscreen();
                video.on('error', function() {
                    setTimeout(function() {
                        video.src({ type: 'application/x-mpegURL', src: link });
                        video.play();
                    }, 5000);
                });
            }

            searchBar.addEventListener("input", function() {
                var query = searchBar.value.toLowerCase();
                var filteredCanais = canais.filter(canal => canal.nome.toLowerCase().includes(query));
                renderCanais(filteredCanais);
            });
        });
    </script>
</body>
</html>
