<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV DO BILL - Teste de Lista de Canais</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #sidebar {
            width: 250px;
            background-color: #222;
            overflow-y: auto;
            padding: 10px;
        }

        #player-container {
            flex: 1;
            background-color: #000;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 10px;
            background-color: #333;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #sidebar li:hover {
            background-color: #444;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <ul id="lista-canais">
                <!-- Canais serÃ£o carregados aqui -->
            </ul>
        </div>
        <div id="player-container">
            <video id="video-player" class="video-js vjs-default-skin" controls preload="auto"></video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // URL da lista M3U usando proxy para evitar problemas de CORS
            var listaURL = "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listadecanais.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            function carregarListaCanais() {
                fetch(listaURL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao carregar a lista de canais: " + response.status);
                        }
                        return response.text();
                    })
                    .then(data => {
                        var canais = [];
                        var linhas = data.split('\n');
                        var canalAtual = {};

                        linhas.forEach(function(linha) {
                            if (linha.startsWith('#EXTINF:')) {
                                canalAtual = {};
                                var partes = linha.split(',');
                                canalAtual.nome = partes[1].trim();
                            } else if (linha.startsWith('http')) {
                                canalAtual.url = linha.trim();
                                canais.push(canalAtual);
                            }
                        });

                        carregarCanais(canais);
                    })
                    .catch(error => {
                        console.error("Erro ao carregar a lista de canais: ", error);
                    });
            }

            function carregarCanais(canais) {
                listaCanaisElemento.innerHTML = '';

                canais.forEach(function(canal) {
                    var li = document.createElement('li');
                    li.textContent = canal.nome;
                    li.onclick = function() {
                        video.src({ src: 'https://cors-anywhere.herokuapp.com/' + canal.url, type: 'application/x-mpegURL' });
                        video.play();
                    };
                    listaCanaisElemento.appendChild(li);
                });
            }

            carregarListaCanais();
        });
    </script>
</body>
</html>
