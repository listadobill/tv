<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #444;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #main {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.9);
            overflow-y: auto;
            padding: 10px;
            border-right: 1px solid #444;
            max-width: 250px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar p {
            margin: 0;
            font-size: 0.95em;
        }

        #player-container {
            flex: 3;
            background-color: rgba(0, 0, 0, 0.9);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .vjs-tech {
            width: 100%;
            height: 100%;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        /* For smaller screens (smartphones and tablets) */
        @media only screen and (max-width: 768px) {
            #main {
                flex-direction: column;
            }

            #sidebar {
                max-width: none;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #444;
            }

            #player-container {
                flex: 1;
                height: calc(100vh - 100px);
            }
        }

        /* Fullscreen styles */
        .video-js.vjs-fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV: https://bit.ly/tvdobill-iptv - EPG? https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal..." style="width: 100%; padding: 8px; border-radius: 5px;">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player-container">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listas/iptv.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            // Variável para armazenar os canais
            var canais = [];

            // Função para abrir em tela cheia
            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            // Função de reconexão indefinida
            function configurarReconexao(player) {
                function tentarReconectar() {
                    console.log('Tentando reconectar...');

                    setTimeout(function() {
                        player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                        player.play().catch(function(error) {
                            console.log('Erro ao reproduzir, tentando novamente...', error);
                            tentarReconectar(); // Se falhar, tenta novamente
                        });
                    }, 3000);
                }

                player.on('error', function() {
                    console.log('Erro de reprodução detectado.');
                    tentarReconectar();
                });

                player.on('ended', function() {
                    console.log('Transmissão encerrada. Tentando reconectar...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play().catch(function(error) {
                        console.log('Erro ao reproduzir após término, tentando novamente...', error);
                        tentarReconectar();
                    });
                });
            }

            // Carregar lista de canais e configurá-los
            var xhr = new XMLHttpRequest();
            xhr.open('GET', listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split("\n");

                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith("#EXTINF")) {
                            var nomeCanal = linhas[i].split(',')[1].trim();
                            var urlCanal = linhas[i + 1].trim();

                            canais.push({ nome: nomeCanal, url: urlCanal });
                        }
                    }

                    carregarCanais(canais);
                }
            };
            xhr.send();

            function carregarCanais(canaisFiltrados) {
                listaCanaisElemento.innerHTML = '';

                canaisFiltrados.forEach(function(canal) {
                    var li = document.createElement('li');
                    li.innerHTML = '<p>' + canal.nome + '</p>';
                    li.onclick = function() {
                        video.src({ src: canal.url, type: 'application/x-mpegURL' });
                        video.play();
                        abrirTelaCheia(); // Abre em tela cheia ao clicar
                    };
                    listaCanaisElemento.appendChild(li);
                });
            }

            searchInput.addEventListener("input", function() {
                var searchTerm = searchInput.value.toLowerCase();
                var canaisFiltrados = canais.filter(function(canal) {
                    return canal.nome.toLowerCase().includes(searchTerm);
                });
                carregarCanais(canaisFiltrados);
            });

            configurarReconexao(video);
        });
    </script>
</body>
</html>
