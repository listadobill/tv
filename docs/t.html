<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL</title>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #ff3366;
    --secondary: #20c4f5;
    --dark: #0f172a;
    --light-dark: #1e293b;
    --darker: #020617;
    --text: #f8fafc;
    --text-secondary: #94a3b8;
    --success: #10b981;
    --overlay: rgba(0, 0, 0, 0.85);
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--darker);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

#container { 
    display: flex; 
    flex-direction: column; 
    width: 100%; 
    height: 100%; 
    background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
}

#main { 
    display: flex; 
    flex: 1; 
    overflow: hidden; 
}

/* Player */
#player { 
    flex: 2; 
    background: var(--overlay); 
    position: relative; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    overflow: hidden; 
    cursor: pointer;
    border-right: 1px solid var(--light-dark);
}

.video-js {
    width: 100% !important;
    height: 100% !important;
    background: #000;
    font-size: 1.3em;
}

/* Sidebar */
#sidebar { 
    flex: 1; 
    background: var(--overlay); 
    overflow-y: auto; 
    padding: 0;
    display: flex;
    flex-direction: column;
    max-width: 400px;
    min-width: 300px;
    border-left: 1px solid var(--light-dark);
}

.sidebar-header {
    padding: 20px;
    background: var(--dark);
    border-bottom: 1px solid var(--light-dark);
}

.sidebar-title {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0 0 15px 0;
    font-size: 1.5rem;
    color: var(--secondary);
}

.sidebar-title i {
    color: var(--primary);
}

#search-bar { 
    padding: 0;
    position: relative;
}

#search-input { 
    width: 100%; 
    padding: 12px 15px 12px 45px; 
    border: 1px solid var(--light-dark);
    background: var(--dark);
    border-radius: 8px; 
    font-size: 1rem;
    color: var(--text);
    transition: all 0.3s;
}

#search-input:focus {
    outline: none;
    border-color: var(--secondary);
    box-shadow: 0 0 0 2px rgba(32, 196, 245, 0.3);
}

#search-bar i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

#lista-canais {
    padding: 15px;
    margin: 0;
}

#sidebar ul { 
    list-style: none; 
    padding: 0; 
    margin: 0; 
    display: flex; 
    flex-direction: column; 
    gap: 8px; 
}

#sidebar li { 
    background: var(--light-dark); 
    border-radius: 8px; 
    padding: 12px 15px;
    cursor: pointer; 
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
    border-left: 4px solid transparent;
}

#sidebar li:hover, 
#sidebar li:focus { 
    background: var(--dark);
    border-left-color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#sidebar li.active { 
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: white;
    border-left-color: white;
}

.channel-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
}

#sidebar li.active .channel-icon {
    color: white;
}

/* Scrollbar personalizada */
::-webkit-scrollbar { 
    width: 10px; 
}

::-webkit-scrollbar-thumb { 
    background: var(--primary); 
    border-radius: 10px; 
}

::-webkit-scrollbar-track {
    background: var(--dark);
}

/* Video.js Custom Controls - YouTube Style no topo */
.video-js .vjs-control-bar {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    background: rgba(15, 23, 42, 0.9) !important;
    padding: 12px 20px !important;
    display: flex !important;
    align-items: center !important;
    box-sizing: border-box;
    border-bottom: 1px solid var(--light-dark);
}

.video-js .vjs-control-bar .vjs-control {
    margin: 0 8px !important;
}

.video-js .vjs-big-play-button {
    background: var(--primary) !important;
    border: none !important;
    border-radius: 50% !important;
    width: 80px !important;
    height: 80px !important;
    font-size: 2.5em !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
    transition: all 0.3s;
    box-shadow: 0 4px 12px rgba(255, 51, 102, 0.4);
}

.video-js .vjs-big-play-button:hover {
    background: var(--secondary) !important;
    transform: translate(-50%, -50%) scale(1.1) !important;
}

.video-js .vjs-progress-holder {
    height: 10px !important;
    margin: 0 8px !important;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
}

.video-js .vjs-play-progress {
    background: linear-gradient(90deg, var(--primary), var(--secondary)) !important;
    height: 10px !important;
    border-radius: 5px;
}

.video-js .vjs-load-progress {
    background: rgba(255, 255, 255, 0.1) !important;
    height: 10px !important;
    border-radius: 5px;
}

.video-js .vjs-slider { 
    height: 10px !important; 
}

.video-js .vjs-time-control, 
.video-js .vjs-current-time, 
.video-js .vjs-duration {
    font-size: 1.1em !important;
    color: var(--text) !important;
}

.video-js .vjs-control {
    width: 40px !important;
    height: 40px !important;
}

.video-js .vjs-play-control .vjs-icon-placeholder,
.video-js .vjs-fullscreen-control .vjs-icon-placeholder,
.video-js .vjs-volume-menu-button .vjs-icon-placeholder {
    font-size: 1.8em !important;
    color: var(--text);
}

.video-js .vjs-volume-level { 
    background: var(--secondary) !important; 
}

.video-js .vjs-volume-bar { 
    height: 12px !important; 
    border-radius: 6px; 
    background: rgba(255, 255, 255, 0.2);
}

.video-js .vjs-mute-control:hover,
.video-js .vjs-play-control:hover,
.video-js .vjs-fullscreen-control:hover {
    color: var(--secondary) !important;
}

/* Loading indicator */
.vjs-loading-spinner {
    border-color: var(--primary) !important;
}

/* Status message */
.status-message {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--overlay);
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 0.9rem;
    z-index: 10;
    display: none;
}

.status-message.error {
    background: rgba(255, 51, 102, 0.8);
    display: block;
}

.status-message.reconnecting {
    background: rgba(32, 196, 245, 0.8);
    display: block;
}

/* Responsividade para Smart TV */
@media (max-width: 1200px) {
    #main {
        flex-direction: column;
    }
    
    #sidebar {
        max-width: 100%;
        min-width: 100%;
        max-height: 40%;
        border-left: none;
        border-top: 1px solid var(--light-dark);
    }
    
    .video-js .vjs-control-bar {
        padding: 10px 15px !important;
    }
    
    .video-js .vjs-control {
        width: 36px !important;
        height: 36px !important;
    }
}

@media (max-width: 768px) {
    .sidebar-title {
        font-size: 1.2rem;
    }
    
    #search-input {
        padding: 10px 15px 10px 40px;
    }
    
    #sidebar li {
        padding: 10px 12px;
    }
}
</style>
</head>
<body>
<div id="container">
    <div id="main">
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
            <div class="status-message error"></div>
            <div class="status-message reconnecting"></div>
        </div>
        <div id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title"><i class="fas fa-tv"></i> TV DO BILL</h2>
                <div id="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
            </div>
            <div id="lista-canais">
                <ul id="lista-canais-ul"></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
    const listaCanaisElemento = document.getElementById("lista-canais-ul");
    const searchInput = document.getElementById("search-input");
    const errorMessage = document.querySelector('.status-message.error');
    const reconnectingMessage = document.querySelector('.status-message.reconnecting');

    const video = videojs('video-player', {
        controls: true,
        autoplay: true,
        muted: true,
        preload: 'auto',
        fluid: true,
        responsive: true,
        liveui: true
    });

    function showMessage(element, text) {
        element.textContent = text;
        element.style.display = 'block';
        setTimeout(() => {
            element.style.display = 'none';
        }, 3000);
    }

    function tentarPlay() {
        video.play().then(() => {
            if (video.muted()) video.muted(false);
        }).catch(err => {
            console.log("Autoplay bloqueado:", err);
            showMessage(errorMessage, "Clique para reproduzir o vídeo");
        });
    }

    // Toggle fullscreen em clique único
    const playerContainer = document.getElementById('player');
    playerContainer.addEventListener('click', (e) => {
        // Não ativar fullscreen se o clique foi em um controle
        if (e.target.closest('.vjs-control-bar')) return;
        
        if (!document.fullscreenElement) {
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen().catch(() => console.log("Fullscreen não disponível"));
            } else if (playerContainer.webkitRequestFullscreen) {
                playerContainer.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    });

    fetch(listaURL)
        .then(r => r.text())
        .then(data => {
            const linhas = data.split('\n');
            const canais = [];

            linhas.forEach((linha, index) => {
                if (linha.startsWith('#EXTINF')) {
                    const nome = linha.split(',')[1].trim();
                    const url = linhas[index + 1];
                    // Remover caracteres problemáticos do nome
                    const nomeLimpo = nome.replace(/["']/g, "");
                    canais.push({ name: nomeLimpo, url: url });
                }
            });

            canais.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

            function renderizarCanais(lista) {
                listaCanaisElemento.innerHTML = '';
                lista.forEach(canal => {
                    const li = document.createElement('li');
                    li.tabIndex = 0;
                    
                    const icon = document.createElement('div');
                    icon.className = 'channel-icon';
                    icon.innerHTML = '<i class="fas fa-play"></i>';
                    
                    const text = document.createElement('span');
                    text.textContent = canal.name;
                    
                    li.appendChild(icon);
                    li.appendChild(text);
                    
                    li.addEventListener('click', function() {
                        video.src({ type: 'application/x-mpegURL', src: canal.url });
                        tentarPlay();
                        document.querySelectorAll('#lista-canais-ul li').forEach(el => el.classList.remove('active'));
                        li.classList.add('active');
                        showMessage(reconnectingMessage, "Conectando...");
                    });
                    
                    listaCanaisElemento.appendChild(li);
                });
            }

            renderizarCanais(canais);

            searchInput.addEventListener('input', () => {
                const filtro = searchInput.value.toLowerCase();
                const filtrados = canais.filter(c => c.name.toLowerCase().includes(filtro));
                renderizarCanais(filtrados);
            });

            listaCanaisElemento.addEventListener('keydown', e => {
                const ativo = document.activeElement;
                if (ativo.tagName.toLowerCase() === 'li') {
                    if (e.key === 'ArrowDown' && ativo.nextElementSibling) {
                        ativo.nextElementSibling.focus();
                        ativo.nextElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        e.preventDefault();
                    }
                    if (e.key === 'ArrowUp' && ativo.previousElementSibling) {
                        ativo.previousElementSibling.focus();
                        ativo.previousElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        e.preventDefault();
                    }
                    if (e.key === 'Enter') ativo.click();
                }
            });

            const primeiro = listaCanaisElemento.querySelector('li');
            if (primeiro) primeiro.focus();
        })
        .catch(err => {
            console.error("Erro ao carregar lista de canais:", err);
            showMessage(errorMessage, "Erro ao carregar canais. Recarregue a página.");
        });

    function reconectar(url) {
        video.src({ type: 'application/x-mpegURL', src: url });
        tentarPlay();
        video.off('error');
        video.on('error', function() {
            showMessage(reconnectingMessage, "Problema de conexão. Reconectando...");
            setTimeout(() => reconectar(url), 5000);
        });
    }

    video.on('playing', () => {
        errorMessage.style.display = 'none';
        reconnectingMessage.style.display = 'none';
    });

    video.on('ended', tentarPlay);
    video.on('pause', () => { if (!video.ended()) tentarPlay(); });
    video.on('stalled', () => {
        showMessage(reconnectingMessage, "Conexão lenta. Recuperando...");
    });
    video.on('waiting', () => {
        showMessage(reconnectingMessage, "Buffering...");
    });
});
</script>
</body>
</html>
