<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE CANAIS IPTV - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.wixstatic.com/media/f21f2b_1237fdb938104273808d6029aa9d3b6c~mv2.jpeg/v1/fill/w_973,h_600,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/f21f2b_1237fdb938104273808d6029aa9d3b6c~mv2.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .video-js {
            background-color: #000;
        }

        .video-js.fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-js.reduced {
            width: 600px;
            height: 338px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
        }

        #canais {
            width: 300px;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 10px;
            overflow-y: auto;
            border-left: 2px solid #444;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            z-index: 2;
        }

        #canais ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #canais li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #canais li:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        #canais img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Estilo para os botões de rolagem */
        #scrollUp, #scrollDown {
            background-color: rgba(34, 34, 34, 0.8);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            z-index: 3;
            font-size: 20px;
            text-align: center;
        }

        #scrollUp {
            top: 0;
        }

        #scrollDown {
            bottom: 0;
        }

        /* Customização dos controles do video.js */
        .video-js .vjs-control-bar {
            font-size: 1.5em; /* Aumenta o tamanho da fonte dos controles */
            height: 70px; /* Aumenta a altura da barra de controle */
            background: rgba(0, 0, 0, 0.7); /* Fundo translucido da barra de controle */
            border-top: 2px solid #f00; /* Borda superior vermelha */
        }

        .video-js .vjs-play-control,
        .video-js .vjs-volume-control,
        .video-js .vjs-fullscreen-control,
        .video-js .vjs-mute-control,
        .video-js .vjs-current-time,
        .video-js .vjs-duration {
            width: 60px; /* Aumenta a largura dos controles */
            height: 60px; /* Aumenta a altura dos controles */
            background-color: #000; /* Cor de fundo dos botões */
            color: #f00; /* Cor dos ícones e texto dos botões */
            border: 2px solid #f00; /* Borda vermelha ao redor dos botões */
            border-radius: 5px; /* Bordas arredondadas para os botões */
        }

        .video-js .vjs-play-control:hover,
        .video-js .vjs-volume-control:hover,
        .video-js .vjs-fullscreen-control:hover,
        .video-js .vjs-mute-control:hover {
            background-color: #f00; /* Cor de fundo dos botões ao passar o mouse */
            color: #fff; /* Cor dos ícones e texto ao passar o mouse */
        }

        .video-js .vjs-fullscreen-control {
            color: #f00; /* Cor do ícone de tela cheia */
        }

        .video-js .vjs-fullscreen-control.vjs-control.vjs-fullscreen {
            background-color: #f00; /* Cor de fundo quando em tela cheia */
        }

        .video-js .vjs-progress-holder {
            height: 20px; /* Aumenta a altura da barra de progresso */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo translucido da barra de progresso */
        }

        .video-js .vjs-play-progress {
            background-color: #4CAF50; /* Cor da parte reproduzida da barra */
        }

        .video-js .vjs-load-progress {
            background-color: rgba(255, 255, 255, 0.3); /* Cor da parte carregada da barra */
        }

        .video-js .vjs-slider {
            height: 100%; /* Ajusta a altura do slider */
        }

        .video-js .vjs-text-track-display {
            font-size: 1.2em; /* Aumenta o tamanho da fonte das legendas */
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video-player" class="video-js vjs-default-skin reduced" controls></video>
    </div>

    <div id="canais">
        <ul id="lista-canais">
            <!-- Os itens da lista serão adicionados aqui -->
        </ul>
    </div>

    <!-- Botões de rolagem -->
    <button id="scrollUp">▲</button>
    <button id="scrollDown">▼</button>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/main/iptv.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            // Função para alternar entre tela cheia e tamanho reduzido
            function toggleFullscreen() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                    video.el().classList.remove('fullscreen');
                    video.el().classList.add('reduced');
                    video.controlBar.hide();
                } else {
                    video.requestFullscreen();
                    video.el().classList.remove('reduced');
                    video.el().classList.add('fullscreen');
                    video.controlBar.show();
                }
            }

            function ajustarTamanhoVideo() {
                if (video.isFullscreen()) {
                    video.el().classList.add('fullscreen');
                    video.el().classList.remove('reduced');
                } else {
                    video.el().classList.add('reduced');
                    video.el().classList.remove('fullscreen');
                }
            }

            video.on('fullscreenchange', ajustarTamanhoVideo);

            function configurarReconexao(player) {
                player.on('error', function() {
                    console.log('Tentando reconectar...');
                    player.src({ src: video.src(), type: 'application/x-mpegURL' });
                    player.play();
                });
            }

            // Função de rolagem da lista
            function scrollListaCanais(direcao) {
                var listaCanais = document.getElementById("canais");
                var scrollAmount = 50; // Define a quantidade de pixels para rolar

                if (direcao === 'up') {
                    listaCanais.scrollTop -= scrollAmount;
                } else if (direcao === 'down') {
                    listaCanais.scrollTop += scrollAmount;
                }
            }

            // Adicionar eventos para os botões de rolagem
            document.getElementById('scrollUp').addEventListener('click', function() {
                scrollListaCanais('up');
            });

            document.getElementById('scrollDown').addEventListener('click', function() {
                scrollListaCanais('down');
            });

            var xhr = new XMLHttpRequest();
            xhr.open("GET", listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split('\n');
                    var canais = [];

                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith('#EXTINF')) {
                            var nome = linhas[i].split(',')[1];
                            var link = linhas[i + 1];
                            var logoURL = '';
                            var logoMatch = linhas[i].match(/tvg-logo="([^"]+)"/);
                            if (logoMatch) {
                                logoURL = logoMatch[1];
                            }

                            canais.push({
                                nome: nome,
                                link: link,
                                logoURL: logoURL
                            });
                        }
                    }

                    // Ordenar os canais por nome
                    canais.sort(function(a, b) {
                        return a.nome.localeCompare(b.nome);
                    });

                    // Adicionar os canais ao DOM
                    canais.forEach(function(canal) {
                        var itemLista = document.createElement("li");
                        if (canal.logoURL) {
                            var logoImg = document.createElement("img");
                            logoImg.src = canal.logoURL;
                            itemLista.appendChild(logoImg);
                        }
                        var nomeTexto = document.createTextNode(canal.nome);
                        itemLista.appendChild(nomeTexto);

                        itemLista.onclick = (function(url) {
                            return function() {
                                video.src({ src: url, type: 'application/x-mpegURL' });
                                video.play();
                                toggleFullscreen();
                                configurarReconexao(video);
                            };
                        })(canal.link);

                        listaCanaisElemento.appendChild(itemLista);
                    });
                } else if (xhr.readyState === 4) {
                    alert("Erro ao carregar a lista de canais. Verifique a URL e a conexão de rede.");
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
