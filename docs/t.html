<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F0F0; /* Cor de fundo mais clara */
            color: #333; /* Texto escuro para contraste */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: #007A33; /* Verde bandeira */
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #FFD700; /* Dourado */
            border-bottom: 2px solid #005f7f; /* Azul escuro */
        }

        #home-button, .nav-button {
            background-color: #FFD700; /* Amarelo */
            color: #007A33; /* Verde bandeira */
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #FFAA00; /* Amarelo mais escuro */
            color: white;
        }

        #search-bar {
            padding: 10px;
            background-color: #007A33; /* Verde bandeira */
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow-y: auto;
        }

        #player {
            flex: 2;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }

        .vjs-tech {
            width: 100% !important;
            height: 100% !important;
        }

        #sidebar {
            flex: 1;
            background-color: #007A33; /* Verde bandeira */
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #FFD700; /* Dourado */
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: #003366; /* Azul */
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Texto em negrito */
            color: white; /* Texto em branco */
        }

        #sidebar li:hover {
            background-color: #FFD700; /* Amarelo ouro na seleção */
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #007A33; /* Verde bandeira */
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
            color: white; /* Texto dos nomes dos canais em branco */
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50; /* Verde */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - USE O VIA BROWSER, C LITE BROWSER, OU PESQUISE COMO DESATIVAR CONEXÃO SEGURA DO SEU NAVEGADOR - LISTA IPTV: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listas/iptv.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/";
            };

            // Array para armazenar os canais
            var canais = [];

            // Função para abrir o vídeo em tela cheia
            function abrirTelaCheia() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari e Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }

            // Carregar canais
            fetch(listaURL)
                .then(response => response.text())
                .then(data => {
                    var linhas = data.split("\n");
                    var canalAtual = null;
                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith("#EXTINF:")) {
                            canalAtual = {
                                nome: linhas[i].substring(linhas[i].indexOf(",") + 1).trim(),
                                url: linhas[i + 1].trim()
                            };
                            canais.push(canalAtual);
                        }
                    }

                    // Exibir canais na lista
                    canais.forEach(function(canal) {
                        var li = document.createElement("li");
                        li.innerHTML = `<img src="https://via.placeholder.com/50" alt="${canal.nome}"><p>${canal.nome}</p>`;
                        li.onclick = function() {
                            video.src({ type: 'application/x-mpegURL', src: canal.url });
                            video.play();
                            abrirTelaCheia(); // Abrir em tela cheia ao iniciar a reprodução
                        };
                        listaCanaisElemento.appendChild(li);
                    });
                })
                .catch(error => console.error("Erro ao carregar a lista de canais:", error));

            // Filtrar canais
            searchInput.addEventListener("input", function() {
                var filtro = searchInput.value.toLowerCase();
                var items = listaCanaisElemento.getElementsByTagName("li");
                for (var i = 0; i < items.length; i++) {
                    var canalNome = items[i].innerText.toLowerCase();
                    items[i].style.display = canalNome.includes(filtro) ? "" : "none";
                }
            });

            // Tratamento de erros do player
            video.on('error', function() {
                this.error(null); // Oculta o erro
            });

            // Atalhos de teclado
            document.addEventListener("keydown", function(event) {
                if (event.key === "f") {
                    abrirTelaCheia();
                }
            });
        });
    </script>
</body>
</html>
