<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96593795349534</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #channelList {
            margin-top: 20px;
        }
        .channel {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
        .channel:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Lista de Canais IPTV</h2>
    <div id="channelList">Carregando canais...</div>

    <script>
        const server = "http://tvproeuropa1.com:8008";
        const username = "Bogdan_fistoc";
        const password = "78859365";

        async function getChannels() {
            const url = `${server}/player_api.php?username=${username}&password=${password}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }
                const data = await response.json();
                
                // Verifica se as credenciais são válidas
                if (data.user_info && data.user_info.auth === 1) {
                    return data.channels || []; // Assumindo que a lista de canais está aqui
                } else {
                    throw new Error('Credenciais inválidas ou sem autorização.');
                }
            } catch (error) {
                console.error('Erro ao obter canais:', error);
                document.getElementById('channelList').textContent = 'Erro ao carregar canais: ' + error.message;
                return [];
            }
        }

        function loadChannels(channels) {
            const channelListDiv = document.getElementById('channelList');
            channelListDiv.innerHTML = ''; // Limpar lista existente

            if (channels.length === 0) {
                channelListDiv.textContent = 'Nenhum canal disponível.';
                return;
            }

            channels.forEach(channel => {
                if (channel.name) {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';
                    channelDiv.textContent = channel.name;
                    channelListDiv.appendChild(channelDiv);
                }
            });
        }

        async function init() {
            const channels = await getChannels();
            loadChannels(channels);
        }

        init();
    </script>
</body>
</html>
