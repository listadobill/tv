<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANAIS FORNECIDOS POR IPTV ORG / CANAIS DE LINGUÁ PORTUGUESA</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        #canais {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            padding: 20px;
            overflow-y: auto;
        }

        #canais h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #canais ul {
            list-style-type: none;
            padding: 0;
        }

        #canais li {
            padding: 8px 0;
            cursor: pointer;
        }

        #canais li:hover {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .categoria {
            margin-top: 20px;
        }

        .categoria h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff0;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto"></video>
    </div>

    <div id="canais">
        <h2>CANAIS FORNECIDOS POR IPTV ORG / CANAIS DE LINGUÁ PORTUGUESA</h2>
        <div id="lista-canais"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const listas = [
                { nome: "IPTV", url: "https://raw.githubusercontent.com/listadobill/tv/main/listadecanais.m3u" },          
            ];

            const listaCanaisElemento = document.getElementById("lista-canais");

            listas.forEach((lista) => {
                fetch(lista.url)
                .then(response => response.text())
                .then(data => {
                    const linhas = data.split('\n');
                    let canaisPorCategoria = {};

                    linhas.forEach((linha, index) => {
                        if (linha.startsWith('#EXTINF')) {
                            const categoria = linha.match(/group-title="([^"]+)"/)?.[1] || 'Sem Categoria';
                            const nome = linha.split(',')[1];
                            const link = linhas[index + 1];

                            if (!canaisPorCategoria[categoria]) {
                                canaisPorCategoria[categoria] = [];
                            }

                            canaisPorCategoria[categoria].push({ nome, link });
                        }
                    });

                    Object.keys(canaisPorCategoria).forEach((categoria) => {
                        const categoriaElemento = document.createElement("div");
                        categoriaElemento.classList.add("categoria");

                        const tituloCategoria = document.createElement("h3");
                        tituloCategoria.textContent = categoria;
                        categoriaElemento.appendChild(tituloCategoria);

                        const listaCategoria = document.createElement("ul");

                        canaisPorCategoria[categoria].forEach((canal) => {
                            const itemLista = document.createElement("li");
                            itemLista.textContent = canal.nome;
                            itemLista.addEventListener("click", function() {
                                try {
                                    const player = videojs("video-player");
                                    player.src({
                                        src: canal.link,
                                        type: 'application/x-mpegURL' // Assuming it's an HLS stream
                                    });
                                    player.play();
                                    player.requestFullscreen(); // Coloca o player em tela cheia
                                    // Change color of selected channel
                                    const allChannels = document.querySelectorAll("#lista-canais li");
                                    allChannels.forEach(channel => {
                                        channel.style.color = "#fff";
                                    });
                                    itemLista.style.color = "red";

                                    // Verifica periodicamente se o vídeo está sendo reproduzido
                                    const checkInterval = setInterval(() => {
                                        if (player.paused()) {
                                            console.log("Vídeo interrompido. Tentando reconectar...");
                                            player.load(); // Recarrega o vídeo
                                            player.play(); // Continua a reprodução
                                        }
                                    }, 5000); // Verifica a cada 5 segundos

                                    // Limpa o intervalo quando o canal é trocado
                                    player.on("dispose", () => {
                                        clearInterval(checkInterval);
                                    });

                                    // Verifica se o vídeo está no final e reconecta automaticamente
                                    player.on("timeupdate", () => {
                                        const video = document.getElementById("video-player");
                                        const currentTime = video.currentTime;
                                        const duration = video.duration;
                                        const buffer = 5; // margem de buffer em segundos

                                        if (duration - currentTime < buffer) {
                                            console.log("Vídeo no final. Reconectando...");
                                            player.src({
                                                src: canal.link,
                                                type: 'application/x-mpegURL'
                                            });
                                            player.play();
                                        }
                                    });
                                } catch (error) {
                                    console.error("Erro ao reproduzir o canal:", error);
                                }
                            });
                            listaCategoria.appendChild(itemLista);
                        });

                        categoriaElemento.appendChild(listaCategoria);
                        listaCanaisElemento.appendChild(categoriaElemento);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar a lista de canais:", error);
                });
            });
        });
    </script>
</body>
</html>
