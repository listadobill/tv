<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caverna do Rock Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --neon-cyan: #0ff;
  --neon-green: #0f0;
  --neon-purple: #b967ff;
  --dark-bg: #0a0a0a;
  --darker-bg: #050505;
  --medium-bg: #111;
  --light-bg: #1a1a1a;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --accent: #ff2a6d;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* Header melhorado */
.header {
  padding: 15px 25px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--darker-bg);
  border-bottom: 1px solid rgba(0, 255, 255, 0.3);
  box-shadow: 0 2px 15px rgba(0, 255, 255, 0.1);
}

.header h1 {
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-cyan);
  margin: 0;
  font-size: 1.8rem;
  text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
  letter-spacing: 1px;
}

.search-box input {
  padding: 10px 15px;
  border-radius: 20px;
  border: 1px solid var(--neon-green);
  background: rgba(0, 0, 0, 0.4);
  color: var(--neon-green);
  font-family: 'Montserrat', sans-serif;
  width: 280px;
  transition: all 0.3s ease;
}

.search-box input:focus {
  outline: none;
  box-shadow: 0 0 10px var(--neon-green);
  background: rgba(0, 20, 0, 0.4);
}

/* Layout principal */
.main {
  flex: 1;
  display: flex;
  overflow: hidden;
  background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
}

/* Sidebar melhorada */
.sidebar {
  width: 30%;
  background: var(--medium-bg);
  border-right: 1px solid rgba(0, 255, 255, 0.2);
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.format-filters {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 15px;
}

.format-btn {
  padding: 8px 15px;
  border-radius: 20px;
  border: 1px solid var(--neon-purple);
  background: rgba(0, 0, 0, 0.3);
  color: var(--neon-purple);
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 0.8rem;
  font-weight: 600;
}

.format-btn.active, .format-btn:hover {
  background: var(--neon-purple);
  color: #000;
  box-shadow: 0 0 10px var(--neon-purple);
}

.results {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.result-item {
  padding: 12px 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.05);
  border-left: 3px solid transparent;
}

.result-item:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateX(3px);
}

.result-item.folder {
  font-weight: bold;
  color: var(--neon-green);
  border-left: 3px solid var(--neon-green);
  background: rgba(0, 255, 0, 0.1);
  margin-bottom: 10px;
}

.result-item.playing {
  border-left: 3px solid var(--accent);
  background: rgba(255, 42, 109, 0.15);
  color: var(--accent);
}

/* Player melhorado */
.player {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 25px;
  overflow-y: auto;
  background: linear-gradient(to bottom, rgba(10,10,10,0.8), rgba(5,5,5,0.9));
  position: relative;
}

.player::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--neon-cyan), 
    var(--neon-green), 
    var(--neon-purple), 
    transparent);
}

.cover-art {
  max-width: 280px;
  border-radius: 10px;
  margin-bottom: 25px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
  border: 1px solid rgba(0, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.cover-art:hover {
  transform: scale(1.02);
  box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
}

.player-controls {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin: 20px 0;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.4);
  padding: 15px;
  border-radius: 50px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.player-controls button {
  padding: 12px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(145deg, var(--neon-cyan), var(--neon-green));
  color: #000;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.player-controls button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px var(--neon-green);
}

#volumeControl {
  -webkit-appearance: none;
  width: 100px;
  height: 6px;
  border-radius: 5px;
  background: linear-gradient(to right, var(--neon-green), var(--neon-cyan));
  outline: none;
  margin: 0 10px;
}

#volumeControl::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: var(--neon-cyan);
  cursor: pointer;
  box-shadow: 0 0 5px var(--neon-cyan);
}

.loader {
  border: 3px solid rgba(0,255,0,0.3);
  border-top: 3px solid var(--neon-green);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

audio, video {
  width: 100%;
  max-width: 600px;
  margin: 15px 0;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.3);
}

#track-info {
  margin-top: 15px;
  font-weight: bold;
  color: var(--neon-cyan);
  text-align: center;
  font-size: 1.2rem;
  text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
  padding: 10px 20px;
  border-radius: 20px;
  background: rgba(0, 0, 0, 0.3);
}

#startOverlay {
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: var(--darker-bg);
  color: var(--neon-green);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  font-size: 1.8rem;
  text-align: center;
  font-family: 'Orbitron', sans-serif;
}

#startOverlay .loader {
  margin-top: 30px;
  border-top-color: var(--neon-cyan);
}

/* Barra de rolagem personalizada */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(var(--neon-cyan), var(--neon-green));
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(var(--neon-green), var(--neon-cyan));
}

/* Responsividade */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    gap: 15px;
    padding: 15px;
  }
  
  .search-box input {
    width: 100%;
  }
  
  .main {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    height: 40%;
    border-right: none;
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
  }
  
  .player-controls button {
    width: 45px;
    height: 45px;
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<div id="startOverlay">
  Carregando o Player...
  <div class="loader"></div>
</div>

<div class="header">
  <h1>Caverna do Rock</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ”Ž Buscar artista, Ã¡lbum ou mÃºsica...">
  </div>
</div>
<div class="main">
  <div class="sidebar">
    <div class="format-filters" id="formatFilters"></div>
    <div class="results" id="results"><div class="loader"></div></div>
  </div>
  <div class="player">
    <img id="cover-art" class="cover-art" style="display:none;">
    <div class="player-controls">
      <button onclick="prevTrack()"><i class="fas fa-backward"></i></button>
      <button onclick="togglePlayPause()" id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button onclick="stopTrack()"><i class="fas fa-stop"></i></button>
      <button onclick="nextTrack()"><i class="fas fa-forward"></i></button>
      <button onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
      <button onclick="toggleRepeat()"><i class="fas fa-redo"></i></button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>
    <audio id="audio-player" controls></audio>
    <video id="video-player" controls style="display:none;"></video>
    <div id="track-info"></div>
  </div>
</div>

<!-- BotÃ£o oculto para simular clique e liberar autoplay -->
<button id="autoPlayBtn" style="display:none;"></button>

<script>
// O cÃ³digo JavaScript permanece exatamente o mesmo
const ALLOWED_EXT = ['mp3','wav','ogg','flac','mp4'];
let tracks=[], currentTrack=0, shuffle=false, repeat=false;
let currentFormat='mp3';

const audioPlayer=document.getElementById('audio-player');
const videoPlayer=document.getElementById('video-player');
const resultsContainer=document.getElementById('results');
const trackInfo=document.getElementById('track-info');
const coverArt=document.getElementById('cover-art');
const playPauseBtn=document.getElementById('playPauseBtn');
const volumeControl=document.getElementById('volumeControl');
const formatFilters=document.getElementById('formatFilters');
const searchInput=document.getElementById('searchInput');
const startOverlay=document.getElementById('startOverlay');
const autoPlayBtn=document.getElementById('autoPlayBtn');

// Lista de links diretos do Archive.org
const albumLinks = [
  "https://archive.org/details/master-of-puppets_202509",
  // Cole mais links aqui
];

const albums = albumLinks.map(url=>{
  const id = url.split('/').pop();
  const title = id.replace(/[_-]/g,' ')
                  .split(' ')
                  .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                  .join(' ');
  return {title, id};
});

async function carregarAlbuns(){
  resultsContainer.innerHTML='';
  for(const album of albums){
    const albumDiv=document.createElement('div');
    albumDiv.className='result-item folder';
    albumDiv.textContent=album.title;
    resultsContainer.appendChild(albumDiv);
    albumDiv.onclick=()=>carregarArquivos(album);
  }
}

async function carregarArquivos(album){
  resultsContainer.innerHTML='<div class="loader"></div>';
  try {
    const res=await fetch(`https://archive.org/metadata/${album.id}`);
    const data=await res.json();
    resultsContainer.innerHTML=''; tracks=[];

    const albumHeader=document.createElement('div');
    albumHeader.className='result-item folder';
    albumHeader.textContent=album.title;
    resultsContainer.appendChild(albumHeader);

    if(data.misc?.image || data.metadata?.coverart){
      coverArt.src=data.misc?.image || data.metadata?.coverart;
      coverArt.style.display='block';
    } else {coverArt.style.display='none';}

    let allTracks=[];
    data.files.forEach(f=>{
      const ext=f.name.split('.').pop().toLowerCase();
      if(ALLOWED_EXT.includes(ext)){
        allTracks.push({
          title:f.name.split('/').pop(),
          url:`https://archive.org/download/${album.id}/${encodeURIComponent(f.name)}`,
          type: ext==='mp4'?'video':'audio',
          artist:data.metadata?.creator||"Desconhecido",
          album:data.metadata?.title||album.title,
          format:ext
        });
      }
    });

    allTracks.sort((a,b)=>a.title.localeCompare(b.title, 'pt-BR', {numeric:true, sensitivity:'base'}));

    const formats=[...new Set(allTracks.map(t=>t.format))];
    formatFilters.innerHTML='';
    formats.forEach(fmt=>{
      const btn=document.createElement('button');
      btn.className='format-btn'+(fmt===currentFormat?' active':'');
      btn.textContent=fmt.toUpperCase();
      btn.onclick=()=>{
        currentFormat=fmt;
        document.querySelectorAll('.format-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderTracks(allTracks);
      };
      formatFilters.appendChild(btn);
    });

    renderTracks(allTracks);
  } catch(e) {
    resultsContainer.innerHTML='Erro ao carregar arquivos.';
    console.error(e);
  }
}

function renderTracks(allTracks){
  resultsContainer.innerHTML='';
  tracks=[];
  allTracks.filter(t=>t.format===currentFormat).forEach(track=>{
    const trackDiv=document.createElement('div');
    trackDiv.className='result-item';
    trackDiv.textContent="ðŸŽµ "+track.title;
    trackDiv.onclick=()=>playTrack(tracks.indexOf(track));
    track.element=trackDiv;
    tracks.push(track);
    resultsContainer.appendChild(trackDiv);
  });
}

function playTrack(index){
  const track = tracks[index];
  if(!track) return;
  currentTrack = index;
  tracks.forEach(t=>t.element.classList.remove('playing'));
  track.element.classList.add('playing');
  trackInfo.textContent = `${track.artist} - ${track.title}`;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

  audioPlayer.pause(); videoPlayer.pause();
  audioPlayer.src=''; videoPlayer.src='';

  if(track.type==='audio'){
    videoPlayer.style.display='none';
    audioPlayer.style.display='block';
    audioPlayer.src = track.url;
    audioPlayer.muted = true;
    audioPlayer.play().then(()=>{
      setTimeout(()=>{ audioPlayer.muted=false; audioPlayer.volume=volumeControl.value; },100);
    }).catch(()=>{});
  } else {
    audioPlayer.style.display='none';
    videoPlayer.style.display='block';
    videoPlayer.src = track.url;
    videoPlayer.muted = true;
    videoPlayer.play().then(()=>{
      setTimeout(()=>{
        videoPlayer.muted=false;
        videoPlayer.volume=volumeControl.value;
        videoPlayer.requestFullscreen().catch(()=>{});
      },100);
    }).catch(()=>{});
  }
}

function nextTrack(){
  const randomIndex = Math.floor(Math.random()*tracks.length);
  playTrack(randomIndex);
}

function prevTrack(){ if(currentTrack>0) playTrack(currentTrack-1); }
function stopTrack(){ audioPlayer.pause(); videoPlayer.pause(); audioPlayer.currentTime=0; videoPlayer.currentTime=0; playPauseBtn.innerHTML='<i class="fas fa-play"></i>'; }
function togglePlayPause(){
  if(audioPlayer.style.display==='block'){
    if(audioPlayer.paused){audioPlayer.play(); playPauseBtn.innerHTML='<i class="fas fa-pause"></i>';}
    else {audioPlayer.pause(); playPauseBtn.innerHTML='<i class="fas fa-play"></i>';}
  } else {
    if(videoPlayer.paused){videoPlayer.play(); playPauseBtn.innerHTML='<i class="fas fa-pause"></i>';}
    else {videoPlayer.pause(); playPauseBtn.innerHTML='<i class="fas fa-play"></i>';}
  }
}
function toggleShuffle(){shuffle=!shuffle;}
function toggleRepeat(){repeat=!repeat;}
volumeControl.addEventListener('input',()=>{audioPlayer.volume=videoPlayer.volume=volumeControl.value;});
audioPlayer.addEventListener('ended', nextTrack);
videoPlayer.addEventListener('ended', nextTrack);

searchInput.addEventListener('input',()=>{
  const term=searchInput.value.toLowerCase();
  tracks.forEach(t=>{
    if(t.title.toLowerCase().includes(term) ||
       t.artist.toLowerCase().includes(term) ||
       t.album.toLowerCase().includes(term)){
         t.element.style.display='block';
    } else {
      t.element.style.display='none';
    }
  });
});

// InicializaÃ§Ã£o com overlay e autoplay garantido
setTimeout(async ()=>{
  startOverlay.style.display='none';
  await carregarAlbuns();
  if(albums.length===0) return;
  const randomAlbum=albums[Math.floor(Math.random()*albums.length)];
  await carregarArquivos(randomAlbum);
  autoPlayBtn.click(); // Simula clique para garantir autoplay
},3000);

autoPlayBtn.addEventListener('click',()=>{
  if(tracks.length>0){
    const randomIndex=Math.floor(Math.random()*tracks.length);
    playTrack(randomIndex);
  }
});
</script>
</body>
</html>
