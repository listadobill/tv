<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Video Player</title>
  <link href="https://path-to-nuevodevel-party-skin.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
  <style>
    .vjs-control-bar {
      font-size: 20px; /* Aumentando o tamanho da fonte dos controles */
      background-color: #333; /* Cor de fundo para a barra de controle */
      color: #fff; /* Cor do texto dos controles */
    }
    .vjs-button {
      width: 50px; /* Aumentando o tamanho dos botões */
      height: 50px;
      background-color: #FFD700; /* Cor dos botões para destaque */
    }
    .vjs-play-control {
      background-color: #FF0000; /* Cor vermelha para destaque do botão de play */
    }
    .vjs-volume-control .vjs-volume-bar {
      background-color: #1E90FF; /* Cor para a barra de volume */
    }
    .vjs-progress-holder .vjs-play-progress {
      background-color: #32CD32; /* Cor para o progresso do vídeo */
    }
  </style>
</head>
<body>
  <video
    id="my-video"
    class="video-js vjs-big-play-centered"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="https://path-to-your-poster.jpg"
    data-setup="{}"
  >
    <source src="https://edisciplinas.usp.br/pluginfile.php/5196097/mod_resource/content/1/Teste.mp4" type="application/x-mpegURL">
    <source src="https://edisciplinas.usp.br/pluginfile.php/5196097/mod_resource/content/1/Teste.mp4" type="video/webm">
    Seu navegador não suporta HTML5.
  </video>

  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
</body>
</html>
