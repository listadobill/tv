<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - Desative Conexão Segura</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #444;
        }

        #top-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #222;
            border-bottom: 1px solid #444;
        }

        .top-button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        #search-bar {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        #icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            z-index: 1;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon-item:hover {
            transform: scale(1.1);
        }

        .icon-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #4CAF50;
        }

        .icon-item p {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV - Desative Conexão Segura - 30 de Setembro de 2024
           <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
            </div>
            </div>

        <input type="text" id="search-bar" placeholder="Buscar canal...">

        <div id="main">
            <div id="icon-grid">
                <!-- Ícones de canais serão carregados dinamicamente aqui -->
            </div>
        </div>

        <div id="player-container">
            <video id="video-player" class="video-js vjs-default-skin" controls></video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/iptv.m3u";
            var iconGrid = document.getElementById("icon-grid");
            var searchBar = document.getElementById("search-bar");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            // Função para abrir em tela cheia
            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            function configurarReconexao(player) {
                player.on('error', function() {
                    console.log('Tentando reconectar...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play();
                });
            }

            var canais = [];

            var xhr = new XMLHttpRequest();
            xhr.open("GET", listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split('\n');

                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith('#EXTINF')) {
                            var nome = linhas[i].split(',')[1];
                            var link = linhas[i + 1] ? linhas[i + 1].trim() : null;

                            if (!nome || !link) continue;

                            var logoURL = ""; // Adicione lógica para obter logotipos se necessário
                            canais.push({ nome: nome, link: link, logo: logoURL });
                        }
                    }

                    // Adiciona os ícones de canais
                    canais.forEach(function(canal) {
                        var div = document.createElement("div");
                        div.classList.add("icon-item");
                        div.onclick = function() {
                            video.src({ src: canal.link, type: 'application/x-mpegURL' });
                            video.play();
                            abrirTelaCheia(); // Abre em tela cheia ao selecionar o canal
                        };

                        var img = document.createElement("img");
                        img.src = canal.logo || "https://via.placeholder.com/80"; // Placeholder se não houver logo
                        var p = document.createElement("p");
                        p.innerText = canal.nome;

                        div.appendChild(img);
                        div.appendChild(p);
                        iconGrid.appendChild(div);
                    });

                    // Filtro de busca
                    searchBar.addEventListener("input", function() {
                        var termoBusca = searchBar.value.toLowerCase();
                        var itens = document.querySelectorAll(".icon-item");

                        itens.forEach(function(item) {
                            var nomeCanal = item.querySelector("p").innerText.toLowerCase();
                            if (nomeCanal.includes(termoBusca)) {
                                item.style.display = "flex";
                            } else {
                                item.style.display = "none";
                            }
                        });
                    });
                }
            };
            xhr.send();

            configurarReconexao(video);
        });
    </script>
</body>
</html>
