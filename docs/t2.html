<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TV DO BILL - Desative Conexão Segura</title>    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #000;            color: #fff;            height: 100vh;            display: flex;            flex-direction: column;        }        #container {            position: relative;            width: 100%;            height: 100%;            overflow: hidden;        }        #header {            background-color: rgba(0, 0, 0, 0.8);            padding: 10px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #444;
        }

        #nav-buttons {
            text-align: center;
            margin-bottom: 10px;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca o player por trás dos ícones */
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        #icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            z-index: 1;
        }

        .icon-item {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .icon-item:hover {
            background-color: #4CAF50;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV - DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV
        </div>

        <div id="nav-buttons">
            <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
            <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
        </div>

        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Buscar canal...">
        </div>

        <div id="main">
            <div id="icon-grid">
                <!-- Aqui você pode adicionar ícones de canais dinamicamente -->
                <!-- Exemplo de item de ícone -->
                <div class="icon-item">Ícone 1</div>
                <div class="icon-item">Ícone 2</div>
                <!-- Continuar adicionando ícones -->
            </div>
        </div>

        <div id="player-container">
            <video id="video-player" class="video-js vjs-default-skin" controls></video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/inicial";
            };

            function abrirTelaCheia() {
                if (video.isFullscreen()) {
                    video.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }

            function configurarReconexao(player) {
                player.on('error', function() {
                    console.log('Tentando reconectar...');
                    player.src({ src: player.currentSrc(), type: 'application/x-mpegURL' });
                    player.play();
                });
            }

            configurarReconexao(video);

            // Função de busca
            var searchInput = document.getElementById("search-input");
            searchInput.addEventListener("input", function() {
                var filter = searchInput.value.toLowerCase();
                var items = document.querySelectorAll('.icon-item');

                items.forEach(function(item) {
                    var textValue = item.textContent || item.innerText;
                    item.style.display = textValue.toLowerCase().includes(filter) ? "" : "none";
                });
            });
        });
    </script>
</body>
</html>
