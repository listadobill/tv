        /* Ocultar mensagens de erro */

<body>
    <div id="container">
        <div id="header">
            TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - USE O VIA BROWSER, C LITE BROWSER, OU PESQUISE COMO DESATIVAR CONEXÃO SEGURA DO SEU NAVEGADOR - LISTA IPTV: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div id="contador">
                Visitantes: <span id="contador-visitantes">0</span>
            </div>
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://drive.google.com/drive/folders/1wixkJFuHuQywXO7WfMpV7-QpVxqzy10z?usp=drive_link'">ADDON PARA KODI</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://iptv-org.github.io/iptv/categories/auto.m3u";
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                fluid: true,
                responsive: true
            });

            // Incrementar contador de visitantes
            if (!localStorage.getItem('visitantes')) {
                localStorage.setItem('visitantes', 0);
            }
            localStorage.setItem('visitantes', parseInt(localStorage.getItem('visitantes')) + 1);
            document.getElementById('contador-visitantes').innerText = localStorage.getItem('visitantes');

            // Função para atualizar o contador de usuários online
            function atualizarContadorOnline() {
                var online = Math.floor(Math.random() * 100); // Simulação de usuários online
                document.getElementById('contador-online').innerText = online;
            }

            // Carregar canais da lista
            fetch(listaURL)
                .then(response => response.text())
                .then(data => {
                    var linhas = data.split('\n');
                    var canais = [];

                    linhas.forEach(linha => {
                        if (linha.startsWith('#EXTINF')) {
                            var canal = linha.split(',')[1].trim();
                            var url = linhas[linhas.indexOf(linha) + 1];
                            canais.push({ name: canal, url: url });
                        }
                    });

                    // Função para renderizar canais na lista
                    function renderizarCanais(canaisParaRenderizar) {
                        listaCanaisElemento.innerHTML = ''; // Limpa a lista existente
                        canaisParaRenderizar.forEach(canal => {
                            var li = document.createElement('li');
                            li.innerHTML = `<img src="https://via.placeholder.com/50" alt="${canal.name}">${canal.name}`;
                            li.addEventListener('click', function() {
                                video.src({ type: 'application/x-mpegURL', src: canal.url });
                                video.play();
                                video.requestFullscreen(); // Abre em tela cheia automaticamente
                                reconectar(canal.url); // Chama função de reconexão
                            });
                            listaCanaisElemento.appendChild(li);
                        });
                    }

                    // Inicializa a lista com todos os canais
                    renderizarCanais(canais);

                    // Função de filtro
                    searchInput.addEventListener('input', function() {
                        var filtro = searchInput.value.toLowerCase();
                        var canaisFiltrados = canais.filter(canal => canal.name.toLowerCase().includes(filtro));
                        renderizarCanais(canaisFiltrados);
                    });
                });

            // Função de reconexão
            function reconectar(url) {
                video.src({ type: 'application/x-mpegURL', src: url });
                video.play();

                // Tentar reconectar indefinidamente
                video.on('error', function() {
                    setTimeout(function() {
                        reconectar(url);
                    }, 5000); // Tenta reconectar a cada 5 segundos
                });
            }

            // Atualizar contador online a cada 5 segundos
            setInterval(atualizarContadorOnline, 5000);
        });
    </script>
</body>
</html>
