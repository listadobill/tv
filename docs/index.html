<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        #channel-list {
            list-style-type: none;
            padding: 20px;
            margin: 0;
            width: 30%;
            background-color: #2b2b2b;
            overflow-y: auto;
            border-right: 1px solid #444;
        }
        #channel-list li {
            padding: 10px;
            background-color: #000000;
            margin: 5px 0;
            cursor: pointer;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        #channel-list li:hover {
            background-color: #f44336;
            color: #ffffff;
        }
        #video {
            width: 70%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <ul id="channel-list"></ul>
    <div id="video"></div>

    <!-- Adicionando o Clappr -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        // Função para carregar e exibir a lista de canais
        async function loadChannels() {
            const response = await fetch('https://iptv-org.github.io/iptv/languages/por.m3u');
            const m3uText = await response.text();
            const channelList = document.getElementById('channel-list');
            const channels = parseM3U(m3uText);

            channels.forEach(channel => {
                const listItem = document.createElement('li');
                listItem.textContent = channel.name;
                listItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(listItem);
            });
        }

        // Função para analisar o arquivo M3U e retornar uma lista de canais
        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const channels = [];
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',')[1];
                    currentChannel = { name: name };
                } else if (line && !line.startsWith('#')) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });

            return channels;
        }

        // Função para reproduzir um canal usando o Clappr e entrar em tela cheia
        function playChannel(url) {
            const playerElement = document.getElementById('video');
            playerElement.innerHTML = ''; // Limpa o player anterior

            const player = new Clappr.Player({
                parentId: "#video",
                source: url,
                autoPlay: true,
                width: '100%',
                height: '100%',
            });

            // Entrar em tela cheia automaticamente ao clicar
            player.on(Clappr.Events.PLAYER_PLAY, () => {
                const videoElement = player.core.el.querySelector('video');
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.mozRequestFullScreen) { // Firefox
                    videoElement.mozRequestFullScreen();
                } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    videoElement.webkitRequestFullscreen();
                } else if (videoElement.msRequestFullscreen) { // IE/Edge
                    videoElement.msRequestFullscreen();
                }
            });
        }

        // Carrega a lista de canais ao carregar a página
        window.onload = loadChannels;
    </script>
</body>
</html>
