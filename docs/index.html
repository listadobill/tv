<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV DO BILL</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; height: 100vh; }
    #canal-lista { width: 30%; max-width: 280px; background: #111; overflow-y: auto; padding: 10px; }
    #canal-lista div { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; }
    #canal-lista div:hover { background: #222; }
    #player { flex: 1; display: flex; align-items: center; justify-content: center; }
    #busca { width: 100%; padding: 8px; margin-bottom: 8px; border: none; }
  </style>
</head>
<body>
  <div id="canal-lista">
    <input type="text" id="busca" placeholder="üîç Buscar canal...">
    <div id="lista"></div>
  </div>
  <div id="player">
    <video id="video" class="video-js vjs-default-skin" controls autoplay width="100%" height="100%"></video>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    var player = videojs('video');
    var listaCanais = [];
    var ultimoClick = null;

    // Fun√ß√£o para carregar M3U via XMLHttpRequest (compat√≠vel at√© com navegadores antigos)
    function carregarLista(url) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          processarM3U(xhr.responseText);
        }
      };
      xhr.send();
    }

    function processarM3U(m3u) {
      var linhas = m3u.split("\n");
      var nome = "", logo = "", url = "";
      for (var i = 0; i < linhas.length; i++) {
        var linha = linhas[i].trim();
        if (linha.startsWith("#EXTINF:")) {
          var nomeMatch = linha.match(/,(.*)$/);
          var logoMatch = linha.match(/tvg-logo="(.*?)"/);
          nome = nomeMatch ? nomeMatch[1] : "Sem nome";
          logo = logoMatch ? logoMatch[1] : "";
        } else if (linha.startsWith("http")) {
          url = linha;
          listaCanais.push({ nome: nome, logo: logo, url: url });
        }
      }
      mostrarCanais(listaCanais);
    }

    function mostrarCanais(canais) {
      var lista = document.getElementById("lista");
      lista.innerHTML = "";
      for (var i = 0; i < canais.length; i++) {
        var canal = canais[i];
        var div = document.createElement("div");
        div.textContent = canal.nome;
        div.onclick = (function(c) {
          return function() {
            var agora = new Date().getTime();
            if (ultimoClick && (agora - ultimoClick < 500)) {
              abrirFullscreen(); // duplo clique ‚Üí fullscreen
            } else {
              tocarCanal(c); // primeiro clique ‚Üí executa canal
            }
            ultimoClick = agora;
          };
        })(canal);
        lista.appendChild(div);
      }
    }

    function tocarCanal(canal) {
      player.src({ src: canal.url, type: "application/x-mpegURL" });
      player.play();
    }

    function abrirFullscreen() {
      var elem = document.getElementById("video");
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // Abrir em fullscreen automaticamente ao iniciar v√≠deo
    player.on("play", function() {
      abrirFullscreen();
    });

    // Busca de canais
    document.getElementById("busca").addEventListener("input", function() {
      var termo = this.value.toLowerCase();
      var filtrados = listaCanais.filter(function(c) {
        return c.nome.toLowerCase().includes(termo);
      });
      mostrarCanais(filtrados);
    });

    // URL da lista M3U
    carregarLista("https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u");
  </script>
</body>
</html>
