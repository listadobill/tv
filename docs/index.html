<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - ALGUNS CANAIS PODEM ESTAR FORA, AGUARDE ATUALIZAÇÃO - DESATIVE CONEXÃO SEGURA</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
        }

        #home-button, .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover, .nav-button:hover {
            background-color: #45a049;
        }

        #search-bar {
            padding: 10px;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #search-input {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex: 1;
            overflow-y: auto;
            position: relative; /* Para o posicionamento do player */
            margin-top: 10px; /* Espaço entre o header e a lista */
        }

        #player {
            position: relative; /* Muda de absolute para relative */
            top: 0; /* Fica no topo */
            left: 0;
            width: 400px; /* Largura do player */
            height: 400px; /* Altura do player */
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20; /* Garante que fique acima de outros elementos */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 10px; /* Espaço abaixo da lista */
        }

        .video-js {
            width: 100% !important;
            height: 100% !important; /* Define a altura do vídeo */
            max-height: 400px; /* Limita a altura máxima do vídeo */
            background-color: #000;
        }

        .vjs-tech {
            width: 100% !important;
            height: 100% !important; /* Mantém a altura automática */
        }

        #sidebar {
            flex: 1;
            background-color: rgba(34, 34, 34, 0.8);
            overflow-y: auto;
            padding: 10px;
            border-left: 2px solid #444;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar li {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sidebar li:hover {
            background-color: #4CAF50;
        }

        #sidebar img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            object-fit: cover;
        }

        #sidebar p {
            margin: 0;
            font-size: 1.1em;
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            DESATIVE CONEXÃO SEGURA - Lista de canais para o KODI ou Apps de IPTV - Atualização, 29 de Setembro de 2024: https://bit.ly/tvdobill-iptv - EPG https://bit.ly/tvdobill-epg 
            <div>
                <button id="home-button">CANAIS, SÉRIES E FILMES STREAM</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/'">TV DO BILL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
                <button class="nav-button" onclick="window.location.href='https://listadobill.github.io/tv/moble'">PARA CELULARES E TABLETS</button>
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar canal...">
                </div>
                <ul id="lista-canais">
                    <!-- Canais serão carregados dinamicamente -->
                </ul>
            </div>
            <div id="player">
                <video id="video-player" class="video-js vjs-default-skin" controls></video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/listadecanais.m3u"; // Verifique se essa URL está correta
            var listaCanaisElemento = document.getElementById("lista-canais");
            var searchInput = document.getElementById("search-input");
            var video = videojs('video-player', {
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            document.getElementById('home-button').onclick = function() {
                window.location.href = "https://listadobill.github.io/tv/";
            };

            // Carregando a lista de canais
            fetch(listaURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Rede não disponível: ' + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    var canais = data.split('\n');
                    let canalAtual = ''; // Variável para armazenar o nome do canal atual
                    canais.forEach((linha, index) => {
                        if (linha.startsWith('#EXTINF')) {
                            // Extraindo o nome do canal a partir da linha EXTINF
                            const regex = /tvg-id="([^"]+)" tvg-logo="([^"]+)" group-title="([^"]+)",(.+)/;
                            const match = linha.match(regex);
                            if (match) {
                                canalAtual = match[4].trim(); // Nome do canal
                                const logo = match[2]; // Logo do canal
                                const li = document.createElement('li');
                                li.innerHTML = `<img src="${logo}" alt="${canalAtual} logo"> <p>${canalAtual}</p>`; // Adiciona imagem e nome do canal
                                li.onclick = function() {
                                    const canalURL = canais[index + 1]; // A URL do canal está na linha seguinte
                                    video.src({ type: 'application/x-mpegURL', src: canalURL }); // Adiciona a URL do canal
                                    video.load();
                                    video.play();
                                    abrirTelaCheia(); // Chama a função para abrir em tela cheia
                                };
                                listaCanaisElemento.appendChild(li);
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar canais:', error);
                    alert('Erro ao carregar canais: ' + error.message); // Exibe uma mensagem de erro ao usuário
                });

            // Implementando a busca
            searchInput.addEventListener("keyup", function() {
                var filter = searchInput.value.toLowerCase();
                var items = listaCanaisElemento.getElementsByTagName('li');
                Array.from(items).forEach(item => {
                    if (item.textContent.toLowerCase().indexOf(filter) > -1) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                });
            });

            // Configurando reconexão
            function configurarReconexao(player) {
                function tentarReconectar() {
                    player.src({ type: 'application/x-mpegURL', src: listaURL }); // Adicione a URL da sua fonte
                    player.play().catch(error => {
                        console.error('Erro ao reproduzir:', error);
                        setTimeout(tentarReconectar, 5000); // Tenta novamente após 5 segundos
                    });
                }

                player.on('error', function() {
                    console.log('Erro detectado, tentando reconectar...');
                    tentarReconectar();
                });
            }

            // Iniciar configuração de reconexão
            configurarReconexao(video);
        });
    </script>
</body>
</html>
