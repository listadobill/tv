<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL</title>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    #container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    #header {
        background-color: rgba(0, 128, 0, 0.8);
        padding: 10px;
        text-align: center;
        font-size: 1.4em;
        font-weight: bold;
        border-bottom: 1px solid #ffcc00;
    }

    #main {
        display: flex;
        flex: 1;
        overflow: hidden;
    }

    #player {
        flex: 2;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-js {
        width: 100% !important;
        height: 100% !important;
    }

    #sidebar {
        flex: 1;
        background-color: rgba(34, 34, 34, 0.8);
        overflow-y: auto;
        padding: 10px;
        border-left: 2px solid #ffcc00;
    }

    #search-bar {
        margin-bottom: 10px;
    }

    #search-input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 1em;
    }

    #sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #sidebar li {
        background-color: rgba(50, 50, 50, 0.8);
        border-radius: 8px;
        padding: 12px 10px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
    }

    #sidebar li:hover,
    #sidebar li:focus,
    #sidebar li.active {
        background-color: #ffcc00;
        color: #000;
        outline: none;
    }

    /* Barra de rolagem mais larga para Smart TV */
    #sidebar::-webkit-scrollbar {
        width: 16px;
    }

    #sidebar::-webkit-scrollbar-thumb {
        background-color: #ffcc00;
        border-radius: 8px;
    }

    .video-js.vjs-fullscreen {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 0;
        left: 0;
    }

    .vjs-error-display {
        display: none !important;
    }
</style>
</head>
<body>
<div id="container">
    <div id="header">TV DO BILL</div>
    <div id="main">
        <div id="sidebar">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar canal...">
            </div>
            <ul id="lista-canais"></ul>
        </div>
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls></video>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
    const listaCanaisElemento = document.getElementById("lista-canais");
    const searchInput = document.getElementById("search-input");
    const video = videojs('video-player', { controls: true, autoplay: false, preload: 'auto', fluid: true });

    fetch(listaURL)
    .then(response => response.text())
    .then(data => {
        const linhas = data.split('\n');
        let canais = [];

        linhas.forEach((linha, index) => {
            if (linha.startsWith('#EXTINF')) {
                let nome = linha.split(',')[1].trim();
                let url = linhas[index + 1].trim();
                if(url) canais.push({ name: nome, url: url });
            }
        });

        canais.sort((a,b) => a.name.localeCompare(b.name, 'pt-BR'));

        function renderizarCanais(canaisParaRenderizar) {
            listaCanaisElemento.innerHTML = '';
            canaisParaRenderizar.forEach((canal, i) => {
                let li = document.createElement('li');
                li.tabIndex = 0;
                li.textContent = canal.name;
                li.addEventListener('click', () => playCanal(canal.url, li));
                li.addEventListener('keypress', e => { if(e.key === 'Enter') playCanal(canal.url, li); });
                listaCanaisElemento.appendChild(li);
            });
        }

        renderizarCanais(canais);

        searchInput.addEventListener('input', function() {
            const filtro = searchInput.value.toLowerCase();
            const filtrados = canais.filter(c => c.name.toLowerCase().includes(filtro));
            renderizarCanais(filtrados);
        });
    });

    function playCanal(url, liElemento) {
        // Remove classe ativa de outros elementos
        document.querySelectorAll('#lista-canais li').forEach(el => el.classList.remove('active'));
        liElemento.classList.add('active');

        video.src({ type: 'application/x-mpegURL', src: url });
        video.play();
        video.requestFullscreen();
        reconectar(url);
    }

    function reconectar(url) {
        video.src({ type: 'application/x-mpegURL', src: url });
        video.play();
        video.off('error');
        video.on('error', () => {
            reconectar(url);
        });
    }

    // Navegação via teclado/controle remoto
    listaCanaisElemento.addEventListener('keydown', e => {
        let ativo = document.activeElement;
        if(ativo.tagName.toLowerCase() === 'li') {
            if(e.key === 'ArrowDown' && ativo.nextElementSibling) {
                ativo.nextElementSibling.focus();
                ativo.nextElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            if(e.key === 'ArrowUp' && ativo.previousElementSibling) {
                ativo.previousElementSibling.focus();
                ativo.previousElementSibling.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
    });
});
</script>
</body>
</html>
