<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV DO BILL</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      background: #000; 
      color: #fff; 
      font-family: sans-serif; 
      display: flex; 
      height: 100vh; 
      position: relative;
    }

    #canal-lista { 
      width: 30%; 
      max-width: 280px; 
      background: #111; 
      overflow-y: auto; 
      padding: 10px; 
    }

    #canal-lista div { 
      padding: 8px; 
      border-bottom: 1px solid #333; 
      cursor: pointer; 
      transition: background 0.2s, color 0.2s; 
      background: #111; 
      color: #fff;
    }

    #canal-lista div:hover { 
      background: #333; 
      color: #0f0; 
    }

    #canal-lista div.selecionado { 
      background: #0f0; 
      color: #000; 
    }

    #player { 
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: black; 
      position: relative;
    }

    #video { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
    }

    #busca { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 8px; 
      border: none; 
      box-sizing: border-box;
    }

    /* Mensagem de reconex√£o */
    #reconectando {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-size: 24px;
      font-weight: bold;
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="canal-lista">
    <input type="text" id="busca" placeholder="üîç Buscar canal...">
    <div id="lista"></div>
  </div>
  <div id="player">
    <video id="video" class="video-js vjs-default-skin" controls autoplay></video>
    <div id="reconectando">Reconectando</div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    var player = videojs('video');
    var listaCanais = [];
    var canalAtual = null;
    var reconectando = false;
    var animInterval;

    // Carrega M3U
    function carregarLista(url) {
      fetch(url)
        .then(res => res.text())
        .then(text => processarM3U(text))
        .catch(err => console.error("Erro ao carregar M3U:", err));
    }

    // Processa M3U
    function processarM3U(m3u) {
      var linhas = m3u.split("\n");
      var nome = "", logo = "", url = "";
      for (var i = 0; i < linhas.length; i++) {
        var linha = linhas[i].trim();
        if (linha.startsWith("#EXTINF:")) {
          var nomeMatch = linha.match(/,(.*)$/);
          var logoMatch = linha.match(/tvg-logo="(.*?)"/);
          nome = nomeMatch ? nomeMatch[1] : "Sem nome";
          logo = logoMatch ? logoMatch[1] : "";
        } else if (linha.startsWith("http")) {
          url = linha;
          listaCanais.push({ nome: nome, logo: logo, url: url });
        }
      }
      listaCanais.sort((a,b) => a.nome.localeCompare(b.nome, 'pt', {sensitivity:'base'}));
      mostrarCanais(listaCanais);
    }

    // Mostra canais
    function mostrarCanais(canais) {
      var lista = document.getElementById("lista");
      lista.innerHTML = "";
      canais.forEach(canal => {
        var div = document.createElement("div");
        div.textContent = canal.nome;
        div.onclick = () => selecionarCanal(canal, div);
        lista.appendChild(div);
      });
    }

    // Seleciona canal
    function selecionarCanal(canal, elemento) {
      canalAtual = canal;
      tocarCanal(canal);
      abrirFullscreen();
      document.querySelectorAll('#lista div').forEach(el => el.classList.remove('selecionado'));
      elemento.classList.add('selecionado');
    }

    // Toca canal
    function tocarCanal(canal) {
      reconectando = false;
      esconderMensagemReconectando();
      player.pause();
      player.src([
        { src: canal.url, type: 'application/x-mpegURL' },
        { src: canal.url.replace('.m3u8','.mp4'), type: 'video/mp4' },
        { src: canal.url.replace('.m3u8','.mp3'), type: 'audio/mpeg' } // r√°dio MP3
      ]);
      player.play().catch(() => iniciarReconexao(canal));
    }

    // Fullscreen
    function abrirFullscreen() {
      var elem = document.getElementById("video");
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // Mostrar/ocultar mensagem de reconex√£o animada
    function mostrarMensagemReconectando() {
      var msg = document.getElementById('reconectando');
      msg.style.display = 'block';
      var pontos = 0;
      animInterval = setInterval(() => {
        pontos = (pontos + 1) % 4;
        msg.textContent = 'Reconectando' + '.'.repeat(pontos);
      }, 500);
    }

    function esconderMensagemReconectando() {
      clearInterval(animInterval);
      document.getElementById('reconectando').style.display = 'none';
    }

    // Reconex√£o autom√°tica inteligente (tentativa a cada 1 segundo)
    function iniciarReconexao(canal) {
      if(reconectando) return;
      reconectando = true;
      mostrarMensagemReconectando();
      
      (function loop() {
        fetch(canal.url, { method: 'HEAD' })
          .then(res => {
            if(res.ok){
              reconectando = false;
              esconderMensagemReconectando();
              tocarCanal(canal);
            } else {
              setTimeout(loop, 1000); // tenta a cada 1 segundo
            }
          })
          .catch(() => setTimeout(loop, 1000)); // tenta a cada 1 segundo
      })();
    }

    // Eventos do player
    player.on('error', () => {
      var errorDisplay = player.$('.vjs-error-display');
      if(errorDisplay) errorDisplay.style.display = 'none';
      if(canalAtual) iniciarReconexao(canalAtual);
    });

    player.on('waiting', () => {
      if(canalAtual && !reconectando) player.play();
    });

    // Busca canais
    document.getElementById("busca").addEventListener("input", function() {
      var termo = this.value.toLowerCase();
      var filtrados = listaCanais.filter(c => c.nome.toLowerCase().includes(termo));
      mostrarCanais(filtrados);
    });

    // Carrega lista inicial
    carregarLista("https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u");
  </script>
</body>
</html>
