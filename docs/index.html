<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV DO BILL</title>
  <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
    }
    #search-bar {
      padding: 10px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #lista-canais {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #lista-canais li {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    #lista-canais li:hover {
      background: #333;
    }
    #player {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="🔍 Buscar canal...">
    </div>
    <ul id="lista-canais"></ul>
  </div>
  <div id="player">
    <video id="video-player" class="video-js vjs-default-skin" controls></video>
  </div>

  <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
      var listaCanaisElemento = document.getElementById("lista-canais");
      var searchInput = document.getElementById("search-input");
      var video = videojs("video-player");

      fetch(listaURL)
        .then((response) => response.text())
        .then((data) => {
          var linhas = data.split("\n");
          var canais = [];

          for (let i = 0; i < linhas.length; i++) {
            if (linhas[i].startsWith("#EXTINF")) {
              let nome = linhas[i].split(",")[1].trim();
              let url = linhas[i + 1];
              canais.push({ name: nome, url: url });
            }
          }

          // Ordena por nome
          canais.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

          function render(canaisFiltrados) {
            listaCanaisElemento.innerHTML = "";
            canaisFiltrados.forEach((canal) => {
              let li = document.createElement("li");
              li.textContent = canal.name;
              li.onclick = function () {
                video.src({ type: "application/x-mpegURL", src: canal.url });
                video.play();
              };
              listaCanaisElemento.appendChild(li);
            });
          }

          render(canais);

          searchInput.addEventListener("input", function () {
            let filtro = this.value.toLowerCase();
            let filtrados = canais.filter(c => c.name.toLowerCase().includes(filtro));
            render(filtrados);
          });
        })
        .catch(() => {
          listaCanaisElemento.innerHTML = "<li>Erro ao carregar canais</li>";
        });
    });
  </script>
</body>
</html>
