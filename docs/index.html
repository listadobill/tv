<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando Player</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 800px;
    }

    .mensagem {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contador {
      font-size: 20px;
      color: #0af;
      margin-bottom: 15px;
    }

    .fallback {
      font-size: 18px;
    }

    .fallback a {
      color: #0af;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mensagem">
      Adicione a lista IPTV nas configurações.<br>
      Lista: <a href="bit.ly/bill-iptv">bit.ly/bill-iptv</a>
    </div>
    <div class="contador" id="contador">
      Carregando player em 10 segundos...
    </div>
    <div class="fallback">
      SE O PLAYER NÃO CARREGAR <a href="http://app.ss-iptv.com">CLIQUE AQUI</a>
    </div>
  </div>

  <script>
    let segundos = 10;
    const contador = document.getElementById('contador');

    const intervalo = setInterval(() => {
      segundos--;
      if (segundos > 0) {
        contador.textContent = `Carregando player em ${segundos} segundos...`;
      } else {
        clearInterval(intervalo);
        contador.textContent = "Redirecionando...";
        window.location.href = "http://app.ss-iptv.com";
      }
    }, 1000);
  </script>
</body>
</html>
