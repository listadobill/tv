<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV DO BILL</title>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow-y: auto;
    }

    #container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    #header {
        background-color: rgba(0, 128, 0, 0.8);
        padding: 10px;
        text-align: center;
        font-size: 1.2em;
        border-bottom: 1px solid #ffcc00;
    }

    #search-bar {
        padding: 10px;
        background-color: #333;
        text-align: center;
    }

    #search-input {
        width: 95%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
    }

    #main {
        display: flex;
        flex: 1;
        overflow-y: auto;
    }

    #player {
        flex: 2;
        background-color: rgba(0, 0, 0, 0.8);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .video-js {
        width: 100% !important;
        height: 100% !important;
        background-color: #000;
    }

    .vjs-tech {
        width: 100% !important;
        height: 100% !important;
    }

    #sidebar {
        flex: 1;
        background-color: rgba(34, 34, 34, 0.8);
        overflow-y: auto;
        padding: 10px;
        border-left: 2px solid #ffcc00;
    }

    #sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    #sidebar li {
        background-color: rgba(50, 50, 50, 0.8);
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #sidebar li:hover {
        background-color: #ffcc00;
        color: #000;
    }

    .video-js.vjs-fullscreen {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 0;
        left: 0;
    }

    .vjs-error-display {
        display: none !important;
    }

    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ffcc00;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div id="container">
    <div id="header">
        TV DO BILL
    </div>
    <div id="main">
        <div id="sidebar">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar canal...">
            </div>
            <ul id="lista-canais">
                <!-- Canais serão carregados dinamicamente -->
            </ul>
        </div>
        <div id="player">
            <video id="video-player" class="video-js vjs-default-skin" controls></video>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u";
    var listaCanaisElemento = document.getElementById("lista-canais");
    var searchInput = document.getElementById("search-input");
    var video = videojs('video-player', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        fluid: true,
        responsive: true
    });

    // Carregar canais da lista
    fetch(listaURL)
        .then(response => response.text())
        .then(data => {
            var linhas = data.split('\n');
            var canais = [];

            linhas.forEach((linha, index) => {
                if (linha.startsWith('#EXTINF')) {
                    var canal = linha.split(',')[1].trim();
                    var url = linhas[index + 1];
                    canais.push({ name: canal, url: url });
                }
            });

            // Ordenar alfabeticamente
            canais.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

            // Função para renderizar canais na lista
            function renderizarCanais(canaisParaRenderizar) {
                listaCanaisElemento.innerHTML = '';
                canaisParaRenderizar.forEach(canal => {
                    var li = document.createElement('li');
                    li.textContent = canal.name;
                    li.addEventListener('click', function() {
                        video.src({ type: 'application/x-mpegURL', src: canal.url });
                        video.play();
                        video.requestFullscreen();
                        reconectar(canal.url);
                    });
                    listaCanaisElemento.appendChild(li);
                });
            }

            // Inicializa a lista com todos os canais
            renderizarCanais(canais);

            // Função de filtro
            searchInput.addEventListener('input', function() {
                var filtro = searchInput.value.toLowerCase();
                var canaisFiltrados = canais.filter(canal => canal.name.toLowerCase().includes(filtro));
                renderizarCanais(canaisFiltrados);
            });
        });

    // Função de reconexão
    function reconectar(url) {
        video.src({ type: 'application/x-mpegURL', src: url });
        video.play();
        video.off('error');
        video.on('error', () => reconectar(url));
    }
});
</script>
</body>
</html>
