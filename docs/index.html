<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV DO BILL - Desative Conexão Segura</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b3d0b; /* Cor de fundo verde */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 1em;
            border-bottom: 1px solid #444;
        }

        #top-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            background-color: #222;
            border-bottom: 1px solid #444;
        }

        .top-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9em;
            margin: 10px;
        }

        #search-bar {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
        }

        #main {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        #icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            width: 120px;
            margin: 10px;
        }

        .icon-item:hover {
            transform: scale(1.1);
            background-color: rgba(255, 0, 0, 0.5); /* Cor de seleção vermelha */
        }

        .icon-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
        }

        .icon-item p {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
            background-color: rgba(76, 175, 80, 0.8); /* Cor de fundo verde translúcido */
            padding: 5px;
            border-radius: 5px;
            font-weight: bold; /* Adiciona negrito ao texto */
        }

        .video-js.vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js.vjs-default-skin .vjs-control-bar {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        /* Oculta a mensagem de erro */
        .vjs-error-display {
            display: none !important;
        }

        @media (max-width: 600px) {
            #icon-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            LISTA DE CANAIS IPTV - Desative Conexão Segura - 30 de Setembro de 2024
        </div>

        <div id="top-buttons">
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/'">TV ONLINE DE TERCEIROS, FILMES E SÉRIES</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/'">SERVIDOR 1</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/iptv2'">SERVIDOR 2</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/ott'">SERVIDOR 3</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/argentina'">ARGENTINA</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/brasil'">BRASIL</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/carros'">CARROS</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/espanha'">ESPANHA</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/musica'">MÚSICA</button>
            <button class="top-button" onclick="window.location.href='https://listadobill.github.io/tv/portugal'">PORTUGAL</button>
        </div>

        <input type="text" id="search-bar" placeholder="Buscar canais...">

        <div id="main">
            <div id="player-container">
                <video id="video-player" class="video-js" controls preload="auto" data-setup='{"autoplay": true, "controls": true}'>
                    <source src="" type="application/x-mpegURL">
                    Seu navegador não suporta o formato de vídeo.
                </video>
            </div>
            <div id="icon-grid"></div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaURL = "https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/iptv.m3u";
            var iconGrid = document.getElementById("icon-grid");
            var searchBar = document.getElementById("search-bar");
            var video = videojs('video-player', {
                controls: true,
                autoplay: true, // Habilitar reprodução automática
                preload: 'auto'
            });

            var canais = [];

            var xhr = new XMLHttpRequest();
            xhr.open("GET", listaURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var linhas = xhr.responseText.split('\n');

                    for (var i = 0; i < linhas.length; i++) {
                        if (linhas[i].startsWith('#EXTINF')) {
                            var nome = linhas[i].split(',')[1];
                            var link = linhas[i + 1] ? linhas[i + 1].trim() : null;

                            if (!nome || !link) continue;

                            var logoURL = ""; // Adicione lógica para obter logotipos se necessário
                            canais.push({ nome: nome, link: link, logo: logoURL });
                        }
                    }

                    // Adiciona os ícones de canais
                    renderCanais(canais);

                    // Filtro de busca
                    searchBar.addEventListener("input", function() {
                        var query = this.value.toLowerCase();
                        renderCanais(canais.filter(canal => canal.nome.toLowerCase().includes(query)));
                    });
                }
            };
            xhr.send();

            function renderCanais(canaisFiltrados) {
                iconGrid.innerHTML = ''; // Limpa o grid

                canaisFiltrados.forEach(canal => {
                    var item = document.createElement("div");
                    item.className = "icon-item";
                    item.innerHTML = `
                        <img src="${canal.logo || 'https://via.placeholder.com/80'}" alt="${canal.nome}">
                        <p>${canal.nome}</p>
                    `;
                    item.addEventListener("click", function() {
                        video.src({ type: "application/x-mpegURL", src: canal.link });
                        video.play();
                        if (video.isFullscreen()) {
                            video.exitFullscreen();
                        } else {
                            video.requestFullscreen(); // Solicita abrir em tela cheia
                        }
                    });
                    iconGrid.appendChild(item);
                });
            }
        });
    </script>
</body>
</html>
