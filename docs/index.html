<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV DO BILL</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      background: #000; 
      color: #fff; 
      font-family: sans-serif; 
      display: flex; 
      height: 100vh; 
    }

    #canal-lista { 
      width: 30%; 
      max-width: 280px; 
      background: #111; 
      overflow-y: auto; 
      padding: 10px; 
    }

    #canal-lista div { 
      padding: 8px; 
      border-bottom: 1px solid #333; 
      cursor: pointer; 
      transition: background 0.2s, color 0.2s; 
      background: #111; 
      color: #fff;
    }

    #canal-lista div:hover { 
      background: #333; 
      color: #0f0; 
    }

    #canal-lista div.selecionado { 
      background: #0f0; 
      color: #000; 
    }

    #player { 
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: black; 
    }

    #video { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
    }

    #busca { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 8px; 
      border: none; 
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="canal-lista">
    <input type="text" id="busca" placeholder="🔍 Buscar canal...">
    <div id="lista"></div>
  </div>
  <div id="player">
    <video id="video" class="video-js vjs-default-skin" controls autoplay></video>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    var player = videojs('video');
    var listaCanais = [];
    var tentativaReconectar = null;

    // Carrega M3U
    function carregarLista(url) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          processarM3U(xhr.responseText);
        }
      };
      xhr.send();
    }

    // Processa arquivo M3U
    function processarM3U(m3u) {
      var linhas = m3u.split("\n");
      var nome = "", logo = "", url = "";
      for (var i = 0; i < linhas.length; i++) {
        var linha = linhas[i].trim();
        if (linha.startsWith("#EXTINF:")) {
          var nomeMatch = linha.match(/,(.*)$/);
          var logoMatch = linha.match(/tvg-logo="(.*?)"/);
          nome = nomeMatch ? nomeMatch[1] : "Sem nome";
          logo = logoMatch ? logoMatch[1] : "";
        } else if (linha.startsWith("http")) {
          url = linha;
          listaCanais.push({ nome: nome, logo: logo, url: url });
        }
      }
      // Ordena alfabeticamente
      listaCanais.sort(function(a, b) {
        return a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' });
      });
      mostrarCanais(listaCanais);
    }

    // Mostra lista de canais
    function mostrarCanais(canais) {
      var lista = document.getElementById("lista");
      lista.innerHTML = "";
      for (var i = 0; i < canais.length; i++) {
        var canal = canais[i];
        var div = document.createElement("div");
        div.textContent = canal.nome;

        div.onclick = (function(c, elemento) {
          return function() {
            tocarCanal(c);
            abrirFullscreen();

            // Remove seleção de todos
            document.querySelectorAll('#lista div').forEach(function(el){ 
              el.classList.remove('selecionado'); 
            });

            // Adiciona seleção apenas no clicado
            elemento.classList.add('selecionado');
          };
        })(canal, div);

        lista.appendChild(div);
      }
    }

    // Toca canal
    function tocarCanal(canal) {
      if (tentativaReconectar) {
        clearTimeout(tentativaReconectar);
        tentativaReconectar = null;
      }

      player.src({ src: canal.url, type: "application/x-mpegURL" });
      player.play();
    }

    // Fullscreen
    function abrirFullscreen() {
      var elem = document.getElementById("video");
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // Reconexão automática imediata e ocultar mensagens de erro
    player.on('error', function() {
      var errorDisplay = player.$('.vjs-error-display');
      if (errorDisplay) errorDisplay.style.display = 'none';

      console.log('Erro detectado. Reconectando imediatamente...');
      
      if (tentativaReconectar) clearTimeout(tentativaReconectar);
      tentativaReconectar = setTimeout(function() {
        player.src({ src: player.currentSrc(), type: "application/x-mpegURL" });
        player.play();
      }, 0); // reconexão imediata
    });

    // Busca de canais
    document.getElementById("busca").addEventListener("input", function() {
      var termo = this.value.toLowerCase();
      var filtrados = listaCanais.filter(function(c) {
        return c.nome.toLowerCase().includes(termo);
      });
      mostrarCanais(filtrados);
    });

    // URL da lista M3U
    carregarLista("https://raw.githubusercontent.com/listadobill/tv/refs/heads/main/zteste.m3u");
  </script>
</body>
</html>
